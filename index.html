{id:'lw01',cat:'Conditionals',q:'Which sentence means the same as \'If you don\'t hurry, you will miss the train\'?',opts:['Unless you hurry, you will miss the train.','Unless you hurry, you would miss the train.','As long as you hurry, you will miss the train.'],ans:0,exp:'<strong>Unless = if not.</strong> <em>Unless you hurry</em> = <em>if you don\'t hurry.</em> The result clause uses the same tense as the equivalent <em>if</em> sentence. Note: <em>as long as you hurry</em> means the opposite ‚Äî you WILL catch it if you hurry.'},
{id:'lw02',cat:'Conditionals',type:'gap',q:'You can take the day off ___ you finish the report first.',opts:['as long as','unless','in case'],ans:0,exp:'<strong>As long as = on the condition that.</strong> <em>As long as you finish the report</em> = provided you do this, you can take the day off. Compare: <em>unless</em> (= if not), <em>in case</em> (= to be prepared for the possibility that).'},
{id:'lw03',cat:'Conditionals',q:'Which is correct?',opts:['Take an umbrella in case it will rain.','Take an umbrella in case it rains.','Take an umbrella in case it rained.'],ans:1,exp:'<strong>In case + present simple</strong> (not will). <em>In case it rains</em> = because it might rain (preparation for a possibility). Compare: <em>if it rains, take an umbrella</em> (= do it only when/if it happens). <em>In case</em> implies doing something beforehand as a precaution.'},
{id:'lw04',cat:'Conditionals',type:'gap',q:'___ you require further information, please do not hesitate to contact us.',opts:['Should','Would','Unless'],ans:0,exp:'<strong>Should you require</strong> = if you should require = formal inversion. Common in business emails and formal writing. <em>Should you need / should you wish / should you have any questions.</em> Dropping <em>if</em> and inverting creates a more formal tone.'},
{id:'iv01',cat:'Conditionals',q:'Which is the formal inversion equivalent of \'If I had known about the problem\'?',opts:['Should I have known about the problem','Had I known about the problem','Were I to know about the problem'],ans:1,exp:'<strong>Had + subject + past participle</strong> = formal inversion of third conditional if-clause. <em>Had I known</em> = <em>if I had known.</em> Used in formal writing, legal documents, business correspondence. Common: <em>Had we received, had they signed, had she informed.</em>'},
{id:'iv02',cat:'Conditionals',type:'gap',q:'___ I to become CEO, my first priority would be restructuring.',opts:['Were','Should','Had'],ans:0,exp:'<strong>Were + subject + to + base verb</strong> = formal inversion of second conditional. <em>Were I to become</em> = <em>if I were to become.</em> Very formal, used in speeches, formal proposals, and written business contexts. <em>Were the board to approve / were she to resign.</em>'},
{id:'iv03',cat:'Conditionals',q:'Which formal inversion is correct for a first conditional?',opts:['Had you need any assistance, contact us.','Should you need any assistance, please contact us.','Were you to need any assistance, you contacted us.'],ans:1,exp:'<strong>Should + subject + base verb</strong> = formal inversion of first conditional. <em>Should you need</em> = <em>if you need.</em> Very common in business emails: <em>Should you have questions / should you wish to proceed / should you require a refund.</em>'},
{id:'iv04',cat:'Conditionals',q:'\'Had the merger been approved, we would have expanded into three new markets.\' What does this mean?',opts:['The merger was approved and we expanded.','The merger was not approved and we did not expand.','The merger might be approved and we might expand.'],ans:1,exp:'<strong>Inversion in third conditional always implies the opposite.</strong> <em>Had the merger been approved</em> = it was NOT approved. <em>We would have expanded</em> = we did NOT expand. The sentence expresses regret or analysis of what could have been.'},
{id:'ws01',cat:'Conditionals',q:'Which is correct?',opts:['I wish I know the answer.','I wish I knew the answer.','I wish I will know the answer.'],ans:1,exp:'<strong>Wish + past simple</strong> = regret about a present situation. <em>I wish I knew</em> = I don\'t know (present fact) and I regret it. Never use present simple or will after <em>wish</em> for present regrets. Compare: <em>I hope I know</em> = possible future (different meaning).'},
{id:'ws02',cat:'Conditionals',type:'gap',q:'She wishes she ___ accepted that job offer when she had the chance.',opts:['had','would have','has'],ans:0,exp:'<strong>Wish + past perfect</strong> = regret about a past event. <em>She wishes she had accepted</em> = she didn\'t accept it (past fact) and she regrets it now. Pattern: wish + subject + had + past participle.'},
{id:'ws03',cat:'Conditionals',q:'Which expresses a wish about someone ELSE\'S behaviour?',opts:['I wish I worked less.','I wish you would stop interrupting me.','I wish I had more time.'],ans:1,exp:'<strong>Wish + would</strong> = expressing dissatisfaction with someone else\'s behaviour or a situation, hoping it will change. <em>I wish you would stop</em> = I want you to stop (but you aren\'t). Used for annoying habits. Never: <em>I wish I would</em> (use past simple for your own situation).'},
{id:'ws04',cat:'Conditionals',q:'What is the difference between \'I wish\' and \'If only\'?',opts:['If only is used for past regrets only; I wish is for present','They have the same grammar; if only is more emphatic','If only uses will; I wish uses would'],ans:1,exp:'<strong>If only</strong> has the same grammar as <em>wish</em> but is more emphatic or dramatic. <em>If only I had more time!</em> = <em>I wish I had more time</em> (but stronger). Both can be used for present regrets (past simple) and past regrets (past perfect). The grammar is identical.'},
{id:'ws05',cat:'Conditionals',type:'gap',q:'I wish the report ___ ready ‚Äî the client is waiting.',opts:['were','is','will be'],ans:0,exp:'<strong>Wish + were</strong> = present regret about a state. <em>I wish it were ready</em> = it is NOT ready now. With <em>be</em>, formal English uses <em>were</em> for all persons after <em>wish</em> (same as second conditional). In informal speech, <em>was</em> is also heard.'},
{id:'ws06',cat:'Conditionals',q:'Which sentence contains an error?',opts:['I wish I had studied medicine.','If only we had more time.','I wish I would be taller.'],ans:2,exp:'<strong>Wish + would</strong> is only used for other people\'s behaviour or external situations, not for your own permanent characteristics. <em>I wish I were taller</em> (not <em>would be</em>) ‚Äî use past simple/were for your own states. <em>Would</em> implies you could choose to change it, which sounds unnatural here.'},
{id:'pp_pr01',cat:'Present Perfect',q:'What is the KEY difference between these two sentences? \'I lost my keys.\' vs \'I have lost my keys.\'',opts:['No difference ‚Äî both are correct','\'I lost my keys\' = past event (just reporting it). \'I have lost my keys\' = present result (I still don\'t have them now)','\'I have lost my keys\' refers to the more distant past'],ans:1,exp:'<strong>This is the core distinction.</strong> Past simple = a finished past event with no necessary connection to now. Present perfect = a past action with a <em>present result or relevance</em>. <em>I have lost my keys</em> = I can\'t find them now. <em>I lost my keys</em> = I\'m just reporting it happened.'},
{id:'pp_pr02',cat:'Present Perfect',q:'Which sentence would you say when you arrive at the office and notice something?',opts:['Someone broke the window.','Someone has broken the window.','Someone was breaking the window.'],ans:1,exp:'<strong>Present perfect for present result.</strong> You can see the broken window NOW ‚Äî the past action has a visible present consequence. <em>Has broken</em> = the result is still relevant. <em>Broke</em> would just report a past event, with no emphasis on the current situation.'},
{id:'pp_pr03',cat:'Present Perfect',type:'gap',q:'I can\'t sign the contract ‚Äî I ___ my pen.',opts:['have lost','lost','was losing'],ans:0,exp:'<strong>Present perfect when the result matters now.</strong> <em>I have lost my pen</em> = I don\'t have it now (that\'s why I can\'t sign). The present consequence is the whole point. If you said <em>I lost my pen</em>, you\'d just be reporting a past fact with no clear link to the present problem.'},
{id:'pp_pr04',cat:'Present Perfect',q:'Which is more natural in this context? Your colleague asks why the project is delayed.',opts:['We lost two team members last month.','We have lost two team members.','We were losing two team members.'],ans:1,exp:'<strong>Present perfect for present relevance in explanations.</strong> <em>We have lost two team members</em> = this is why we are delayed now (present relevance). <em>We lost two team members last month</em> would be appropriate if giving a historical account, but in explaining a current situation, present perfect is more natural.'},
{id:'pp_pr05',cat:'Present Perfect',type:'gap',q:'Don\'t throw that report away ‚Äî the CFO ___ it yet.',opts:['hasn\'t seen','didn\'t see','doesn\'t see'],ans:0,exp:'<strong>Hasn\'t + past participle with yet</strong> = the action hasn\'t happened up to now, and it\'s still relevant (don\'t throw it away). <em>Didn\'t see</em> would require a specific past time reference. <em>Doesn\'t see</em> is present simple ‚Äî wrong tense entirely.'},
{id:'pp_pr06',cat:'Present Perfect',q:'Which sentence pair uses tenses correctly?',opts:['The market has crashed in 2008. Investors lost billions.','The market crashed in 2008. Investors lost billions.','The market has crashed in 2008. Investors have lost billions.'],ans:1,exp:'<strong>Past simple with specific past time (2008).</strong> Never use present perfect with a specific finished time reference like <em>in 2008, last year, yesterday.</em> Once you name the time, the event is fully in the past ‚Äî use past simple for both clauses.'},
{id:'na01',cat:'Present Perfect',q:'Which is more appropriate as a news headline or announcement?',opts:['Scientists discovered a new treatment for the disease.','Scientists have discovered a new treatment for the disease.','Scientists were discovering a new treatment for the disease.'],ans:1,exp:'<strong>Present perfect for news and announcements</strong> ‚Äî when something has just happened and is relevant NOW. Headlines and announcements use present perfect to signal fresh, current information. <em>Has discovered / has announced / has signed / has launched.</em> Past simple would suggest older, archived news.'},
{id:'na02',cat:'Present Perfect',type:'gap',q:'The board ___ that the merger will proceed as planned.',opts:['has confirmed','confirmed','had confirmed'],ans:0,exp:'<strong>Present perfect for announcements with present relevance.</strong> <em>Has confirmed</em> = just announced, relevant now. In business writing, use present perfect when reporting something just decided or communicated: <em>has approved, has agreed, has informed, has requested.</em>'},
{id:'na03',cat:'Present Perfect',q:'An email begins: \'I am writing to let you know that we ___ your application.\' Which is correct?',opts:['reviewed','have reviewed','had reviewed'],ans:1,exp:'<strong>Present perfect in formal notifications.</strong> <em>We have reviewed your application</em> = we did it recently and this email is the result. Very common in business correspondence: <em>we have considered / we have decided / we have received your payment.</em>'},
{id:'na04',cat:'Present Perfect',q:'Which sentence is correct?',opts:['I just spoke to the client ‚Äî he agreed to the terms.','I have just spoken to the client ‚Äî he has agreed to the terms.','I have just spoken to the client ‚Äî he agreed to the terms.'],ans:2,exp:'<strong>Present perfect with just for the recent action</strong>, then past simple for the specific thing that happened in that conversation. <em>Have just spoken</em> = moments ago (present relevance). <em>He agreed</em> = a specific past event in that call. Both are correct here ‚Äî mixing is natural.'},
{id:'pp_ex01',cat:'Present Perfect',q:'Which is correct when no specific time is mentioned?',opts:['Did you ever work in the Gulf?','Have you ever worked in the Gulf?','Were you ever working in the Gulf?'],ans:1,exp:'<strong>Present perfect for life experience without a specific time.</strong> <em>Have you ever worked</em> = at any point in your life up to now? If you then give a specific time, switch to past simple: <em>Yes, I worked in Bahrain from 2018 to 2022.</em>'},
{id:'pp_ex02',cat:'Present Perfect',type:'gap',q:'She ___ in three different countries, which makes her very adaptable.',opts:['has worked','worked','was working'],ans:0,exp:'<strong>Present perfect for accumulated experience.</strong> <em>Has worked in three countries</em> = life experience up to now, no specific times given. This experience is relevant to the present description (<em>makes her very adaptable</em>). If specific dates were added, past simple would be needed.'},
{id:'pp_ex03',cat:'Present Perfect',q:'Which pair uses tenses correctly?',opts:['I have worked in finance. I have joined Bapco in 2019.','I have worked in finance. I joined Bapco in 2019.','I worked in finance. I have joined Bapco in 2019.'],ans:1,exp:'<strong>Mix of present perfect and past simple in the same context.</strong> <em>I have worked in finance</em> = general life experience (no time). <em>I joined Bapco in 2019</em> = specific time, so past simple. Never use present perfect with <em>in 2019, last year,</em> or any specific finished time.'},
{id:'pp_ex04',cat:'Present Perfect',q:'Which is correct in a job interview?',opts:['I have managed a team of 15 people in my previous role.','I managed a team of 15 people in my previous role.','I have managed a team of 15 people in 2021.'],ans:1,exp:'<strong>Past simple for a specific completed role.</strong> <em>My previous role</em> is a specific, finished period ‚Äî use past simple. Compare: <em>I have managed teams throughout my career</em> (general experience, no specific time). <em>In 2021</em> with present perfect is always wrong.'},
{id:'pp_ut03',cat:'Present Perfect',q:'Which is correct? (It is currently Thursday)',opts:['I have sent three emails today.','I sent three emails today.','I was sending three emails today.'],ans:0,exp:'<strong>Present perfect with unfinished time periods.</strong> <em>Today</em> is not yet over ‚Äî it is still Thursday. Use present perfect when the time period containing the action is still ongoing: <em>today, this week, this month, this year, this quarter.</em> If today were already over (e.g. you\'re speaking on Friday about Thursday), past simple would be used.'},
{id:'ut04',cat:'Present Perfect',type:'gap',q:'___ we achieved much this quarter? The board will want to know.',opts:['Have','Did','Were'],ans:0,exp:'<strong>Present perfect for unfinished periods:</strong> <em>this quarter</em> is still ongoing. <em>Have we achieved</em> = up to this point in the current quarter. <em>Did we achieve</em> would imply the quarter is finished ‚Äî use it when reporting on a completed period.'},
{id:'ut05',cat:'Present Perfect',q:'Which is correct in a Friday afternoon email?',opts:['This week we made significant progress on the pipeline project.','This week we have made significant progress on the pipeline project.','This week we were making significant progress on the pipeline project.'],ans:1,exp:'<strong>Present perfect on Friday for this week</strong> ‚Äî the week is not yet over. <em>We have made progress this week</em> = during this still-current week. If this were written on Monday of the following week, <em>last week we made</em> (past simple) would be correct.'},
{id:'pp_pc01',cat:'Present Perfect',q:'What is the difference? \'I have worked here for five years.\' vs \'I have been working here for five years.\'',opts:['No difference ‚Äî both are equally correct','Both are correct but present perfect continuous emphasises the ongoing, uninterrupted nature of the activity','Present perfect simple is for the past; continuous is for the future'],ans:1,exp:'<strong>Both are often interchangeable</strong> for ongoing situations, but the continuous (<em>have been working</em>) emphasises the activity itself as ongoing and uninterrupted. The simple (<em>have worked</em>) states the fact. For stative verbs (know, own, believe, like), only simple is correct: <em>I have known him for years</em> ‚Äî never <em>have been knowing.</em>'},
{id:'pp_pc02',cat:'Present Perfect',type:'gap',q:'She ___ on this report all morning and she still isn\'t finished.',opts:['has been working','has worked','worked'],ans:0,exp:'<strong>Present perfect continuous for an activity in progress</strong> ‚Äî emphasises the duration and that it is still ongoing. <em>Has been working</em> = the working started in the past, continued without interruption, and is likely still happening. <em>Has worked</em> would suggest completion, which contradicts <em>still isn\'t finished.</em>'},
{id:'pp_pc03',cat:'Present Perfect',q:'Which is correct?',opts:['I have been understanding this topic for years.','I have understood this topic for years.','I was understanding this topic for years.'],ans:1,exp:'<strong>Stative verbs do not use continuous forms.</strong> <em>Understand, know, believe, own, like, love, want, mean</em> ‚Äî these describe states, not actions. They cannot be used in continuous forms (present or present perfect continuous). Always: <em>I have understood / I have known / I have owned.</em>'},
{id:'pp_a01',cat:'Present Perfect',q:'Which sentence correctly shows that the leaving happened BEFORE the arriving?',opts:['When I arrived, she left.','When I arrived, she had already left.','When I arrived, she has left.'],ans:1,exp:'<strong>Past perfect (had + past participle)</strong> = an action that happened <em>before</em> another past action. <em>She had already left</em> = her leaving happened first; my arriving happened second. Both events are in the past, but the past perfect marks which one came first.'},
{id:'pp_a02',cat:'Present Perfect',type:'gap',q:'By the time the report was submitted, the deadline ___.',opts:['had already passed','already passed','has already passed'],ans:0,exp:'<strong>Past perfect with by the time.</strong> <em>By the time X happened, Y had already happened.</em> The deadline passing happened before the report was submitted. <em>Had already passed</em> = past perfect marks the earlier event. <em>Already passed</em> alone (past simple) is grammatically possible but less precise.'},
{id:'pp_a03',cat:'Present Perfect',q:'Which sentence uses past perfect correctly?',opts:['She had worked in finance before she joined Bapco.','She had worked in finance before she has joined Bapco.','She worked in finance before she had joined Bapco.'],ans:0,exp:'<strong>Past perfect for the earlier of two past events.</strong> The finance work came first ‚Üí past perfect (<em>had worked</em>). Joining Bapco came second ‚Üí past simple (<em>joined</em>). The rule: the earlier event gets past perfect, the later event gets past simple.'},
{id:'pp_a04',cat:'Present Perfect',type:'gap',q:'The client was angry because we ___ to inform him about the delay.',opts:['had failed','failed','have failed'],ans:0,exp:'<strong>Past perfect to explain a past cause.</strong> <em>Had failed to inform</em> = this happened before the client became angry. The failing caused the anger. Using past simple (<em>failed</em>) is also understood in informal speech, but past perfect more precisely signals the sequence: failure ‚Üí anger.'},
{id:'pp_a05',cat:'Present Perfect',q:'Which correctly describes two past events in the right sequence?',opts:['When we checked the figures, we realised someone made an error.','When we checked the figures, we realised someone had made an error.','When we had checked the figures, we had realised someone made an error.'],ans:1,exp:'<strong>Past perfect for the earlier event</strong> in a discovered sequence. The error was made first (past perfect: <em>had made</em>), then we checked and realised (past simple: <em>checked, realised</em>). Avoid overusing past perfect ‚Äî don\'t use it in both clauses. The later events use past simple.'},
{id:'pp_ps01',cat:'Present Perfect',q:'Which is correct?',opts:['After she had presented the findings, the board approved the budget.','After she presented the findings, the board had approved the budget.','After she had presented the findings, the board had approved the budget.'],ans:0,exp:'<strong>After + past perfect, past simple.</strong> The presenting happened first (past perfect: <em>had presented</em>). The approval happened second (past simple: <em>approved</em>). Never use past perfect for the later event. <em>After, once, as soon as, when, by the time</em> often signal this structure.'},
{id:'pp_ps02',cat:'Present Perfect',type:'gap',q:'I recognised him immediately ‚Äî we ___ at a conference two years before.',opts:['had met','met','have met'],ans:0,exp:'<strong>Past perfect for a prior past event</strong> referenced from another past moment. The recognition happened in the past (past simple reference point). The meeting happened even earlier (past perfect: <em>had met</em>). The phrase <em>two years before</em> confirms the meeting preceded the recognition.'},
{id:'pp_ps03',cat:'Present Perfect',q:'Which sentence has a tense error?',opts:['She had never visited the Gulf before she joined Bapco.','By 2020, the company had expanded into five new markets.','When he arrived, she has already finished the presentation.'],ans:2,exp:'<strong>Error in option C:</strong> <em>has already finished</em> is present perfect ‚Äî you cannot use present perfect to refer to a moment in the past (<em>when he arrived</em>). The correct form is <em>had already finished</em> (past perfect). Present perfect can only be used from the present moment, never from a past reference point.'},
{id:'ps04',cat:'Present Perfect',q:'Which is correct?',opts:['I didn\'t know that she has resigned until I read the email.','I didn\'t know that she had resigned until I read the email.','I didn\'t know that she resigned until I read the email.'],ans:1,exp:'<strong>Past perfect in reported discovery.</strong> The resignation happened first (past perfect: <em>had resigned</em>). Not knowing and reading the email happened later (past simple). <em>Until I read</em> marks the second event. Option C (past simple) is common in informal speech but less precise about sequence.'},
{id:'tm01',cat:'Present Perfect',type:'multi',intro:'Business email context: choose the correct tense for each verb. Present perfect = recent/current relevance. Past simple = specific completed event.',q:'I ___ your email and I ___ your concerns to the management team, who ___ to schedule a call next week.',blanks:[{opts:['have received','received','had received'],ans:0},{opts:['have escalated','escalated','had escalated'],ans:0},{opts:['have agreed','agreed','had agreed'],ans:1}],exp:'‚Ä¢ <em>Have received</em> ‚Äî present perfect: the email is current context, just received<br>‚Ä¢ <em>Have escalated</em> ‚Äî present perfect: just done, directly relevant now<br>‚Ä¢ <em>Agreed</em> ‚Äî past simple: a specific decision made at a specific moment (in the meeting); not an ongoing state'},
{id:'tm02',cat:'Present Perfect',type:'multi',intro:'Project update report: mix of completed past events and ongoing present perfect states.',q:'The team ___ the initial assessment last week. Since then, we ___ significant progress and ___ two key milestones.',blanks:[{opts:['completed','has completed','had completed'],ans:0},{opts:['have made','made','had made'],ans:0},{opts:['have reached','reached','had reached'],ans:0}],exp:'‚Ä¢ <em>Completed</em> ‚Äî past simple: <em>last week</em> is a specific finished time<br>‚Ä¢ <em>Have made</em> ‚Äî present perfect: <em>since then</em> = from that point up to now (unfinished period)<br>‚Ä¢ <em>Have reached</em> ‚Äî present perfect: also within the <em>since then</em> period, still relevant now'},
{id:'tm03',cat:'Present Perfect',type:'multi',intro:'Narrative sequence: two past events where one clearly preceded the other.',q:'When the auditors ___ the accounts, they discovered that someone ___ several transactions incorrectly.',blanks:[{opts:['reviewed','had reviewed','have reviewed'],ans:0},{opts:['had recorded','recorded','has recorded'],ans:0}],exp:'‚Ä¢ <em>Reviewed</em> ‚Äî past simple: this is the main narrative event (the discovery moment)<br>‚Ä¢ <em>Had recorded</em> ‚Äî past perfect: the incorrect recording happened <em>before</em> the review. The past perfect marks the earlier of two past events.'},
{id:'tm04',cat:'Present Perfect',type:'multi',intro:'Board report mixing experience, recent actions, and specific past events.',q:'Our new CFO ___ in three listed companies before joining us, and she ___ already ___ significant improvements to our reporting process since her arrival in January.',blanks:[{opts:['has served','served','had served'],ans:0},{opts:['has','had','did'],ans:0},{opts:['introduced','introduce','introducing'],ans:0}],exp:'‚Ä¢ <em>Has served</em> ‚Äî present perfect: life experience, no specific time given (relevant to current role)<br>‚Ä¢ <em>Has introduced</em> ‚Äî present perfect with <em>already</em>: action completed recently, relevant now<br>‚Ä¢ Note: <em>since her arrival in January</em> = unfinished period (she is still here), so present perfect is correct'},
{id:'tm05',cat:'Present Perfect',type:'multi',intro:'Complex business passage: three tense decisions in a single context.',q:'By the time the deal ___, the legal team ___ the contract for three weeks and ___ over forty revisions.',blanks:[{opts:['closed','has closed','had closed'],ans:0},{opts:['had been reviewing','has been reviewing','reviewed'],ans:0},{opts:['had made','has made','made'],ans:0}],exp:'‚Ä¢ <em>Closed</em> ‚Äî past simple: the deal closing is the main reference point in the past<br>‚Ä¢ <em>Had been reviewing</em> ‚Äî past perfect continuous: the reviewing was ongoing in the lead-up to the closing (before it)<br>‚Ä¢ <em>Had made</em> ‚Äî past perfect: the revisions all happened before the deal closed. <em>By the time X happened</em> always signals past perfect for the events that preceded it.'},
{id:'rs05',cat:'Reported Speech',type:'multi',intro:'Backshift rule: present simple ‚Üí past simple, will ‚Üí would, can ‚Üí could. All tenses shift back one step when the reporting verb is past.',q:'"I am ready and I will send the report tomorrow." ‚Üí He said he ___ ready and he ___ the report the following day.',blanks:[{opts:['was','is','had been'],ans:0},{opts:['would send','will send','sent'],ans:0}],exp:'‚Ä¢ <em>Was</em> ‚Äî present simple <em>am</em> ‚Üí past simple <em>was</em><br>‚Ä¢ <em>Would send</em> ‚Äî <em>will</em> ‚Üí <em>would</em> in reported speech<br>‚Ä¢ Note: <em>tomorrow</em> ‚Üí <em>the following day</em> (time expressions also shift in reported speech)'},
{id:'rs06',cat:'Reported Speech',type:'multi',intro:'Backshift rule: past simple ‚Üí past perfect, present perfect ‚Üí past perfect. Both collapse into past perfect.',q:'"We finished the review and have sent the findings to the board." ‚Üí She said they ___ the review and ___ the findings to the board.',blanks:[{opts:['had finished','finished','have finished'],ans:0},{opts:['had sent','have sent','sent'],ans:0}],exp:'‚Ä¢ <em>Had finished</em> ‚Äî past simple <em>finished</em> ‚Üí past perfect <em>had finished</em><br>‚Ä¢ <em>Had sent</em> ‚Äî present perfect <em>have sent</em> ‚Üí past perfect <em>had sent</em><br>‚Ä¢ Both past simple and present perfect collapse into past perfect in reported speech ‚Äî they become identical.'},
{id:'rs07',cat:'Reported Speech',type:'multi',intro:'Backshift rule: can ‚Üí could, must ‚Üí had to, may ‚Üí might. Modal verbs also shift back.',q:'"I can attend the meeting but I must leave by 3pm." ‚Üí He said he ___ attend the meeting but he ___ leave by 3pm.',blanks:[{opts:['could','can','would'],ans:0},{opts:['had to','must','would have to'],ans:1}],exp:'‚Ä¢ <em>Could</em> ‚Äî <em>can</em> ‚Üí <em>could</em> in reported speech<br>‚Ä¢ <em>Had to</em> ‚Äî <em>must</em> ‚Üí <em>had to</em> in reported speech. Note: <em>would, could, should, might</em> do NOT shift further ‚Äî they stay the same.'},
{id:'rs08',cat:'Reported Speech',type:'multi',intro:'Reported questions use statement word order (no inversion, no auxiliary do/did). Tenses still backshift.',q:'"Where do you work and how long have you been there?" ‚Üí She asked me where I ___ and how long I ___ there.',blanks:[{opts:['worked','did work','work'],ans:0},{opts:['had been','have been','was'],ans:0}],exp:'‚Ä¢ <em>Worked</em> ‚Äî reported question: no inversion (<em>where I worked</em>, not <em>where did I work</em>), present simple ‚Üí past simple<br>‚Ä¢ <em>Had been</em> ‚Äî present perfect <em>have been</em> ‚Üí past perfect <em>had been</em> in reported speech'},
{id:'rs09',cat:'Reported Speech',type:'multi',intro:'Reported commands and requests use infinitive structures: told someone to do, asked someone to do, advised someone to do.',q:'"Please send the report today and don\'t share it with anyone." ‚Üí She asked me ___ the report that day and ___ it with anyone.',blanks:[{opts:['to send','send','sending'],ans:0},{opts:['not to share','to not share','not share'],ans:0}],exp:'‚Ä¢ <em>To send</em> ‚Äî reported request/command: ask/tell + object + to-infinitive<br>‚Ä¢ <em>Not to share</em> ‚Äî negative reported command: <em>not to + base verb</em> (the <em>not</em> comes before <em>to</em>). Also note: <em>today</em> ‚Üí <em>that day</em> (time shift).'},
{id:'rs10',cat:'Reported Speech',type:'multi',intro:'Full backshift chain in a business context: multiple tenses in one reported statement.',q:'"Our team is working on the issue, we have identified the cause, and we will fix it by Friday." ‚Üí The manager reported that the team ___ on the issue, they ___ the cause, and they ___ it by the following Friday.',blanks:[{opts:['was working','is working','had been working'],ans:0},{opts:['had identified','have identified','identified'],ans:0},{opts:['would fix','will fix','had fixed'],ans:0}],exp:'‚Ä¢ <em>Was working</em> ‚Äî present continuous <em>is working</em> ‚Üí past continuous <em>was working</em><br>‚Ä¢ <em>Had identified</em> ‚Äî present perfect <em>have identified</em> ‚Üí past perfect <em>had identified</em><br>‚Ä¢ <em>Would fix</em> ‚Äî <em>will</em> ‚Üí <em>would</em>. This question tests all three main shifts in a single realistic business sentence.'},

// ‚ïê‚ïê STATIVE VERBS ‚ïê‚ïê
// Russian speakers often use continuous with stative verbs ("I am knowing", "I am wanting")
{id:'sv01',cat:'Stative Verbs',q:'Which is correct?',opts:['I am knowing the answer.','I know the answer.','I am knowing answer.'],ans:1,exp:'<strong>Know</strong> is a stative verb ‚Äî it describes a state, not an action. Stative verbs do not take continuous forms. <em>I know</em>, never <em>I am knowing.</em>'},
{id:'sv02',cat:'Stative Verbs',type:'gap',q:'She ___ this song. She plays it every day.',opts:['loves','is loving','has been loving','love'],ans:0,exp:'<strong>Love</strong> is stative (a feeling/state). Use simple present: <em>she loves.</em> <em>Is loving</em> is wrong for a permanent feeling. Note: "I\'m loving it" (McDonald\'s slogan) is informal and non-standard.'},
{id:'sv03',cat:'Stative Verbs',q:'Which sentence is correct?',opts:['I am not understanding this rule.','I don\'t understand this rule.','I am not understand this rule.'],ans:1,exp:'<strong>Understand</strong> is stative ‚Äî it describes a mental state. Always use simple tense: <em>I don\'t understand.</em> Russian speakers commonly say <em>—è –Ω–µ –ø–æ–Ω–∏–º–∞—é</em> with no continuous, but mistakenly use continuous in English.'},
{id:'sv04',cat:'Stative Verbs',type:'gap',q:'This soup ___ amazing. What\'s in it?',opts:['tastes','is tasting','is taste','tasted'],ans:0,exp:'<strong>Taste</strong> as a linking verb (= has a particular flavour) is stative. <em>The soup tastes amazing.</em> Compare: <em>The chef is tasting the soup</em> (= performing an action ‚Äî here it\'s dynamic).'},
{id:'sv05',cat:'Stative Verbs',q:'Choose the correct sentence.',opts:['He is seeming tired today.','He seems tired today.','He seems to be tired today always.'],ans:1,exp:'<strong>Seem</strong> is always stative ‚Äî it expresses a perception or impression. Never use it in continuous: <em>he seems</em>, not <em>he is seeming.</em>'},
{id:'sv06',cat:'Stative Verbs',type:'gap',q:'I ___ what you mean, but I disagree.',opts:['see','am seeing','have been seeing','see it'],ans:0,exp:'<strong>See</strong> meaning <em>understand</em> is stative. <em>I see what you mean</em> = I understand. Compare: <em>I\'m seeing the doctor</em> (= meeting/visiting ‚Äî dynamic use of see).'},
{id:'sv07',cat:'Stative Verbs',q:'Which uses a stative verb correctly?',opts:['I am believing you.','I believe you.','I am believe you.'],ans:1,exp:'<strong>Believe</strong> is stative ‚Äî it describes a mental state or opinion. <em>I believe you</em>, never <em>I am believing you.</em> Common Russian-speaker error: translating <em>—è –≤–µ—Ä—é</em> literally as a continuous.'},
{id:'sv08',cat:'Stative Verbs',type:'gap',q:'This jacket ___ very expensive. Are you sure?',opts:['looks','is looking','looked','is look'],ans:0,exp:'<strong>Look</strong> as a linking verb (= appears/seems) is stative: <em>it looks expensive.</em> Compare: <em>She\'s looking at the menu</em> (= directing her eyes ‚Äî dynamic).'},
{id:'sv09',cat:'Stative Verbs',q:'Which is incorrect?',opts:['I want to leave early.','I am wanting to leave early.','I don\'t want any coffee, thanks.'],ans:1,exp:'<strong>Want</strong> is stative ‚Äî it describes a desire/state. Never <em>I am wanting.</em> This is one of the most common mistakes made by Russian speakers, since Russian allows progressive-like constructions with —Ö–æ—Ç–µ—Ç—å in some contexts.'},
{id:'sv10',cat:'Stative Verbs',q:'Which sentence shows a stative verb used CORRECTLY as dynamic?',opts:['I am knowing the CEO personally.','She is being very rude today ‚Äî it\'s unlike her.','He is needing more time.'],ans:1,exp:'<strong>Be</strong> is normally stative (<em>she is kind</em>), but <strong>be + adjective in continuous</strong> can describe temporary behaviour: <em>she is being rude</em> = she is behaving rudely right now (temporary). <em>She is rude</em> = permanent trait. This distinction is important.'},
{id:'sv11',cat:'Stative Verbs',type:'gap',q:'The contract ___ three clauses on termination.',opts:['contains','is containing','has been containing','contain'],ans:0,exp:'<strong>Contain</strong> is stative ‚Äî it describes what is inside something. Always simple tense: <em>the contract contains.</em> Never <em>is containing.</em>'},
{id:'sv12',cat:'Stative Verbs',q:'Which pair uses stative verbs correctly?',opts:['I am owning a car. / She is having a headache.','I own a car. / She has a headache.','I am owning a car. / She has a headache.'],ans:1,exp:'Both <strong>own</strong> (possession) and <strong>have</strong> (state of possession or condition) are stative. Neither takes continuous. <em>I own / she has.</em> Note: <em>I\'m having lunch</em> IS correct because here <em>have</em> = eat (dynamic), not possession.'},

// ‚ïê‚ïê QUESTION FORMATION ‚ïê‚ïê
// Russian speakers often omit do/does/did, invert incorrectly, or form indirect questions wrongly
{id:'qf01',cat:'Question Formation',q:'Which is the correct question?',opts:['Where you live?','Where do you live?','Where are you live?'],ans:1,exp:'English requires an auxiliary verb (<strong>do/does/did</strong>) in present/past simple questions. Russian has no equivalent of <em>do</em>, so this auxiliary is often omitted by Russian speakers. <em>Where do you live?</em>, never <em>where you live?</em>'},
{id:'qf02',cat:'Question Formation',type:'gap',q:'___ she work on weekends?',opts:['Does','Is','Do','Has'],ans:0,exp:'Third person singular present simple question ‚Üí <strong>Does</strong>. <em>Does she work</em> (base verb after does, no -s). Compare: <em>She works</em> ‚Üí <em>Does she work?</em> ‚Äî the -s moves to the auxiliary.'},
{id:'qf03',cat:'Question Formation',q:'Which question is correctly formed?',opts:['What time did he arrived?','What time did he arrive?','What time he arrived?'],ans:1,exp:'Past simple question: <strong>did + subject + base verb</strong>. After <em>did</em>, always use the base verb (no -ed): <em>did he arrive</em>, not <em>did he arrived</em>. And never omit <em>did</em>: <em>what time he arrived</em> is a common Russian-speaker error.'},
{id:'qf04',cat:'Question Formation',type:'gap',q:'Who ___ the email? (We need to know.)',opts:['sent','did send','has sent','sends'],ans:0,exp:'When <strong>who</strong> is the subject of the question, no auxiliary is needed: <em>Who sent the email?</em> (= who did the sending). Compare: <em>Who did you email?</em> (who = object ‚Üí auxiliary needed). This subject/object distinction trips up many learners.'},
{id:'qf05',cat:'Question Formation',q:'Which is a correct indirect question?',opts:['Can you tell me where does she live?','Can you tell me where she lives?','Can you tell me where she does live?'],ans:1,exp:'In <strong>indirect questions</strong>, word order becomes statement-like (no inversion): <em>where she lives</em>, not <em>where does she live.</em> After phrases like <em>can you tell me, I wonder, do you know</em> ‚Äî always use statement word order.'},
{id:'qf06',cat:'Question Formation',type:'gap',q:'Do you know ___?',opts:['what time it is','what time is it','what is time','what time it is being'],ans:0,exp:'After <em>do you know</em>, the indirect question uses <strong>statement word order</strong>: <em>what time it is</em> (subject before verb). <em>What time is it?</em> is a direct question ‚Äî correct on its own but wrong after <em>do you know.</em>'},
{id:'qf07',cat:'Question Formation',q:'Choose the correct question.',opts:['Why he didn\'t call?','Why didn\'t he call?','Why he not called?'],ans:1,exp:'Negative question: <strong>Why + auxiliary (negative) + subject + verb.</strong> <em>Why didn\'t he call?</em> Russian speakers often omit the auxiliary entirely or use Russian word order.'},
{id:'qf08',cat:'Question Formation',type:'gap',q:'Could you explain ___ the project was delayed?',opts:['why','why was','why did','why is'],ans:0,exp:'After <em>could you explain</em>, use indirect question word order: <strong>why + subject + verb</strong> (statement order). <em>Could you explain why the project was delayed</em> ‚Äî no inversion after the question word.'},
{id:'qf09',cat:'Question Formation',q:'Which is correct?',opts:['How much does it cost?','How much it costs?','How much it does cost?'],ans:0,exp:'Direct question: <strong>How much + auxiliary + subject + verb.</strong> <em>How much does it cost?</em> Never omit the auxiliary in a direct question. Contrast with indirect: <em>I want to know how much it costs</em> (no auxiliary, statement order).'},
{id:'qf10',cat:'Question Formation',q:'Which indirect question is correct?',opts:['I\'m not sure where did I put my keys.','I\'m not sure where I put my keys.','I\'m not sure where I did put my keys.'],ans:1,exp:'<strong>Indirect questions</strong> (embedded in statements) always use statement word order, even with past tense: <em>where I put my keys</em>. The auxiliary <em>did</em> disappears entirely in indirect questions ‚Äî use the full past simple form of the verb instead.'},

// ‚ïê‚ïê RELATIVE CLAUSES ‚ïê‚ïê
// Russian speakers often confuse who/which/that, omit relative pronouns, or add extra pronouns
{id:'rc01',cat:'Relative Clauses',q:'Which is correct?',opts:['The man which called is my boss.','The man who called is my boss.','The man that he called is my boss.'],ans:1,exp:'Use <strong>who</strong> for people (or <em>that</em> informally). Never <em>which</em> for people. Also: never add a pronoun (<em>that he called</em>) ‚Äî the relative pronoun already performs the subject function.'},
{id:'rc02',cat:'Relative Clauses',type:'gap',q:'The report ___ I sent you contained an error.',opts:['that','who','which it','‚Äî'],ans:0,exp:'<em>That</em> or <em>which</em> for things. <strong>Never add a pronoun</strong> after the relative pronoun: <em>the report that I sent</em>, not <em>the report that I sent it.</em> This extra pronoun is a very common Russian-speaker error (Russian relative clauses work differently).'},
{id:'rc03',cat:'Relative Clauses',q:'Which uses a defining relative clause correctly?',opts:['The company, who I worked for, went bankrupt.','The company that I worked for went bankrupt.','The company which I worked for it went bankrupt.'],ans:1,exp:'Defining relative clause (no commas): <em>the company that/which I worked for</em>. No commas (it defines which company), no extra pronoun (<em>for it</em>). <em>Who</em> is for people, not companies.'},
{id:'rc04',cat:'Relative Clauses',type:'gap',q:'My colleague, ___ has worked here for 20 years, is retiring.',opts:['who','that','which','whose'],ans:0,exp:'Non-defining relative clause (with commas): use <strong>who</strong> for people. Note: non-defining clauses cannot use <em>that</em> ‚Äî only <em>who/which/whose.</em> The commas show the clause adds extra info, not essential identification.'},
{id:'rc05',cat:'Relative Clauses',q:'Which sentence has an incorrect relative clause?',opts:['The car that he bought broke down.','The woman whose bag was stolen called the police.','The office which it has 50 floors is in the city centre.'],ans:2,exp:'<em>Which it has</em> is wrong ‚Äî never add a pronoun after a relative pronoun. <em>The office which has 50 floors</em> OR <em>the office that has 50 floors.</em> The pronoun <em>it</em> is redundant because <em>which</em> already serves as the subject.'},
{id:'rc06',cat:'Relative Clauses',type:'gap',q:'Is this the colleague ___ project won the award?',opts:['whose','who','that','which'],ans:0,exp:'<strong>Whose</strong> = possessive relative pronoun (for people and things). <em>The colleague whose project</em> = the colleague\'s project. Compare: <em>the colleague who won</em> (subject) vs <em>the colleague whose project won</em> (possession).'},
{id:'rc07',cat:'Relative Clauses',q:'Which is a correct non-defining relative clause?',opts:['Bahrain which is an island state has a growing economy.','Bahrain, which is an island state, has a growing economy.','Bahrain, that is an island state, has a growing economy.'],ans:1,exp:'Non-defining clauses (adding extra info about something already identified) need <strong>commas</strong> and use <strong>which</strong>, not <em>that</em>. <em>Bahrain, which is an island state, has‚Ä¶</em> ‚Äî the clause is extra information, not identification.'},
{id:'rc08',cat:'Relative Clauses',q:'When can the relative pronoun be omitted?',opts:['When it is the subject of the relative clause','When it is the object of the relative clause','It can never be omitted'],ans:1,exp:'The relative pronoun can be dropped when it is the <strong>object</strong> of the clause: <em>The report (that) I sent you</em> ‚Äî <em>that</em> is the object, so it can be omitted. But: <em>The man who called</em> ‚Äî <em>who</em> is the subject, so it cannot be dropped.'},

// ‚ïê‚ïê DOUBLE COMPARATIVES (additions to Comparisons/Grammar) ‚ïê‚ïê
{id:'dc01',cat:'Comparisons',q:'Which double comparative is correct?',opts:['The more I study, the more I know.','The more I study, more I know.','More I study, the more I know.'],ans:0,exp:'<strong>The + comparative ‚Ä¶ the + comparative</strong> ‚Äî both halves need <em>the</em>. This structure means: as one thing increases, another increases proportionally. <em>The more you practise, the better you get.</em>'},
{id:'dc02',cat:'Comparisons',type:'gap',q:'___ you wait, ___ it will be.',opts:['The longer / the harder','Longer / harder','More you wait / more harder'],ans:0,exp:'<strong>The + comparative ‚Ä¶ the + comparative.</strong> Both adjectives/adverbs take comparative form: <em>longer, harder.</em> Never omit <em>the</em> from either clause.'},
{id:'dc03',cat:'Comparisons',q:'Which is correct?',opts:['The sooner we start, the sooner we finish.','More sooner we start, more sooner we finish.','The more soon we start, the more soon we finish.'],ans:0,exp:'One-syllable adjectives form comparatives with <strong>-er</strong>: <em>sooner, faster, harder.</em> Never use <em>more</em> + short adjective: <em>more sooner</em> is wrong. The double comparative always uses the correct comparative form.'},
{id:'dc04',cat:'Comparisons',type:'gap',q:'___ he earns, ___ he spends.',opts:['The more / the more','More / more','The most / the most'],ans:0,exp:'<em>The more ‚Ä¶ the more</em> with verbs: both clauses use <em>the more</em> + subject + verb. It expresses a proportional relationship. <em>The more he earns, the more he spends</em> = as his earnings increase, his spending increases too.'},
{id:'dc05',cat:'Comparisons',q:'What does this sentence mean? "The older I get, the less I care about what people think."',opts:['I used to care more when I was young.','I will care less when I am old.','I care the same amount at any age.'],ans:0,exp:'<em>The older I get</em> = as I age. <em>The less I care</em> = my caring decreases proportionally. So: when I was young I cared more; now I care less. Double comparatives describe a proportional change over time or with increased quantity.'},

// ‚ïê‚ïê IMPERATIVE vs QUESTION FORM (additions to Grammar) ‚ïê‚ïê
{id:'iq01',cat:'Grammar',q:'Which is a polite request, not a command?',opts:['Open the window.','Could you open the window?','You open the window.'],ans:1,exp:'<em>Open the window</em> is an imperative (command). <em>Could you open the window?</em> is a polite request using a question form. In professional and social contexts, question forms (<em>could you, would you mind, would it be possible to</em>) are far more appropriate than direct imperatives.'},
{id:'iq02',cat:'Grammar',type:'gap',q:'"___ sending me the report by Friday?" sounds more polite than "Send me the report."',opts:['Would you mind','Could you mind','Are you','Do you mind to'],ans:0,exp:'<strong>Would you mind + gerund</strong> is one of the most polite request forms. <em>Would you mind sending me the report?</em> Negative answer = yes (I agree): "No, not at all." Russian speakers sometimes use imperatives in English where a question form is expected, which sounds rude.'},
{id:'iq03',cat:'Grammar',q:'Which version sounds most appropriate in a professional email?',opts:['Send me the updated figures.','You send me the updated figures.','Could you please send me the updated figures?'],ans:2,exp:'In professional writing, requests use question forms: <strong>Could you please / Would you be able to / I would appreciate it if you could.</strong> A bare imperative (<em>send me</em>) sounds like an order. <em>You send me</em> is not standard English for either a request or command.'},
{id:'iq04',cat:'Grammar',type:'gap',q:'___ not to be late again ‚Äî the manager noticed.',opts:['Try','Could you try','You try'],ans:0,exp:'An imperative can be appropriate for direct advice or instructions: <em>Try not to be late.</em> Imperatives are natural for instructions, directions, warnings, and direct advice to someone you know well. The issue is using them as requests to equals or superiors.'},
{id:'iq05',cat:'Grammar',q:'Which is correct in a formal meeting context?',opts:['Explain the delay.','Could you elaborate on what caused the delay?','You explain the delay now.'],ans:1,exp:'In formal professional contexts, questions replace imperatives: <em>Could you elaborate on‚Ä¶?</em> This is also an opportunity to use the word <strong>elaborate</strong> (= explain in more detail). Bare imperatives to colleagues in meetings sound confrontational in English-speaking cultures.'},

// ‚ïê‚ïê PREPOSITIONS ‚Äî ADJECTIVE + PREPOSITION (Russian speakers miss these) ‚ïê‚ïê
{id:'pp_ap01',cat:'Prepositions',type:'gap',q:'She is very good ___ mathematics ‚Äî probably the best in the class.',opts:['at','in','for','with'],ans:0,exp:'<strong>Good at</strong> + skill/subject. This is a fixed collocation. Russian has "—Ö–æ—Ä–æ—à–æ –≤", but English always uses <em>at</em> for skills and subjects: <em>good at tennis, good at maths, good at cooking.</em>'},
{id:'pp_ap02',cat:'Prepositions',type:'gap',q:'He is responsible ___ the entire planning department.',opts:['for','of','to','about'],ans:0,exp:'<strong>Responsible for</strong> + what you are in charge of. <em>For</em> is the preposition that follows <em>responsible</em> in this sense. Contrast: <em>responsible to</em> someone = answerable to them (e.g. "responsible to the board").'},
{id:'pp_ap03',cat:'Prepositions',type:'gap',q:'I am not familiar ___ this software. Can you show me?',opts:['with','about','of','to'],ans:0,exp:'<strong>Familiar with</strong> = having knowledge of. Always <em>with</em>. Common error: <em>familiar about/to</em>. <em>I\'m familiar with the process</em> = I know it. Compare: <em>familiar to me</em> = it seems known to me (slightly different meaning).'},
{id:'pp_ap04',cat:'Prepositions',type:'gap',q:'The result was similar ___ what we expected.',opts:['to','as','with','like'],ans:0,exp:'<strong>Similar to</strong> ‚Äî always <em>to</em>, never <em>as</em>. A very common error is <em>similar as</em> (by analogy with <em>the same as</em>). <em>Similar to our previous model / similar to what was forecasted.</em>'},
{id:'ap05',cat:'Prepositions',type:'gap',q:'Are you aware ___ the changes to the policy?',opts:['of','about','with','for'],ans:0,exp:'<strong>Aware of</strong> = knowing about. Always <em>of</em>. <em>Are you aware of the risks? / I wasn\'t aware of the issue.</em> Do not confuse with <em>know about</em> ‚Äî both are correct but the preposition after <em>aware</em> is always <em>of</em>.'},
{id:'ap06',cat:'Prepositions',type:'gap',q:'He was very proud ___ his team\'s achievement.',opts:['of','about','for','with'],ans:0,exp:'<strong>Proud of</strong> = feeling pride about. Always <em>of</em>. <em>I\'m proud of what we achieved. She\'s proud of her children.</em> Compare: <em>proud about</em> is not standard English.'},
{id:'ap07',cat:'Prepositions',type:'gap',q:'The new proposal is quite different ___ the original plan.',opts:['from','to','than','with'],ans:0,exp:'<strong>Different from</strong> is the standard form in both British and American English. <em>Different to</em> is also accepted in British English. <em>Different than</em> is primarily American. In formal/professional writing, always use <strong>different from</strong>.'},
{id:'ap08',cat:'Prepositions',type:'gap',q:'I am very keen ___ starting the project this quarter.',opts:['on','about','for','to'],ans:0,exp:'<strong>Keen on</strong> + gerund/noun = enthusiastic about. <em>I\'m keen on starting early / keen on the idea.</em> <em>Keen to</em> + infinitive also works: <em>I\'m keen to start</em>. But <em>keen on + gerund</em> is the standard pattern.'},
{id:'ap09',cat:'Prepositions',q:'Which is correct?',opts:['She is married with a doctor.','She is married to a doctor.','She is married for a doctor.'],ans:1,exp:'<strong>Married to</strong> someone ‚Äî always <em>to</em>. A very common error from many languages is <em>married with</em>. <em>He got married to his colleague. They\'ve been married to each other for 10 years.</em>'},
{id:'ap10',cat:'Prepositions',type:'gap',q:'The success of the merger depends ___ how well the teams integrate.',opts:['on','of','from','about'],ans:0,exp:'<strong>Depend on</strong> ‚Äî always <em>on</em>. <em>It depends on the budget / depends on market conditions.</em> Never <em>depend of</em> (a common Russian-speaker error, perhaps influenced by "–∑–∞–≤–∏—Å–∏—Ç –æ—Ç").'},
{id:'ap11',cat:'Prepositions',type:'gap',q:'He is very experienced ___ financial modelling.',opts:['in','at','with','for'],ans:0,exp:'<strong>Experienced in</strong> + field/area. <em>Experienced in financial modelling / experienced in managing teams.</em> You can also say <em>experienced at doing something</em> (more specific skill), but <em>experienced in</em> is the standard for professional contexts.'},
{id:'ap12',cat:'Prepositions',type:'gap',q:'I\'m not very good ___ remembering names ‚Äî it\'s embarrassing.',opts:['at','in','with','for'],ans:0,exp:'<strong>Good at</strong> doing something. This applies both to noun skills and to gerunds: <em>good at tennis</em> / <em>good at remembering</em>. Never <em>good in remembering</em>.'},
{id:'ap13',cat:'Prepositions',q:'Which is correct?',opts:['She apologised about being late.','She apologised for being late.','She apologised to be late.'],ans:1,exp:'<strong>Apologise for</strong> + gerund/noun. <em>I apologise for the delay / for being late / for any inconvenience.</em> The verb <em>apologise</em> takes <em>for</em>, not <em>about</em> or an infinitive.'},
{id:'ap14',cat:'Prepositions',type:'gap',q:'This approach is based ___ solid research.',opts:['on','in','upon','at'],ans:0,exp:'<strong>Based on</strong> = founded on, derived from. <em>Based on evidence / based on market data / based on our findings.</em> <em>Based upon</em> is also correct but more formal. Never <em>based in</em> for this meaning (though <em>based in Bahrain</em> = located there).'},
{id:'ap15',cat:'Prepositions',type:'gap',q:'Are you interested ___ taking on a bigger role?',opts:['in','for','about','with'],ans:0,exp:'<strong>Interested in</strong> + gerund/noun. <em>I\'m interested in the position / interested in learning more / interested in exploring options.</em> This is one of the most common preposition errors ‚Äî never <em>interested to</em> + gerund.'},

// ‚ïê‚ïê GERUNDS & INFINITIVES ‚Äî TARGETED WEAK VERBS (from stats analysis) ‚ïê‚ïê

// go on to/doing ‚Äî missed tg24
{id:'gx01',cat:'Gerunds & Infinitives',q:'Which sentence means she started a NEW activity after the first?',opts:['She went on writing the report for another hour.','She went on to write a bestselling novel.','She went on and wrote a novel.'],ans:1,exp:'<strong>Go on to do</strong> = move on to a new, different action. <em>Go on doing</em> = continue the same action. "She went on to write a novel" = after something else, she then wrote a novel (new achievement). "She went on writing" = she continued the same writing.'},
{id:'gx02',cat:'Gerunds & Infinitives',type:'gap',q:'After fixing the first bug, he went on ___ the rest of the code.',opts:['to review','reviewing','to reviewing','review'],ans:0,exp:'<strong>Go on to do</strong> ‚Äî the reviewing is a new, different task that follows the first. <em>Go on to review</em> = he moved on to the next task. Compare: <em>he went on reviewing</em> would mean he kept doing the same reviewing continuously.'},

// mean doing/to do ‚Äî missed tg27
{id:'gx03',cat:'Gerunds & Infinitives',type:'gap',q:'Taking this job would mean ___ to another city.',opts:['moving','to move','move','to moving'],ans:0,exp:'<strong>Mean + gerund</strong> = involve as a consequence/entail. <em>This means working harder</em> (it involves working harder). Compare: <em>I mean to finish this</em> = I intend to finish (mean to do = intend). The context here is consequence, so gerund.'},
{id:'gx04',cat:'Gerunds & Infinitives',q:'Which uses MEAN correctly?',opts:['The restructuring means losing 20 jobs.','The restructuring means to lose 20 jobs.','I mean losing the contract.'],ans:0,exp:'<strong>Mean + gerund</strong> when <em>mean</em> = entail/involve. <em>The restructuring means losing jobs</em> (consequence). <strong>Mean to + infinitive</strong> when <em>mean</em> = intend: <em>I meant to call you</em>. Option C is wrong because <em>mean</em> there should be <em>mean to</em> (intend) + infinitive.'},

// propose/suggest/recommend ‚Äî missed tg45, tg46, gi02
{id:'gx05',cat:'Gerunds & Infinitives',type:'gap',q:'The consultant proposed ___ the pricing strategy.',opts:['revising','to revise','revise','to revising'],ans:0,exp:'<strong>Propose + gerund</strong> ‚Äî like suggest and recommend, <em>propose</em> takes a gerund: <em>proposed revising, proposed merging, proposed delaying.</em> Never <em>propose to revise</em> (a very common error). Memory aid: <strong>RAPS</strong> = Recommend, Advise, Propose, Suggest ‚Äî all take gerunds.'},
{id:'gx06',cat:'Gerunds & Infinitives',q:'Which four verbs ALL take a gerund (not infinitive)?',opts:['suggest, propose, recommend, advise','suggest, decide, plan, advise','recommend, hope, plan, propose'],ans:0,exp:'<strong>Suggest, propose, recommend, advise</strong> all take a gerund: <em>suggest going, propose meeting, recommend trying, advise waiting.</em> Decide, hope, and plan take infinitives: <em>decide to go, hope to see, plan to attend.</em>'},

// need + gerund (passive meaning) ‚Äî missed tg33
{id:'gx07',cat:'Gerunds & Infinitives',type:'gap',q:'The report ___ before the board meeting.',opts:['needs updating','needs to update','need updating','needs updated'],ans:0,exp:'<strong>Need + gerund</strong> has a passive meaning: <em>the report needs updating</em> = the report needs to be updated. Subject is the thing that needs doing. Compare: <em>I need to update the report</em> (active ‚Äî I am the agent). This pattern is common with things: <em>the car needs servicing, the file needs reviewing.</em>'},
{id:'gx08',cat:'Gerunds & Infinitives',q:'Which sentence has a PASSIVE meaning without using "to be"?',opts:['The contract needs signing before Friday.','The contract needs to sign before Friday.','The contract needs to be sign before Friday.'],ans:0,exp:'<strong>Need + gerund</strong> = need to be done. <em>The contract needs signing</em> = it needs to be signed. This is a neat, natural construction. <em>Needs to sign</em> is wrong because the contract cannot sign itself. <em>Needs to be signed</em> is also correct but more formal.'},

// prefer doing to doing ‚Äî missed tg31
{id:'gx09',cat:'Gerunds & Infinitives',type:'gap',q:'I prefer ___ to taking the metro.',opts:['driving','to drive','drive','to driving'],ans:0,exp:'<strong>Prefer + gerund + to + gerund</strong> when comparing two activities. <em>I prefer driving to taking the metro</em> = I like driving more than taking the metro. Both activities use the gerund. Do not use <em>than</em>: it must be <em>to</em>. Compare: <em>I\'d prefer to drive</em> (would prefer + infinitive = specific preference right now).'},

// look forward to + gerund ‚Äî missed gi06 twice
{id:'gx10',cat:'Gerunds & Infinitives',type:'gap',q:'We look forward to ___ from you soon.',opts:['hearing','hear','have heard','be hearing'],ans:0,exp:'<strong>Look forward to + gerund</strong> ‚Äî the <em>to</em> here is a preposition, not part of an infinitive. Test: you can say <em>I look forward to it</em> (pronoun after preposition) ‚Äî therefore what follows must be a noun or gerund. <em>Look forward to hearing, to meeting, to receiving.</em> This is one of the most tested points in English.'},
{id:'gx11',cat:'Gerunds & Infinitives',q:'Which is correct in a formal email sign-off?',opts:['I look forward to meet you on Thursday.','I look forward to meeting you on Thursday.','I look forward meeting you on Thursday.'],ans:1,exp:'<strong>Look forward to + gerund.</strong> "To" is a preposition here. You would never write "I look forward to meet" any more than "I look forward to the meeting" could be changed to "I look forward to meet." This comes up in every professional email ‚Äî get it right every time.'},

// would like/love + infinitive ‚Äî missed tg29, tg28
{id:'gx12',cat:'Gerunds & Infinitives',type:'gap',q:'I\'d love ___ you, but I\'m afraid I\'m busy that evening.',opts:['to join','joining','to joining','join'],ans:0,exp:'<strong>Would like/love/prefer/hate + to-infinitive</strong> = a specific wish or preference about a particular occasion. <em>I\'d love to join you tonight</em> (specific). Compare: <em>I love joining people for dinner</em> = general habit/preference (gerund). After <em>would</em>, always use the to-infinitive.'},

// forget to/doing distinction reinforcement ‚Äî missed tg08
{id:'gx13',cat:'Gerunds & Infinitives',type:'gap',q:'Don\'t forget ___ the report before you leave.',opts:['to send','sending','send','to sending'],ans:0,exp:'<strong>Forget to do</strong> = fail to do a future/pending task. <em>Don\'t forget to send</em> = remember to do it. <em>Forget doing</em> = have no memory of a past action: <em>I\'ll never forget meeting her.</em> The context here is a pending task ‚Üí use to-infinitive.'},

const DB_NAME = 'EnglishQuiz';
const DB_VER  = 1;
const STORE   = 'data';
const KEY     = 'main';

function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, DB_VER);
    req.onupgradeneeded = e => e.target.result.createObjectStore(STORE);
    req.onsuccess = e => res(e.target.result);
    req.onerror   = e => rej(e.target.error);
  });
}

async function loadData() {
  try {
    const db  = await openDB();
    return new Promise((res) => {
      const tx  = db.transaction(STORE, 'readonly');
      const req = tx.objectStore(STORE).get(KEY);
      req.onsuccess = e => res(e.target.result || defaultData());
      req.onerror   = ()  => res(defaultData());
    });
  } catch { return defaultData(); }
}

async function saveData(d) {
  try {
    const db = await openDB();
    return new Promise((res, rej) => {
      const tx  = db.transaction(STORE, 'readwrite');
      const req = tx.objectStore(STORE).put(d, KEY);
      req.onsuccess = () => res();
      req.onerror   = e  => rej(e.target.error);
    });
  } catch(e) { console.warn('Save failed', e); }
}

function defaultData() {
  return { sessions: [], qStats: {}, totalSessions: 0, totalCorrect: 0, totalAnswered: 0 };

//  QUESTION SELECTION ALGORITHM
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function selectQuestions(count) {
  const qs = catFilter === 'All'
    ? [...ALL_QUESTIONS]
    : ALL_QUESTIONS.filter(q => q.cat === catFilter);
  if (mode === 'random') {
    shuffle(qs);
    return qs.slice(0, count);
  }
  if (mode === 'new') {
    const unseen = qs.filter(q => !DB.qStats[q.id]);
    shuffle(unseen);
    const extra = qs.filter(q => DB.qStats[q.id]);
    shuffle(extra);
    return [...unseen, ...extra].slice(0, count);
  }
  if (mode === 'weak') {
    const weak = qs.filter(q => DB.qStats[q.id] && getErrorRate(q.id) > 0.3);
    if (weak.length < count) {
      const rest = qs.filter(q => !weak.includes(q));
      shuffle(rest);
      shuffle(weak);
      return [...weak, ...rest].slice(0, count);
    }
    shuffle(weak);
    return weak.slice(0, count);
  }
  // SMART: weight by error rate + recency
  const scored = qs.map(q => {
    const st = DB.qStats[q.id];
    if (!st) return { q, weight: 3 }; // unseen = high priority
    const er = getErrorRate(q.id);
    const recencyBoost = st.lastSeen ? Math.min(1, (Date.now() - st.lastSeen) / (7 * 86400000)) : 1;
    return { q, weight: 1 + er * 4 * recencyBoost };
  });
  // weighted random sample without replacement
  const result = [];
  const pool = [...scored];
  for (let i = 0; i < count && pool.length > 0; i++) {
    const totalW = pool.reduce((s, x) => s + x.weight, 0);
    let r = Math.random() * totalW;
    for (let j = 0; j < pool.length; j++) {
      r -= pool[j].weight;
      if (r <= 0) { result.push(pool[j].q); pool.splice(j, 1); break; }
    }
  }
  return result;
}

function getErrorRate(id) {
  const st = DB.qStats[id];
  if (!st || st.seen === 0) return 0;
  return st.wrong / st.seen;
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

  const count = parseInt(document.getElementById('q-count').value);
  sessionQs = selectQuestions(count);
  if (sessionQs.length === 0) { alert('No questions match your criteria!'); return; }
  cur = 0; sessionScore = 0; sessionAnswered = []; streak = 0;
  // Show category banner if filter is active
  const banner = document.getElementById('gi-banner');
  if (catFilter !== 'All') {
    banner.textContent = 'üî§ Focus mode: ' + catFilter + ' (' + sessionQs.length + ' questions in pool)';
    banner.className = 'gi-mode-banner show';
  } else {
    banner.className = 'gi-mode-banner';
  }
  showTab('quiz');
  renderQ();
}

function renderQ() {
  const q = sessionQs[cur];
  const isGap = q.type === 'gap';
  const typeBadge = `<span class="q-type-badge ${q.type==='multi'?'gap':isGap?'gap':'mcq'}">${q.type==='multi'?'article chains':isGap?'fill the gap':'multiple choice'}</span>`;

  document.getElementById('q-num').textContent = `Question ${cur + 1} of ${sessionQs.length}`;
  const st = DB.qStats[q.id];
  const starred = st && getErrorRate(q.id) >= 0.5 ? ' <span class="q-starred" title="Weak spot">‚ö†Ô∏è</span>' : '';
  document.getElementById('q-cat').innerHTML = q.cat + typeBadge + starred;
  document.getElementById('q-explanation').style.display = 'none';
  document.getElementById('next-btn').disabled = true;

  const pct = (cur / sessionQs.length) * 100;
  document.getElementById('progress-bar').style.width = pct + '%';
  document.getElementById('prog-text').textContent = `Question ${cur + 1} of ${sessionQs.length}`;
  document.getElementById('score-running').textContent = `Score: ${sessionScore}`;

  const optsEl = document.getElementById('q-options');
  optsEl.innerHTML = '';

  if (isGap) {
    // render the sentence with a blank, then word chips below
    const sentenceEl = document.createElement('div');
    sentenceEl.className = 'gap-sentence';
    // replace ___ in q.q with a styled blank span
    sentenceEl.innerHTML = q.q.replace('___', '<span class="gap-blank" id="gap-blank">___</span>');
    optsEl.appendChild(sentenceEl);

    const bankEl = document.createElement('div');
    bankEl.className = 'word-bank';
    // shuffle displayed opts
    const displayOrder = [...q.opts.map((o,i)=>i)];
    shuffle(displayOrder);
    displayOrder.forEach(i => {
      const chip = document.createElement('button');
      chip.className = 'word-chip';
      chip.textContent = q.opts[i];
      chip.dataset.idx = i;
      chip.onclick = () => answerGap(i, chip);
      bankEl.appendChild(chip);
    });
    optsEl.appendChild(bankEl);
  } else if (q.type === 'multi') {
    renderMulti(q, optsEl);
  } else {
    // standard MCQ
    document.getElementById('q-text').innerHTML = q.q;
    q.opts.forEach((o, i) => {
      const btn = document.createElement('button');
      btn.className = 'option'; btn.innerHTML = o;
      btn.onclick = () => answerMCQ(i);
      optsEl.appendChild(btn);
    });
  }

  // Set question text
  if (isGap || q.type === 'multi') {
    document.getElementById('q-text').innerHTML = '';
  } else {
    document.getElementById('q-text').innerHTML = q.q;
  }

  // streak banner
  const sb = document.getElementById('streak-banner');
  if (streak >= 3) {
    sb.classList.remove('hidden');
    document.getElementById('streak-txt').textContent = `${streak} correct in a row!`;
  } else sb.classList.add('hidden');

  // animate
  const card = document.getElementById('question-card');
  card.style.animation = 'none';
  requestAnimationFrame(() => card.style.animation = 'slideIn .35s ease');
}
