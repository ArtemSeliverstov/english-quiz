// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

let multiState = null; // { blanksTotal, currentBlank, results[] }

function renderMulti(q, container) {
  multiState = { blanksTotal: q.blanks.length, currentBlank: 0, results: [], allCorrect: true };

  // Intro paragraph
  if (q.intro) {
    const intro = document.createElement('div');
    intro.className = 'multi-intro';
    intro.innerHTML = q.intro;
    container.appendChild(intro);
  }

  // Progress dots
  const dotsEl = document.createElement('div');
  dotsEl.className = 'multi-progress-dots';
  dotsEl.id = 'multi-dots';
  q.blanks.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.className = 'mdot' + (i === 0 ? ' dot-active' : '');
    dot.id = `mdot-${i}`;
    dotsEl.appendChild(dot);
  });
  container.appendChild(dotsEl);

  // Sentence with numbered blanks
  const sentEl = document.createElement('div');
  sentEl.className = 'multi-sentence';
  let sentHtml = q.q;
  let blankIdx = 0;
  sentHtml = sentHtml.replace(/___/g, () => {
    const i = blankIdx++;
    return `<span class="mblank${i===0?' active-blank':' blank-pending'}" id="mblank-${i}"><span class="blank-num">${i+1}</span>___</span>`;
  });
  sentEl.innerHTML = sentHtml;
  container.appendChild(sentEl);

  // Chips for current blank
  const chipsWrap = document.createElement('div');
  chipsWrap.id = 'multi-chips-wrap';
  const label = document.createElement('div');
  label.className = 'multi-chips-label';
  label.id = 'multi-chips-label';
  label.textContent = `Select article for blank 1:`;
  chipsWrap.appendChild(label);
  const chipsEl = document.createElement('div');
  chipsEl.className = 'multi-chips';
  chipsEl.id = 'multi-chips';
  chipsWrap.appendChild(chipsEl);
  container.appendChild(chipsWrap);

  renderMultiChips(q, 0);
}

function renderMultiChips(q, blankIdx) {
  const chipsEl = document.getElementById('multi-chips');
  const label = document.getElementById('multi-chips-label');
  if (!chipsEl) return;
  chipsEl.innerHTML = '';
  label.textContent = `Select article for blank ${blankIdx + 1}:`;
  const blank = q.blanks[blankIdx];
  blank.opts.forEach((opt, i) => {
    const chip = document.createElement('button');
    chip.className = 'art-chip';
    chip.textContent = opt === '‚Äî' ? '‚Äî (none)' : opt;
    chip.dataset.idx = i;
    chip.onclick = () => answerMultiBlank(i, chip, q, blankIdx);
    chipsEl.appendChild(chip);
  });
}

async function answerMultiBlank(chosen, chip, q, blankIdx) {
  const blank = q.blanks[blankIdx];
  const correct = chosen === blank.ans;

  // Disable all chips
  document.querySelectorAll('.art-chip').forEach(c => {
    c.disabled = true;
    const idx = parseInt(c.dataset.idx);
    if (idx === chosen && correct) c.classList.add('chip-correct');
    else if (idx === chosen && !correct) c.classList.add('chip-wrong');
    else if (idx === blank.ans && !correct) c.classList.add('chip-reveal');
    else c.classList.add('disabled');
  });

  // Update the blank in the sentence
  const blankEl = document.getElementById(`mblank-${blankIdx}`);
  if (blankEl) {
    const displayVal = blank.opts[blank.ans];
    blankEl.innerHTML = displayVal === '‚Äî' ? '<em style="opacity:.5">‚àÖ</em>' : displayVal;
    blankEl.classList.remove('active-blank', 'blank-pending');
    blankEl.classList.add(correct ? 'blank-correct' : 'blank-wrong');
  }

  // Update dot
  const dot = document.getElementById(`mdot-${blankIdx}`);
  if (dot) {
    dot.classList.remove('dot-active');
    dot.classList.add(correct ? 'dot-correct' : 'dot-wrong');
  }

  multiState.results.push(correct);
  if (!correct) multiState.allCorrect = false;

  const nextBlank = blankIdx + 1;

  if (nextBlank < q.blanks.length) {
    // Short pause then move to next blank
    await new Promise(r => setTimeout(r, 400));
    // Activate next blank
    const nextEl = document.getElementById(`mblank-${nextBlank}`);
    if (nextEl) nextEl.classList.replace('blank-pending', 'active-blank');
    const nextDot = document.getElementById(`mdot-${nextBlank}`);
    if (nextDot) nextDot.classList.add('dot-active');
    renderMultiChips(q, nextBlank);
  } else {
    // All blanks done ‚Äî record and show explanation
    await recordAnswer(multiState.allCorrect, q);
  }
}

async function recordAnswer(correct, q) {
  if (correct) { sessionScore++; streak++; } else streak = 0;
  if (!DB.qStats[q.id]) DB.qStats[q.id] = { seen:0, correct:0, wrong:0, lastSeen:0 };
  DB.qStats[q.id].seen++;
  DB.qStats[q.id][correct?'correct':'wrong']++;
  DB.qStats[q.id].lastSeen = Date.now();
  DB.totalAnswered++;
  if (correct) DB.totalCorrect++;
  sessionAnswered.push({ q: q.q, cat: q.cat, correct, id: q.id });
  const exp = document.getElementById('q-explanation');
  exp.innerHTML = (correct ? '‚úÖ ' : '‚ùå ') + q.exp;
  exp.style.display = 'block';
  document.getElementById('score-running').textContent = `Score: ${sessionScore}`;
  document.getElementById('next-btn').disabled = false;
  await saveData(DB);
}

async function answerMCQ(i) {
  const q = sessionQs[cur];
  const correct = i === q.ans;
  const btns = document.querySelectorAll('.option');
  btns.forEach(b => b.disabled = true);
  btns[i].classList.add(correct ? 'correct' : 'wrong');
  if (!correct) btns[q.ans].classList.add('reveal');
  await recordAnswer(correct, q);
}

async function answerGap(i, chip) {
  const q = sessionQs[cur];
  const correct = i === q.ans;
  // fill the blank
  const blank = document.getElementById('gap-blank');
  if (blank) {
    blank.textContent = q.opts[i];
    blank.classList.remove('filled');
    blank.classList.add(correct ? 'correct-gap' : 'wrong-gap');
  }
  // style all chips
  document.querySelectorAll('.word-chip').forEach(c => {
    c.disabled = true;
    const idx = parseInt(c.dataset.idx);
    if (idx === i && correct) c.classList.add('correct-chip');
    else if (idx === i && !correct) c.classList.add('wrong-chip');
    else if (idx === q.ans && !correct) c.classList.add('reveal-chip');
    else c.classList.add('used');
  });
  // if wrong, also show the correct word in the blank
  if (!correct && blank) {
    setTimeout(() => { blank.textContent = q.opts[q.ans]; blank.classList.add('correct-gap'); }, 400);
  }
  await recordAnswer(correct, q);
}

async function nextQ() {
  cur++;
  if (cur >= sessionQs.length) { await finishSession(); return; }
  renderQ();
}

async function finishSession() {
  const pct = Math.round((sessionScore / sessionQs.length) * 100);
  const session = {
    date: new Date().toISOString(),
    score: sessionScore,
    total: sessionQs.length,
    pct,
    mode
  };
  DB.sessions.unshift(session);
  DB.totalSessions++;
  if (DB.sessions.length > 50) DB.sessions = DB.sessions.slice(0, 50);
  await saveData(DB);
  showResults(sessionScore, sessionQs.length, pct);
}

function showResults(score, total, pct) {
  showTab('results');
  document.getElementById('res-ring').style.setProperty('--pct', pct + '%');
  document.getElementById('res-score').textContent = `${score}/${total}`;
  let title, msg;
  if (pct >= 90) { title = 'Excellent! üéâ'; msg = 'Outstanding! Your English grammar is at a high level.'; }
  else if (pct >= 75) { title = 'Great job! üëè'; msg = 'Strong performance. A few areas to review.'; }
  else if (pct >= 55) { title = 'Good effort! üìö'; msg = 'Solid progress. Focus on your weak spots.'; }
  else { title = 'Keep going! üí™'; msg = 'Every mistake is a lesson. Smart mode will focus on your gaps.'; }
  document.getElementById('res-title').textContent = title;
  document.getElementById('res-msg').textContent = msg;

  const rw = document.getElementById('review-wrap');
  rw.innerHTML = '<div style="font-family:Playfair Display,serif;font-size:1.1rem;margin-bottom:.75rem;">Session review</div>';
  sessionAnswered.forEach((a, i) => {
    const div = document.createElement('div');
    div.className = 'review-item ' + (a.correct ? 'ok' : 'fail');
    div.innerHTML = `<span>${a.correct ? '‚úì' : '‚úó'}</span><span>Q${i+1} [${a.cat}]: ${a.q.replace(/<[^>]+>/g,'').slice(0,70)}${a.q.length > 70 ? '‚Ä¶' : ''}</span>`;
    rw.appendChild(div);
  });
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  STATS SCREEN
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderStats() {
  const totalAns = DB.totalAnswered || 0;
  const totalCor = DB.totalCorrect || 0;
  const overallPct = totalAns > 0 ? Math.round((totalCor / totalAns) * 100) : 0;

  // find best session
  const bestPct = DB.sessions.length > 0 ? Math.max(...DB.sessions.map(s => s.pct)) : 0;

  // streak calc
  let bestStreak = 0, cur2 = 0;
  sessionAnswered.forEach(a => { cur2 = a.correct ? cur2+1 : 0; bestStreak = Math.max(bestStreak, cur2); });

  document.getElementById('stats-grid').innerHTML = `
    <div class="stat-box"><div class="num yellow">${DB.totalSessions || 0}</div><div class="lbl">Sessions</div></div>
    <div class="stat-box"><div class="num">${totalAns}</div><div class="lbl">Questions answered</div></div>
    <div class="stat-box"><div class="num green">${overallPct}%</div><div class="lbl">Overall accuracy</div></div>
    <div class="stat-box"><div class="num">${bestPct}%</div><div class="lbl">Best session</div></div>
  `;

  // history
  const hl = document.getElementById('history-list');
  if (DB.sessions.length === 0) {
    hl.innerHTML = '<div style="color:var(--muted);font-size:.9rem;padding:.5rem;">No sessions yet. Take your first quiz!</div>';
  } else {
    hl.innerHTML = DB.sessions.slice(0, 20).map(s => {
      const d = new Date(s.date);
      const ds = d.toLocaleDateString('en-GB', { day:'2-digit', month:'short', year:'numeric' });
      const ts = d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit' });
      return `<div class="history-item">
        <div>
          <div class="result" style="color:${s.pct>=75?'var(--green)':s.pct>=55?'var(--accent)':'var(--accent2)'}">${s.pct}% (${s.score}/${s.total})</div>
          <div class="date">${ds} ${ts} ¬∑ ${s.mode}</div>
        </div>
        <div class="bar-wrap"><div class="bar-fill" style="width:${s.pct}%"></div></div>
      </div>`;
    }).join('');
  }

  // weak spots
  const wl = document.getElementById('weak-list');
  const weak = Object.entries(DB.qStats)
    .filter(([id, st]) => st.seen >= 2 && st.wrong > 0)
    .map(([id, st]) => ({ id, er: st.wrong / st.seen, ...st }))
    .sort((a, b) => b.er - a.er)
    .slice(0, 15);

  if (weak.length === 0) {
    wl.innerHTML = '<div style="color:var(--muted);font-size:.9rem;padding:.5rem;">No weak spots identified yet.</div>';
  } else {
    wl.innerHTML = weak.map(w => {
      const q = ALL_QUESTIONS.find(q => q.id === w.id);
      if (!q) return '';
      return `<div class="weak-item">
        <span class="wq">[${q.cat}] ${q.q.replace(/<[^>]+>/g,'').slice(0, 60)}‚Ä¶</span>
        <span class="weak-badge">‚ùå ${Math.round(w.er*100)}% wrong</span>
      </div>`;
    }).join('');
  }
}

async function clearHistory() {
  if (!confirm('Clear all history and stats? This cannot be undone.')) return;
  DB = defaultData();
  await saveData(DB);
  renderStats();
}

function exportStats() {
  // Build a human-readable export with question text attached to each qStat
  const readable = {};
  for (const [id, st] of Object.entries(DB.qStats)) {
    const q = ALL_QUESTIONS.find(q => q.id === id);
    readable[id] = {
      question: q ? q.q.replace(/<[^>]+>/g, '') : '(unknown)',
      category: q ? q.cat : '?',
      seen: st.seen,
      correct: st.correct,
      wrong: st.wrong,
      errorRate: st.seen > 0 ? Math.round((st.wrong / st.seen) * 100) + '%' : '0%',
      lastSeen: st.lastSeen ? new Date(st.lastSeen).toLocaleDateString('en-GB') : 'never'
    };
  }

  const payload = {
    exportDate: new Date().toISOString(),
    summary: {
      totalSessions: DB.totalSessions,
      totalAnswered: DB.totalAnswered,
      totalCorrect: DB.totalCorrect,
      overallAccuracy: DB.totalAnswered > 0
        ? Math.round((DB.totalCorrect / DB.totalAnswered) * 100) + '%' : '0%'
    },
    recentSessions: DB.sessions.slice(0, 20).map(s => ({
      date: new Date(s.date).toLocaleDateString('en-GB'),
      score: s.score + '/' + s.total,
      pct: s.pct + '%',
      mode: s.mode
    })),
    questionStats: readable,
    _raw: DB   // full raw data for re-import
  };

  const json = JSON.stringify(payload, null, 2);
  const blob = new Blob([json], { type: 'application/json' });
  const url  = URL.createObjectURL(blob);
  const a    = document.createElement('a');
  a.href = url;
  a.download = 'quiz_stats_' + new Date().toISOString().slice(0,10) + '.json';
  a.click();
  URL.revokeObjectURL(url);
}

async function importStats(event) {
  const file = event.target.files[0];
  if (!file) return;
  try {
    const text = await file.text();
    const parsed = JSON.parse(text);
    // Accept either a full export (with _raw) or a raw DB object directly
    const raw = parsed._raw || parsed;
    if (!raw.sessions || !raw.qStats) throw new Error('Unrecognised format');
    DB = raw;
    await saveData(DB);
    renderStats();
    alert('‚úÖ Stats imported successfully!');
  } catch(e) {
    alert('‚ùå Import failed: ' + e.message);
  }
  event.target.value = ''; // reset so same file can be re-imported
}
