{id:'ie02',cat:'Vocabulary',type:'gap',q:'The lecture was ___. I was ___ from start to finish.',opts:['boring / bored','bored / boring','boring / boring','bored / bored'],ans:0,exp:'<strong>Boring</strong> (the lecture = the cause) ‚Üí <strong>bored</strong> (I = how I felt). The -ing form describes the thing; the -ed form describes the person\'s feeling. <em>The movie was exciting / I was excited.</em>'},
{id:'ie03',cat:'Vocabulary',q:'Which sentence is correct?',opts:['She\'s very boring ‚Äî she reads the dictionary for fun.','She\'s very boring ‚Äî she fell asleep in the meeting.','She\'s very bored ‚Äî she\'s the funniest person I know.'],ans:1,exp:'<strong>Boring</strong> (about a person) = they cause others to feel bored; they are dull. <strong>Bored</strong> = the person themselves feels bored. <em>She\'s boring</em> = she makes others lose interest. <em>She\'s bored</em> = she has nothing to do.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî existential problems ‚ïê‚ïê
{id:'ex_a01',cat:'Vocabulary',q:'What does EXISTENTIAL threat/problem mean?',opts:['A minor inconvenience.','A threat that endangers the very existence of something.','A philosophical disagreement.','A financial audit issue.'],ans:1,exp:'<strong>Existential</strong> = threatening the existence of something. <em>An existential threat to the company</em> = the company might not survive. Often used for serious strategic, financial, or competitive crises.'},
{id:'ex_a02',cat:'Vocabulary',type:'gap',q:'The startup faced ___ problems ‚Äî without new funding, it would have to close.',opts:['existential','existing','life-threating','existential-level'],ans:0,exp:'<strong>Existential problems</strong> = problems that threaten the existence of the company. Note: the correct spelling is <em>life-threatening</em> (not <em>life-threating</em>). <em>Existential</em> is the more professional/formal word for this concept.'},
{id:'ex_a03',cat:'Vocabulary',q:'Which sentence uses EXISTENTIAL correctly?',opts:['It was an existential question ‚Äî I needed to think carefully.','The company faced existential problems after losing its biggest client.','He gave an existential answer that confused everyone.'],ans:1,exp:'<strong>Existential</strong> in business = threatening the survival/existence of the company. In philosophy, it relates to questions of existence and meaning. Both uses are correct; in business contexts, use it to mean "threatening our survival".'},

// ‚ïê‚ïê LESSON: JAN 26 / FEB 8 ‚Äî zero vs first conditional (difference) ‚ïê‚ïê
{id:'zf01',cat:'Conditionals',q:'Which sentence expresses a GENERAL TRUTH about your behaviour?',opts:['If I see the CEO, I will greet him.','If I see the CEO, I greet him.','If I would see the CEO, I greet him.'],ans:1,exp:'<strong>Zero conditional</strong> (if + present, present) = general truth or habitual behaviour. <em>If I see him, I greet him</em> = every time I see him, this is what I do. First conditional (<em>will</em>) is for a specific future possibility.'},
{id:'zf02',cat:'Conditionals',q:'Which sentence describes a SPECIFIC FUTURE possibility?',opts:['If I meet the CEO at the conference, I greet him.','If I meet the CEO at the conference, I will shake his hand.','If I meet the CEO, I always shake his hand.'],ans:1,exp:'<strong>First conditional</strong> (if + present, will + verb) = a specific future possibility. You might or might not meet the CEO at this particular conference. Zero conditional describes the general habitual behaviour, not a one-off future event.'},

// ‚ïê‚ïê READING YEARS ‚Äî how to say years ‚ïê‚ïê
{id:'yr01',cat:'Vocabulary',q:'How do you say the year 1984?',opts:['One thousand nine hundred and eighty-four.','Nineteen eighty-four.','Nineteen and eighty-four.'],ans:1,exp:'Years are normally divided into two parts: first two digits + last two digits. <strong>1984 = nineteen eighty-four</strong>. Not "one thousand nine hundred..." ‚Äî that is too long and not how native speakers say years.'},
{id:'yr02',cat:'Vocabulary',type:'gap',q:'The year 2005 is most commonly said as "two thousand ___ five."',opts:['and','&','plus','oh'],ans:0,exp:'For years 2001‚Äì2009, the most common form is <strong>two thousand and + number</strong>: <em>2001 = two thousand and one, 2005 = two thousand and five</em>. The word <em>and</em> connects the thousands to the units.'},
{id:'yr03',cat:'Vocabulary',q:'How do you say the year 1508?',opts:['Fifteen zero eight','Fifteen oh eight','One thousand five hundred and eight'],ans:1,exp:'When a year ends in 01‚Äì09, the last part is said as the letter name <strong>"oh" + number</strong>: <em>1508 = fifteen oh eight, 1709 = seventeen oh nine</em>. The <em>oh</em> (not <em>zero</em>) is the standard way in dates.'},

// ‚ïê‚ïê READING YEARS ‚Äî centuries and year 2000s ‚ïê‚ïê
{id:'yr04',cat:'Vocabulary',q:'How do you say the year 2012?',opts:['Two thousand twelve only.','Twenty twelve only.','Both "twenty twelve" and "two thousand and twelve" are correct.'],ans:2,exp:'From 2010 onwards, <strong>both forms are acceptable</strong>: <em>twenty twelve</em> and <em>two thousand and twelve</em>. Either is correct ‚Äî you will hear both from native speakers.'},
{id:'yr05',cat:'Vocabulary',type:'gap',q:'When a year ends in 00, like 1700, we say "seventeen ___".',opts:['hundred','oh oh','zero zero','00'],ans:0,exp:'Years ending in 00: say the first two digits + <strong>hundred</strong>. <em>1700 = seventeen hundred, 1300 = thirteen hundred, 1800 = eighteen hundred</em>.'},
{id:'yr06',cat:'Vocabulary',q:'Which statement about saying years is correct?',opts:['1066 is said as "one thousand and sixty-six".','1066 is said as "ten sixty-six".','1066 is said as "ten oh sixty-six".'],ans:1,exp:'Years follow the two-part pattern: first two digits + last two digits. <strong>1066 = ten sixty-six</strong>. <em>1652 = sixteen fifty-two. 1941 = nineteen forty-one</em>. The "one thousand..." form is not how native speakers say years.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî ARE structure (small talk) ‚ïê‚ïê
{id:'are01',cat:'Vocabulary',q:'In the ARE small talk structure, what does the A stand for?',opts:['Ask a question first.','Anchor ‚Äî mention something true for both of you about your shared surroundings.','Assert your opinion strongly.'],ans:1,exp:'<strong>ARE = Anchor, Reveal, Encourage</strong>. The <em>Anchor</em> = mention something you both notice or have in common. The <em>Reveal</em> = share something about yourself. The <em>Encourage</em> = ask a question to get the other person talking.'},
{id:'are02',cat:'Vocabulary',q:'What does GIST mean?',opts:['The exact wording of what someone said.','The general or main meaning of something said or written.','A formal written summary.','The most controversial point in a discussion.'],ans:1,exp:'<strong>Gist</strong> (informal) = the general or basic meaning; the main points. <em>I got the gist of the article</em> = I understood the main idea. <em>The gist of her argument</em> = the core point. Pronounced like <em>gin</em> or the start of <em>giraffe</em>.'},
{id:'are03',cat:'Vocabulary',q:'What does COMMON GROUND mean?',opts:['A public park or green space.','Shared interests, views, or experiences between people.','A neutral location for a meeting.','The foundation of an argument.'],ans:1,exp:'<strong>Common ground</strong> = shared beliefs, interests, or experiences. <em>They found common ground on the issue</em> = they discovered what they agreed on. Synonyms: <em>common interests, commonalities, shared interests</em>.'},


// ‚ïê‚ïê LESSON: JAN 20 ‚Äî a lot of the time ‚ïê‚ïê
{id:'lt01',cat:'Grammar',q:'Which is correct?',opts:['I use English for a lot of time.','I use English a lot of the time.','I use English for a lot of the time.'],ans:1,exp:'<strong>A lot of the time</strong> = often, regularly. <em>For a lot of time</em> is not natural in English. Compare: <em>I spend a lot of time studying</em> (spend + time is different) vs <em>I\'m away a lot of the time</em> (= frequently).'},
{id:'lt02',cat:'Grammar',type:'gap',q:'She works from home ___ ‚Äî maybe 4 days out of 5.',opts:['a lot of the time','for a lot of time','a lot of times','for lot of time'],ans:0,exp:'<strong>A lot of the time</strong> = frequently, most of the time. This is the natural fixed phrase. <em>For a lot of time</em> is not standard English.'},
{id:'lt03',cat:'Present Perfect',q:'Which is correct?',opts:['I speak English for the past 20 years.','I have spoken English for the past 20 years.','I am speaking English for the past 20 years.'],ans:1,exp:'<strong>Present perfect</strong> with <em>for</em> + duration when the action started in the past and continues now. <em>I have spoken English for 20 years</em> = it started 20 years ago and I still speak it. Present simple (<em>I speak</em>) cannot be used with <em>for the past‚Ä¶</em>'},

// ‚ïê‚ïê LESSON: JAN 20 ‚Äî since (because) vs since I've been here ‚ïê‚ïê
{id:'si01',cat:'Grammar',q:'Which correctly uses SINCE to mean BECAUSE?',opts:['Since I\'m here, I\'ve made many local friends.','Since I arrived here, I have made many local friends.','Since I\'ve been here, I have made many local friends.'],ans:1,exp:'<strong>Since</strong> can mean <em>because</em>, but only in the structure <em>since + past simple</em> or <em>since + I\'ve been</em>. <em>Since I\'m here</em> is grammatically awkward ‚Äî use <em>since I arrived</em> (past simple) or <em>since I\'ve been here</em> (present perfect).'},
{id:'si02',cat:'Grammar',type:'gap',q:'___ I\'ve been here, I\'ve noticed that local culture takes time to understand.',opts:['Since','Because of','As of','From'],ans:0,exp:'<strong>Since I\'ve been here</strong> = from the time I arrived until now (using present perfect). <em>Since</em> here marks a period of time that started in the past and continues. It can also mean <em>because</em> in formal writing.'},
{id:'si03',cat:'Vocabulary',q:'Which word best replaces DISPLEASED in everyday professional speech?',opts:['Unimpressed','Sad','Discontented','Displeasured'],ans:0,exp:'<strong>Displeased</strong> = very formal. The most natural everyday alternatives are <strong>unimpressed</strong>, <em>unhappy</em>, or <em>put out</em>. <em>Unimpressed</em> is the most professional-sounding of these options.'},

// ‚ïê‚ïê LESSON: JAN 20 ‚Äî put out (phrasal verb) ‚ïê‚ïê
{id:'po01',cat:'Phrasal Verbs',q:'What does PUT SOMEONE OUT mean?',opts:['To introduce someone to others.','To cause someone trouble or inconvenience by asking them to do something.','To fire someone from their job.','To send someone outside.'],ans:1,exp:'<strong>Put someone out</strong> = to cause inconvenience or trouble for someone. <em>I hope I\'m not putting you out</em> = I hope I\'m not causing you trouble. It\'s a polite way to acknowledge you may be imposing on someone.'},
{id:'po02',cat:'Phrasal Verbs',type:'gap',q:'"Could you give me a lift to the airport?" "Of course ‚Äî it won\'t ___ at all."',opts:['put me out','put me off','put me up','put me down'],ans:0,exp:'<strong>Put someone out</strong> = to inconvenience them. <em>It won\'t put me out</em> = it\'s no trouble at all. Compare: <em>put me off</em> = make me dislike something; <em>put me up</em> = give me accommodation.'},
{id:'po03',cat:'Phrasal Verbs',q:'Which sentence uses PUT OUT correctly?',opts:['She was put out when they cancelled the meeting without telling her.','He put out the project on time.','They put out a new manager last week.'],ans:0,exp:'<strong>Put out</strong> = annoyed and inconvenienced. <em>She was put out</em> = she was bothered/annoyed by the lack of notice. This is a common British English expression.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî make much difference ‚ïê‚ïê
{id:'md01',cat:'Collocations',q:'Which is correct?',opts:['It does not much difference if I arrive at 7 or 10.','It does not make much difference if I arrive at 7 or 10.','It is not much difference if I arrive at 7 or 10.'],ans:1,exp:'<strong>Make a difference / make much difference</strong> = the correct collocation. <em>Does not make much difference</em> = it doesn\'t matter much. Never <em>do a difference</em>.'},
{id:'md02',cat:'Collocations',type:'gap',q:'Working from home doesn\'t ___ much difference to my productivity.',opts:['make','do','give','create'],ans:0,exp:'<strong>Make a difference</strong> = the standard collocation. <em>Make much difference, make no difference, make a big difference</em> ‚Äî always <em>make</em>, never <em>do</em> or <em>give</em>.'},
{id:'md03',cat:'Collocations',q:'Which is correct?',opts:['It is not much different if we use option A or B.','It doesn\'t make much difference whether we use option A or B.','Both A and B are correct.'],ans:2,exp:'Both <strong>not much different</strong> (adjective) and <strong>doesn\'t make much difference</strong> (collocation) are correct. They mean the same thing but use different grammar structures.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî attendee vs attendant ‚ïê‚ïê
{id:'av01',cat:'Vocabulary',q:'What is an ATTENDEE?',opts:['A person who works at a venue helping customers.','A guest or participant who attends an event.','A personal assistant.','Someone who takes attendance records.'],ans:1,exp:'<strong>Attendee</strong> = someone who attends an event as a guest or participant. <strong>Attendant</strong> = someone who works at a venue to help customers (e.g. a flight attendant, a parking attendant). The -ee suffix typically means the person receiving something or participating.'},
{id:'av02',cat:'Vocabulary',type:'gap',q:'All ___ are asked to register at the front desk when they arrive.',opts:['attendees','attendants','attendings','attenders'],ans:0,exp:'<strong>Attendees</strong> = the people attending/participating in the event. <em>Attendants</em> = the staff working there. At a conference or workshop, the guests are <em>attendees</em>.'},
{id:'av03',cat:'Vocabulary',q:'Which sentence uses the words correctly?',opts:['The flight attendees served drinks. / The conference attendants enjoyed the keynote.','The flight attendant served drinks. / The conference attendees enjoyed the keynote.','The flight attendee served drinks. / The conference attendant enjoyed the keynote.'],ans:1,exp:'<strong>Flight attendant</strong> = crew member (works there). <strong>Conference attendees</strong> = the people who came to the event. <em>Attendant</em> = works at the venue; <em>attendee</em> = participates as a guest.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî contradicts (no preposition) ‚ïê‚ïê
{id:'cv01',cat:'Grammar',q:'Which is correct?',opts:['This contradicts to what you said earlier.','This contradicts what you said earlier.','This contradicts with what you said earlier.'],ans:1,exp:'<strong>Contradict</strong> takes a direct object ‚Äî no preposition. <em>It contradicts what I said / It contradicts the evidence / It contradicts her argument</em>. Never <em>contradicts to</em> or <em>contradicts with</em>.'},
{id:'cv02',cat:'Grammar',type:'gap',q:'His actions completely ___ his words.',opts:['contradict','contradict to','contradict with','contradicting'],ans:0,exp:'<strong>Contradict + object</strong> (no preposition). Like <em>discuss, mention, marry, resemble</em> ‚Äî these verbs take a direct object without a preposition.'},
{id:'cv03',cat:'Grammar',q:'Which is correct?',opts:['The new data contradicts to our original hypothesis.','The new data contradicts our original hypothesis.','The new data contradicts with our original hypothesis.'],ans:1,exp:'<strong>Contradict + direct object</strong>. No preposition needed. <em>The data contradicts the theory</em>. Compare with <em>disagree with</em> (which does take a preposition) ‚Äî don\'t mix these up.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî either/neither with negatives ‚ïê‚ïê
{id:'en01',cat:'Grammar',q:'Which is correct?',opts:['We don\'t need the first article as well.','We don\'t need the first article too.','We don\'t need the first article either.'],ans:2,exp:'Use <strong>either</strong> at the end of a negative sentence to agree with or add to a negative: <em>I don\'t like it either</em>. Use <em>too / as well / also</em> with positive sentences. <em>Not ‚Ä¶ as well</em> is not standard.'},
{id:'en02',cat:'Grammar',type:'gap',q:'"I don\'t like working late." "I don\'t ___ ‚Äî it ruins my evenings."',opts:['either','too','also','as well'],ans:0,exp:'<strong>Either</strong> = used at the end of a negative sentence to agree. <em>I don\'t like it either</em>. For positive agreement: <em>I like it too / I like it as well</em>. Never <em>not ‚Ä¶ too</em> at the end of a sentence to express agreement.'},
{id:'en03',cat:'Grammar',q:'Which uses NEITHER correctly (at the start of a sentence)?',opts:['"I don\'t like coffee." "Neither do I."','"I like coffee." "Neither do I."','"I don\'t like coffee." "Neither I do."'],ans:0,exp:'<strong>Neither + auxiliary + subject</strong> = agreeing with a negative statement. <em>Neither do I / Neither can she / Neither have they</em>. <em>Either</em> goes at the end of the clause; <em>Neither</em> inverts at the start. Use <em>neither</em> when no other negative word is in the sentence.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî embedded questions (word order) ‚ïê‚ïê
{id:'eq01',cat:'Word Order',q:'Which is correct?',opts:['I don\'t know where are your keys.','I don\'t know where your keys are.','I don\'t know where is your keys.'],ans:1,exp:'In <strong>embedded questions</strong> (questions inside statements), use statement word order (subject + verb), not question word order. <em>I don\'t know where they are</em> ‚Äî not <em>where are they</em>.'},
{id:'eq02',cat:'Word Order',type:'gap',q:'"Could you tell me ___ the meeting starts?"',opts:['what time','what time is','at what time is','when is'],ans:0,exp:'<strong>Embedded questions</strong> use statement word order: <em>Could you tell me what time the meeting starts?</em> (not <em>what time does the meeting start</em>). After verbs like <em>know, tell, understand, explain</em>, the clause uses normal statement word order.'},
{id:'eq03',cat:'Word Order',q:'Which is correct?',opts:['I remember where are my keys!','I remember where my keys are!','I remember where my keys is!'],ans:1,exp:'In a statement with an embedded question (<em>I remember where‚Ä¶</em>), use <strong>statement word order</strong>: subject + verb. <em>I remember where they are</em>, not <em>where are they</em>. Only use question word order for actual direct questions.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî way / how (mutually exclusive) ‚ïê‚ïê
{id:'wh01',cat:'Grammar',q:'Which is correct?',opts:['I like the way how you explained that.','I like the way you explained that.','I like the how you explained that.'],ans:1,exp:'<strong>Way</strong> and <strong>how</strong> mean the same thing and should not appear together. Use one or the other: <em>I like the way you did it</em> OR <em>I like how you did it</em>. <em>The way how</em> is always wrong.'},
{id:'wh02',cat:'Grammar',type:'gap',q:'I don\'t know ___ to fix this problem.',opts:['how','the way how','way how','the how'],ans:0,exp:'Use <strong>how</strong> or <strong>a way</strong> ‚Äî never both together. <em>I don\'t know how to fix it</em> ‚úì OR <em>I don\'t know a way to fix it</em> ‚úì. <em>A way how</em> is always incorrect.'},
{id:'wh03',cat:'Grammar',q:'Which TWO sentences are both correct?',opts:['I know how to do it. / I know a way to do it.','I know the way how to do it. / I know how to do it.','I know a way how. / I know the way how.'],ans:0,exp:'<strong>How to do it</strong> ‚úì and <strong>a way to do it</strong> ‚úì are both correct. <em>Way how</em> is always wrong ‚Äî they are mutually exclusive. Choose one: either <em>how</em> or <em>a way to</em>.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî rapport ‚ïê‚ïê
{id:'rp01',cat:'Vocabulary',q:'What does RAPPORT mean?',opts:['A formal written report.','A close, harmonious relationship with good communication and understanding.','A type of business presentation.','Negative feedback from a client.'],ans:1,exp:'<strong>Rapport</strong> = a close, positive relationship based on mutual understanding and trust. <em>Build a rapport with someone</em> = develop a warm working relationship. Pronunciation: <em>rappore</em> (the T is silent, like French).'},
{id:'rp02',cat:'Vocabulary',type:'gap',q:'It\'s important to build a ___ with your audience before presenting your main ideas.',opts:['rapport','report','repour','raport'],ans:0,exp:'<strong>Rapport</strong> (silent T) = the trust and understanding between people. <em>Build a rapport</em> is the standard collocation. Common in business: <em>establishing rapport with clients, developing rapport with a team</em>.'},
{id:'rp03',cat:'Vocabulary',q:'Which sentence uses RAPPORT correctly?',opts:['She wrote a detailed rapport about the project.','She quickly built a rapport with the new team members.','The rapport concluded that changes were needed.'],ans:1,exp:'<strong>Build/develop/establish a rapport</strong> = the standard collocations. <em>Rapport</em> is never a written document ‚Äî that is a <em>report</em>. <em>Rapport</em> = the quality of a relationship.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî some vs any ‚ïê‚ïê
{id:'sa01',cat:'Grammar',q:'Which is correct?',opts:['I can\'t think of anything that stands out.','I can\'t think of something that stands out.','I can\'t think of nothing that stands out.'],ans:0,exp:'<strong>Any / anything / anyone / anywhere</strong> = used in negative sentences and questions. <strong>Some / something / someone / somewhere</strong> = used in positive sentences. <em>I can\'t think of anything</em> (negative) ‚úì.'},
{id:'sa02',cat:'Grammar',type:'gap',q:'"Do you have ___ time to help me today?" "Yes, I have ___ time after lunch."',opts:['any / some','some / any','any / any','some / some'],ans:0,exp:'<strong>Any</strong> in questions, <strong>some</strong> in positive answers. <em>Do you have any time?</em> (question) ‚Üí <em>Yes, I have some time</em> (positive statement).'},
{id:'sa03',cat:'Grammar',q:'Which is correct?',opts:['I know it\'s somewhere but I can\'t find it somewhere.','I know it\'s anywhere but I can\'t find it anywhere.','I know it\'s somewhere but I can\'t find it anywhere.'],ans:2,exp:'<strong>Somewhere</strong> = positive statement (I know it exists in a place). <strong>Anywhere</strong> = negative sentence (I can\'t find it in any place). Both follow the some/any rule: <em>somewhere</em> in positives, <em>anywhere</em> in negatives and questions.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî stands out ‚ïê‚ïê
{id:'so01',cat:'Phrasal Verbs',q:'What does STAND OUT mean?',opts:['To stand up from a seated position.','To be more noticeable or of higher quality than others in a group.','To stay outside.','To resist pressure from others.'],ans:1,exp:'<strong>Stand out</strong> = to be noticeably different, better, or more memorable than others. <em>Paris really stands out for food</em> = it\'s exceptional. <em>She stood out in her red dress</em> = she was very noticeable.'},
{id:'so02',cat:'Phrasal Verbs',type:'gap',q:'Of all the candidates, only two really ___ as exceptionally qualified.',opts:['stood out','stand up','stood up','came out'],ans:0,exp:'<strong>Stood out</strong> = past tense of <em>stand out</em>. To be noticeably better or more memorable. <em>Two candidates stood out</em> = they were clearly better than the rest.'},
{id:'so03',cat:'Phrasal Verbs',q:'Which sentence uses STAND OUT correctly?',opts:['I got a lot of feedback. Two pieces really stood out to me.','I got a lot of feedback. Two pieces really stood up to me.','I got a lot of feedback. Two pieces really stuck to me.'],ans:0,exp:'<strong>Stand out to someone</strong> = to be particularly noticeable or memorable to that person. <em>Two pieces of feedback stood out to me</em> = those two were the most significant or memorable ones.'},

// ‚ïê‚ïê LESSON: JAN 21 ‚Äî pieces of feedback / uncountable nouns ‚ïê‚ïê
{id:'pf_a01',cat:'Grammar',q:'Which is correct?',opts:['I gave him three important feedbacks.','I gave him three important pieces of feedback.','I gave him a feedback.'],ans:1,exp:'<strong>Feedback</strong> is uncountable ‚Äî never <em>feedbacks</em> or <em>a feedback</em>. To count it, use <strong>piece(s) of feedback</strong>: <em>two pieces of feedback, one piece of advice, three pieces of data</em>.'},
{id:'pf_a02',cat:'Grammar',type:'gap',q:'She gave me some really useful ___. Two ___ in particular changed my approach.',opts:['feedback / pieces of feedback','feedbacks / feedbacks','feedback / feedbacks','a feedback / pieces of feedbacks'],ans:0,exp:'<strong>Feedback</strong> (uncountable, no article) for general use. <strong>Pieces of feedback</strong> when counting. Never <em>feedbacks</em>. The same applies to <em>advice ‚Üí pieces of advice</em>, <em>data ‚Üí pieces of data</em>.'},
{id:'pf_a03',cat:'Grammar',q:'Which group are ALL uncountable nouns?',opts:['Feedback, advice, furniture, information, news','Feedback, ideas, problem, furniture, news','Advice, suggestion, information, furniture, data'],ans:0,exp:'<strong>Feedback, advice, furniture, information, news</strong> are all uncountable. <em>Ideas, problems, suggestions</em> are countable (they take a plural S). Uncountable nouns never take <em>a/an</em> and never add -s.'},

// ‚ïê‚ïê LESSON: JAN 22 ‚Äî fed up with ‚ïê‚ïê
{id:'fw01',cat:'Collocations',q:'Which is correct?',opts:['I\'m fed up to these shops.','I\'m fed up of these shops.','I\'m fed up with these shops.'],ans:2,exp:'<strong>Fed up with</strong> = the standard preposition. <em>I\'m fed up with waiting / fed up with the situation</em>. <em>Fed up of</em> is used colloquially in British English but <em>with</em> is more standard. <em>Fed up to</em> is always wrong.'},
{id:'fw02',cat:'Collocations',type:'gap',q:'I\'m absolutely ___ waiting ‚Äî it\'s been over an hour.',opts:['fed up with','fed up to','fed up of waiting with','fed up for'],ans:0,exp:'<strong>Fed up with + gerund/noun</strong>: <em>fed up with waiting, fed up with the delays</em>. The preposition is <em>with</em>. Informal alternatives: <em>tired of, sick of</em>.'},
{id:'fw03',cat:'Vocabulary',q:'Which sentence uses DISENCHANTED correctly?',opts:['He was disenchanted with the project after months of no progress.','He disenchanted the meeting by arriving late.','The disenchanted report was very negative.'],ans:0,exp:'<strong>Disenchanted with</strong> = disappointed and no longer believing something is worthwhile. It\'s more formal than <em>fed up with</em> or <em>sick of</em>. <em>Disenchanted</em> is an adjective, not a verb ‚Äî you can\'t <em>disenchant</em> a meeting.'},

// ‚ïê‚ïê LESSON: JAN 22 ‚Äî even though vs even if ‚ïê‚ïê
{id:'et01',cat:'Grammar',q:'EVEN THOUGH is used when:',opts:['Something might be true in the future.','Something IS true, but the expected result didn\'t happen.','You want to add emphasis to a condition.'],ans:1,exp:'<strong>Even though</strong> = something IS already true, but despite that, the expected consequence didn\'t follow. <em>Even though I took the train, I was still late</em> = I did take the train (fact), but it didn\'t prevent me being late.'},
{id:'et02',cat:'Grammar',q:'EVEN IF is used when:',opts:['Something is definitely true and already happened.','Something could be true, and if it is, the result still won\'t change.','You want to contradict a previous statement.'],ans:1,exp:'<strong>Even if</strong> = a hypothetical condition. Even if this thing happens (it might or might not), the result will be the same. <em>Even if I take the train, I\'ll still be late</em> = this is a possibility about the future.'},
{id:'et03',cat:'Grammar',type:'gap',q:'___ I studied hard, I didn\'t pass the exam.',opts:['Even though','Even if','Even','Although I would'],ans:0,exp:'<strong>Even though</strong> = the studying happened (past fact), but the expected result (passing) didn\'t follow. <em>Even if</em> would be wrong here because the studying already happened ‚Äî it\'s not a hypothetical.'},

// ‚ïê‚ïê LESSON: JAN 22 ‚Äî exist (no auxiliary needed) ‚ïê‚ïê
{id:'ex_b01',cat:'Grammar',q:'Which is correct?',opts:['They don\'t know what problems are exist.','They don\'t know what problems exist.','They don\'t know what problems are existed.'],ans:1,exp:'<strong>Exist</strong> is a main verb ‚Äî it does not need an auxiliary <em>are/is</em>. <em>Problems exist</em>, not <em>problems are exist</em>. Like <em>walk, run, think</em> ‚Äî these are main verbs that stand alone.'},
{id:'ex_b02',cat:'Grammar',type:'gap',q:'No one knows exactly how many languages ___ in the world.',opts:['exist','are exist','are existed','is existing'],ans:0,exp:'<strong>Exist</strong> = intransitive main verb, no auxiliary needed. <em>Languages exist</em> ‚úì. Adding <em>are</em> before <em>exist</em> creates a double verb error. Compare: <em>problems exist, opportunities exist, risks exist</em>.'},
{id:'ex_b03',cat:'Grammar',q:'Which sentence is correct?',opts:['Many solutions are exist to this problem.','Many solutions exist to this problem.','Many solutions are existing to this problem.'],ans:1,exp:'<strong>Exist</strong> stands alone as a main verb: <em>solutions exist, risks exist, opportunities exist</em>. Never <em>are exist</em>. The present continuous <em>are existing</em> is also not natural ‚Äî <em>exist</em> is a stative verb.'},

// ‚ïê‚ïê LESSON: JAN 22 ‚Äî they/their (gender-neutral pronoun) ‚ïê‚ïê
{id:'gn01',cat:'Grammar',q:'Which is the most inclusive way to refer to a new manager whose gender is unknown?',opts:['The manager should use his or her judgment.','The manager should use their judgment.','The manager should use its judgment.'],ans:1,exp:'<strong>They/their</strong> = the standard modern singular gender-neutral pronoun. <em>The manager should use their judgment</em> is now widely accepted and preferred over the awkward <em>his or her</em>. Never use <em>it/its</em> for people.'},
{id:'gn02',cat:'Grammar',type:'gap',q:'If a candidate passes the interview, we will contact ___ within 48 hours.',opts:['them','him or her','him','it'],ans:0,exp:'<strong>Them</strong> (singular gender-neutral) = natural modern usage when the gender of the person is unknown. <em>We will contact them</em> is smoother than <em>him or her</em> and is now standard in professional writing.'},
{id:'gn03',cat:'Grammar',q:'Which sentence most naturally and consistently uses modern gender-neutral language?',opts:['When a doctor finishes their shift, he should log their hours.','When a doctor finishes their shift, they should log their hours.','When a doctor finishes his/her shift, he/she should log his/her hours.'],ans:1,exp:'<strong>They/their</strong> used consistently is the most natural modern form. Option [0] mixes <em>their</em> and <em>he</em> ‚Äî inconsistent. Option [2] (<em>his/her, he/she</em>) is grammatically correct but increasingly clunky in modern professional writing.'},

// ‚ïê‚ïê LESSON: JAN 22 ‚Äî oust ‚ïê‚ïê
{id:'ou01',cat:'Vocabulary',q:'What does OUST mean?',opts:['To promote someone to a higher position.','To force someone out of a position of power.','To publicly praise someone.','To negotiate with someone.'],ans:1,exp:'<strong>Oust</strong> = to force someone out of a position, job, or place, often by political or organisational means. <em>The CEO was ousted by the board</em> = forced out. It implies removal that was not voluntary.'},
{id:'ou02',cat:'Vocabulary',type:'gap',q:'The president was ___ from power in a military coup.',opts:['ousted','ousting','oust','ousted from'],ans:0,exp:'<strong>Ousted</strong> = past tense/past participle of <em>oust</em>. <em>Ousted from power / from their position</em> = forced out. The passive <em>was ousted</em> is very common.'},
{id:'ou03',cat:'Vocabulary',q:'Which sentence uses OUST correctly?',opts:['The board ousted the CEO after two consecutive years of losses.','She ousted her boss with a promotion.','They ousted the project ahead of schedule.'],ans:0,exp:'<strong>Oust</strong> = forcibly remove from power. <em>The board ousted the CEO</em> = they forced him/her out. You oust a person from a position ‚Äî not a thing.'},

// ‚ïê‚ïê LESSON: JAN 22 ‚Äî big picture ‚ïê‚ïê
{id:'bp01',cat:'Vocabulary',q:'What does THE BIG PICTURE mean?',opts:['A large diagram or chart.','The overall situation, context, or long-term view rather than small details.','The most important statistic in a report.','The main headline of a presentation.'],ans:1,exp:'<strong>The big picture</strong> = the overall view; the larger context rather than focusing on small details. <em>Think about the big picture</em> = consider the overall strategy, not just today\'s problems. Used widely in business.'},
{id:'bp02',cat:'Vocabulary',type:'gap',q:'Don\'t get distracted by minor issues ‚Äî always keep an eye on ___.',opts:['the big picture','the overall situation of things','what the big picture is','the larger view'],ans:0,exp:'<strong>The big picture</strong> = the fixed, natural phrase. <em>Keep an eye on the big picture / focus on the big picture / see the big picture</em> are all standard collocations.'},
{id:'bp03',cat:'Vocabulary',q:'Which sentence uses BIG PICTURE correctly?',opts:['This helps you understand the big picture better.','This helps you understand the big pictured situation.','This helps you understand what is the big picture.'],ans:0,exp:'<strong>Understand / see / focus on the big picture</strong> = natural collocations. <em>The big picture</em> is a fixed noun phrase ‚Äî don\'t modify it with extra words like <em>pictured situation</em>.'},

// ‚ïê‚ïê LESSON: JAN 22 ‚Äî opaque / transparent ‚ïê‚ïê
{id:'op01',cat:'Vocabulary',q:'In business, OPAQUE means:',opts:['Completely open and easy to understand.','Unclear, hard to understand, or deliberately secretive.','Very detailed and precise.','Financially stable.'],ans:1,exp:'<strong>Opaque</strong> (business/formal) = not clear or transparent; difficult to understand, sometimes deliberately so. Opposite: <strong>transparent</strong>. <em>Some areas of the contract were opaque</em> = not clearly explained.'},
{id:'op02',cat:'Vocabulary',type:'gap',q:'It\'s important to be ___ about your decisions, but some pricing details may remain ___.',opts:['transparent / opaque','opaque / transparent','clear / clearly','honest / dishonest'],ans:0,exp:'<strong>Transparent</strong> = open and clear (positive). <strong>Opaque</strong> = unclear, not see-through (often neutral or negative). They are opposites. <em>Be transparent about key decisions; some areas may be more opaque.</em>'},
{id:'op03',cat:'Vocabulary',q:'Which sentence uses OPAQUE correctly?',opts:['The instructions were opaque ‚Äî nobody understood what they needed to do.','The glass door was very opaque ‚Äî you could see right through it.','The financial results were opaque ‚Äî everything was very clearly explained.'],ans:0,exp:'<strong>Opaque</strong> = unclear, hard to understand. If you can see through glass it is <em>transparent</em>, not opaque. Opaque instructions = confusing, unclear. The word also has a literal meaning (not letting light through), but in business contexts it means unclear.'},
{id:'pt_a01',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I\'m used to get up early.','I\'m used to getting up early.','I\'m used to got up early.'],ans:1,exp:'<strong>Be used to + gerund</strong> ‚Äî the <em>to</em> here is a preposition, not an infinitive marker. So the verb after it must be -ing. <em>I\'m used to getting up / driving on the left / working late.</em>'},
{id:'pt_a02',cat:'Gerunds & Infinitives',type:'gap',q:'She objects ___ told what to do.',opts:['to being','to be','being','be'],ans:0,exp:'<strong>Object to + gerund</strong> ‚Äî <em>to</em> is a preposition here. The pattern is: object to + -ing. <em>She objects to being told. / He objected to waiting.</em> Compare: <em>object to doing</em> ‚úì vs <em>object to do</em> ‚úó'},
{id:'pt_a03',cat:'Gerunds & Infinitives',q:'Which sentence is correct?',opts:['I\'m looking forward to see you next week.','I\'m looking forward to seeing you next week.','I\'m looking forward to saw you next week.'],ans:1,exp:'<strong>Look forward to + gerund</strong> ‚Äî one of the most common mistakes. The <em>to</em> is a preposition, not part of an infinitive. Always: <em>looking forward to seeing / hearing / meeting.</em> Never: <em>looking forward to see.</em>'},
{id:'pt_a04',cat:'Gerunds & Infinitives',type:'gap',q:'I\'m not used to ___ in such a noisy office ‚Äî it\'s hard to concentrate.',opts:['working','work','worked','have worked'],ans:0,exp:'<strong>Be/get used to + gerund</strong> ‚Äî <em>to</em> is a preposition. After prepositions, English verbs take the -ing form. <em>I\'m not used to working here / to living alone / to commuting.</em>'},
{id:'vo01',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['She asked me doing the report.','She asked me to do the report.','She asked me do the report.'],ans:1,exp:'<strong>Ask + object + to-infinitive</strong>: <em>ask someone to do something.</em> Many verbs follow this pattern: <em>ask, tell, want, expect, remind, invite, allow, persuade, encourage.</em> The object comes between the verb and the infinitive.'},
{id:'vo02',cat:'Gerunds & Infinitives',type:'gap',q:'The manager told everyone ___ the meeting room by 9am.',opts:['to reach','reaching','reach','reached'],ans:0,exp:'<strong>Tell + object + to-infinitive</strong>: <em>tell someone to do something.</em> The infinitive always has <em>to</em>. <em>He told us to leave. / She told me to wait. / They told him to stop.</em>'},
{id:'vo03',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I want that you finish this today.','I want you finishing this today.','I want you to finish this today.'],ans:2,exp:'<strong>Want + object + to-infinitive</strong>: <em>I want you to do it.</em> Unlike many European languages, English does NOT use a that-clause here. Never: <em>I want that you‚Ä¶</em> Always: <em>I want you to‚Ä¶</em>'},
{id:'vo04',cat:'Gerunds & Infinitives',type:'gap',q:'Could you remind me ___ the client before the weekend?',opts:['to call','calling','call','of calling'],ans:0,exp:'<strong>Remind + object + to-infinitive</strong>: <em>remind someone to do something.</em> <em>Remind me to call / remind him to send the invoice / remind yourself to follow up.</em> Compare: <em>remind someone of something</em> (a noun/fact).'},
{id:'vo05',cat:'Gerunds & Infinitives',q:'Which TWO sentences are both correct?',opts:['She encouraged me to apply for the promotion. / They persuaded him to stay.','She encouraged me applying. / They persuaded him staying.','She encouraged to apply. / They persuaded to stay.'],ans:0,exp:'<strong>Encourage/persuade + object + to-infinitive</strong>: both follow the pattern verb + object + to-infinitive. <em>Encourage someone to do / persuade someone to do.</em> The object (me, him) must come between the verb and the infinitive.'},
{id:'pg01',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['She left without to say goodbye.','She left without saying goodbye.','She left without said goodbye.'],ans:1,exp:'<strong>Without + gerund</strong> ‚Äî prepositions in English are always followed by a noun or gerund (-ing), never a to-infinitive. <em>Without saying / without thinking / without asking.</em>'},
{id:'pg02',cat:'Gerunds & Infinitives',type:'gap',q:'Instead of ___ the problem, he just ignored it.',opts:['addressing','to address','address','addressed'],ans:0,exp:'<strong>Instead of + gerund</strong> ‚Äî <em>instead of</em> is a preposition phrase, so it must be followed by -ing. <em>Instead of complaining, do something. / Instead of waiting, we left.</em>'},
{id:'pg03',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['By work harder, you\'ll improve.','By to work harder, you\'ll improve.','By working harder, you\'ll improve.'],ans:2,exp:'<strong>By + gerund</strong> ‚Äî used to express <em>how</em> something is achieved. <em>By working harder / by practising daily / by asking questions.</em> Always -ing after <em>by</em> when expressing method.'},
{id:'pg04',cat:'Gerunds & Infinitives',type:'gap',q:'Always read the contract carefully before ___.',opts:['signing it','to sign it','sign it','signed it'],ans:0,exp:'<strong>Before + gerund</strong> ‚Äî <em>before</em> and <em>after</em> are prepositions when followed by a verb, so -ing is required. <em>Before signing / before leaving / after finishing / after meeting.</em>'},
{id:'pg05',cat:'Gerunds & Infinitives',q:'Which sentence uses a preposition + gerund correctly?',opts:['I\'m thinking to change careers.','I\'m thinking of changing careers.','I\'m thinking change careers.'],ans:1,exp:'<strong>Think of/about + gerund</strong> ‚Äî <em>of</em> and <em>about</em> are prepositions: always followed by -ing. <em>Think of doing / think about leaving / dream of becoming / talk about moving.</em>'},
{id:'fe01',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['It\'s worth to try this restaurant.','It\'s worth trying this restaurant.','It\'s worth try this restaurant.'],ans:1,exp:'<strong>It\'s worth + gerund</strong> ‚Äî a fixed expression always followed by -ing. <em>It\'s worth trying / it\'s worth visiting / it\'s worth reading.</em> Never: <em>it\'s worth to try.</em>'},
{id:'fe02',cat:'Gerunds & Infinitives',type:'gap',q:'There\'s no point ___ ‚Äî the decision has already been made.',opts:['arguing','to argue','argue','argued'],ans:0,exp:'<strong>There\'s no point + gerund</strong> ‚Äî fixed expression meaning it would be useless to do something. <em>There\'s no point complaining / arguing / waiting.</em> Always -ing.'},
{id:'fe03',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I can\'t help to feel nervous before presentations.','I can\'t help feeling nervous before presentations.','I can\'t help feel nervous before presentations.'],ans:1,exp:'<strong>Can\'t help + gerund</strong> ‚Äî means you cannot stop yourself doing something involuntarily. <em>I can\'t help laughing / can\'t help thinking / can\'t help wondering.</em> Always -ing.'},
{id:'fe04',cat:'Gerunds & Infinitives',q:'Which TWO sentences are both correct?',opts:['It\'s no use complaining. / There\'s no point arguing about it.','It\'s no use to complain. / There\'s no point to argue about it.','It\'s no use complain. / There\'s no point argue about it.'],ans:0,exp:'<strong>It\'s no use + gerund</strong> and <strong>there\'s no point + gerund</strong> are both fixed expressions followed by -ing. <em>It\'s no use crying / it\'s no use pretending / there\'s no point rushing.</em>'},
{id:'ap01',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['She\'s very good at to negotiate.','She\'s very good at negotiate.','She\'s very good at negotiating.'],ans:2,exp:'<strong>Good at + gerund</strong> ‚Äî adjective + preposition + gerund. <em>Good at doing / bad at remembering / brilliant at explaining.</em> The preposition <em>at</em> is followed by -ing, never an infinitive.'},
{id:'ap02',cat:'Gerunds & Infinitives',type:'gap',q:'He insisted on ___ the contract in person.',opts:['reviewing','to review','review','reviewed'],ans:0,exp:'<strong>Insist on + gerund</strong> ‚Äî verb + preposition + gerund. <em>Insist on doing / doing / checking.</em> Other examples: <em>succeed in completing / apologise for being late / thank someone for helping.</em>'},
{id:'ap03',cat:'Gerunds & Infinitives',q:'Which sentence is correct?',opts:['I apologised for to arrive late.','I apologised for arrive late.','I apologised for arriving late.'],ans:2,exp:'<strong>Apologise for + gerund</strong> ‚Äî the preposition <em>for</em> must be followed by -ing. <em>Apologise for being late / for missing the meeting / for causing trouble.</em>'},
{id:'ap04',cat:'Gerunds & Infinitives',q:'Which TWO are correct?',opts:['She succeeded in getting the contract. / He\'s responsible for managing the team.','She succeeded in to get the contract. / He\'s responsible for manage the team.','She succeeded to get the contract. / He\'s responsible to manage the team.'],ans:0,exp:'<strong>Succeed in + gerund / responsible for + gerund</strong> ‚Äî both use preposition + -ing. Other common patterns: <em>capable of doing / interested in applying / keen on developing / focused on achieving.</em>'},
{id:'gi_ut01',cat:'Gerunds & Infinitives',q:'What is the difference between "I used to drive" and "I\'m used to driving"?',opts:['They mean the same thing','"Used to drive" = past habit no longer done; "used to driving" = accustomed to it now','"Used to drive" = still happening; "used to driving" = past habit'],ans:1,exp:'<strong>Used to + infinitive</strong> = past habit that no longer happens. <em>I used to drive to work (but I don\'t anymore).</em> <strong>Be used to + gerund</strong> = be accustomed to something. <em>I\'m used to driving in traffic (= I\'m comfortable with it now).</em>'},
{id:'gi_ut02',cat:'Gerunds & Infinitives',type:'gap',q:'It was hard at first, but I\'m getting used to ___ on the left.',opts:['driving','drive','drove','to drive'],ans:0,exp:'<strong>Get used to + gerund</strong> = gradually become accustomed to something. <em>Getting used to driving on the left / getting used to the new system / getting used to working from home.</em>'},
{id:'art01',cat:'Articles',type:'gap',q:'Could you send me ___ information about the project timeline?',opts:['‚Äî','the','some','an'],ans:0,exp:'<strong>No article</strong> before uncountable nouns used generally. <em>Information, advice, feedback, progress, knowledge, research, equipment</em> are all uncountable ‚Äî never <em>an information</em> or <em>informations</em>. Use <em>some information</em> or just <em>information</em>.'},
{id:'art02',cat:'Articles',type:'gap',q:'She has ___ experience in financial modelling.',opts:['‚Äî','an','the','a'],ans:0,exp:'<strong>No article</strong> before uncountable <em>experience</em> when used generally. <em>She has experience</em> = she possesses this quality. Compare: <em>It was an experience</em> (countable, = a specific event).'},
{id:'art03',cat:'Articles',q:'Which is correct?',opts:['The progress has been slow.','A progress has been slow.','Progress has been slow.'],ans:2,exp:'<strong>No article</strong> before <em>progress</em> ‚Äî it is uncountable. <em>Progress has been slow / we made progress.</em> Never: <em>a progress</em>. Compare: <em>The progress we made</em> is correct when referring to specific progress just discussed.'},
{id:'art04',cat:'Articles',type:'gap',q:'___ trust is the foundation of any good business relationship.',opts:['‚Äî','The','A'],ans:0,exp:'<strong>No article</strong> before abstract nouns used as general concepts: <em>trust, success, confidence, loyalty, integrity, leadership, knowledge.</em> When you mean the concept in general, no article. Compare: <em>The trust between us</em> = a specific relationship.'},
{id:'art05',cat:'Articles',q:'A report is sent. How do you refer to it in the next sentence?',opts:['A report was sent. A report contained three recommendations.','A report was sent. The report contained three recommendations.','A report was sent. Report contained three recommendations.'],ans:1,exp:'<strong>First mention ‚Üí a/an. Second mention ‚Üí the.</strong> <em>A report</em> (new, first mention) ‚Üí <em>the report</em> (now known, second mention). This is one of the most fundamental article rules in English.'},
{id:'art06',cat:'Articles',type:'gap',q:'We need to find ___ solution to this problem as soon as possible.',opts:['a','the','‚Äî'],ans:0,exp:'<strong>A solution</strong> = any solution, one of many possible ones (first mention, non-specific). <em>The solution</em> would imply a specific, already-discussed solution. When you haven\'t identified it yet, use <em>a</em>.'},
{id:'art07',cat:'Articles',q:'Which is correct?',opts:['The government has announced the new policy.','A government has announced the new policy.','Government has announced the new policy.'],ans:0,exp:'<strong>The government / the board / the market / the environment / the economy</strong> ‚Äî use <em>the</em> with unique institutions. There is only one government (of the country in question). Same logic: <em>the central bank, the stock exchange, the ministry.</em>'},
{id:'art08',cat:'Articles',q:'Which is correct?',opts:['She was appointed the CEO last year.','She was appointed a CEO last year.','She was appointed CEO last year.'],ans:2,exp:'<strong>No article</strong> before a title/role immediately after <em>appointed, elected, named, made:</em> <em>appointed CEO / elected chairman / named director.</em> Compare: <em>She is the CEO</em> (describing her current role with article).'},
{id:'art09',cat:'Articles',q:'Which is correct in a business email?',opts:['I am writing in response to a email of 14 February.','I am writing in response to the email of 14 February.','I am writing in response to email of 14 February.'],ans:1,exp:'<strong>The email of 14 February</strong> ‚Äî a specific, identifiable email. When something is uniquely identified (by date, name, reference), use <em>the</em>. <em>The meeting of 3 March / the report of Q3 / the letter dated‚Ä¶</em>'},
{id:'art10',cat:'Articles',type:'gap',q:'This is ___ most complex deal we have worked on.',opts:['the','a','‚Äî'],ans:0,exp:'<strong>The</strong> before superlatives: <em>the most complex, the best, the largest, the first, the only, the same.</em> These words single out one specific thing, making it definite.'},
{id:'art11',cat:'Articles',q:'Which is correct?',opts:['We made the good progress last quarter.','We made a good progress last quarter.','We made good progress last quarter.'],ans:2,exp:'<strong>No article</strong> with <em>progress</em> (uncountable). Also note: <em>make progress</em> is a fixed collocation. <em>We made good progress / significant progress / little progress.</em> Never: <em>a progress</em>.'},
{id:'art12',cat:'Articles',type:'gap',q:'___ success of the project depends on the quality of the team.',opts:['The','A','‚Äî'],ans:0,exp:'<strong>The success of‚Ä¶</strong> ‚Äî when a noun is followed by <em>of + specific thing</em>, it becomes definite and takes <em>the</em>. <em>The success of the project / the result of the review / the outcome of the meeting.</em>'},
{id:'art13',cat:'Articles',q:'Which is correct?',opts:['We need to reach the agreement by Friday.','We need to reach an agreement by Friday.','We need to reach agreement by Friday.'],ans:1,exp:'<strong>Reach an agreement</strong> ‚Äî fixed collocation. Similarly: <em>reach a conclusion, reach a decision, reach a compromise.</em> These use <em>a/an</em> because you are achieving one specific outcome.'},
{id:'art14',cat:'Articles',type:'gap',q:'Please take ___ action on this matter before the end of the week.',opts:['‚Äî','the','an'],ans:0,exp:'<strong>Take action</strong> (no article) ‚Äî a fixed business phrase. Many verb + noun collocations take no article: <em>take action, make progress, give approval, provide guidance, take responsibility, gain experience, attend meetings.</em>'},
{id:'art15',cat:'Articles',q:'Which is correct?',opts:['The project is currently under the review.','The project is currently under a review.','The project is currently under review.'],ans:2,exp:'<strong>Under review</strong> (no article) ‚Äî fixed prepositional phrase. Similar: <em>under construction, under consideration, under development, under investigation, in progress, in line with, on behalf of, on schedule.</em>'},
{id:'art16',cat:'Articles',type:'gap',q:'I am writing on ___ behalf of the management committee.',opts:['‚Äî','the','a'],ans:0,exp:'<strong>On behalf of</strong> (no article) ‚Äî fixed phrase. <em>On behalf of the company / on behalf of our team.</em> The phrase itself has no article, though the noun that follows it may have one.'},
{id:'art17',cat:'Articles',q:'Which is correct?',opts:['Please respond by the email.','Please respond by an email.','Please respond by email.'],ans:2,exp:'<strong>By email / by phone / by post / by courier</strong> ‚Äî no article after <em>by</em> with communication or transport methods. <em>Send by email, contact by phone, deliver by post. By car, by train, by hand.</em>'},
{id:'art18',cat:'Articles',type:'gap',q:'The matter is of ___ highest priority.',opts:['the','a','‚Äî'],ans:0,exp:'<strong>Of the highest priority</strong> ‚Äî superlative structure requires <em>the</em>. <em>Of the highest importance / of the utmost importance / of the greatest concern.</em> These are common in formal business and legal writing.'},
{id:'art19',cat:'Articles',q:'Which is correct?',opts:['We are pleased to announce the appointment of Director of Operations.','We are pleased to announce the appointment of a Director of Operations.','We are pleased to announce the appointment of the Director of Operations.'],ans:1,exp:'<strong>A Director of Operations</strong> ‚Äî first mention of a role being filled, use <em>a</em>. If it\'s a unique known position: <em>the Director of Operations</em>. Announcing a new appointment uses <em>a</em> because you are introducing the role.'},
{id:'art20',cat:'Articles',q:'Which is correct?',opts:['The chairman is in charge of the board.','The chairman is in the charge of the board.','The chairman is in a charge of the board.'],ans:0,exp:'<strong>In charge of</strong> (no article) ‚Äî fixed phrase. <em>In charge of the project / in charge of the team.</em> Compare: <em>in the charge of someone</em> = under their care/custody (rare, different meaning).'},
{id:'art21',cat:'Articles',type:'gap',q:'The new policy is in ___ line with current regulations.',opts:['‚Äî','the','a'],ans:0,exp:'<strong>In line with</strong> (no article) ‚Äî fixed prepositional phrase meaning consistent with. <em>In line with company policy / in line with the agreement / in line with expectations.</em>'},
{id:'art22',cat:'Articles',q:'Which is correct?',opts:['I have question about the contract.','I have a question about the contract.','I have the question about the contract.'],ans:1,exp:'<strong>A question</strong> ‚Äî countable noun, first mention. One of the most common mistakes for speakers without articles in their native language. Always: <em>I have a question / I have a problem / I have a suggestion.</em>'},
{id:'mc01',cat:'Articles',type:'multi',intro:'Noun chains with <em>of</em>: in formal writing, each noun modified by <em>of + specific noun</em> usually takes <em>the</em>. But first-mention indefinite nouns take <em>a/an</em>, and abstract process nouns often take no article.',q:'We received ___ approval for ___ construction of ___ new plant in Bahrain.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:1}],exp:'‚Ä¢ <em>The</em> approval ‚Äî specific approval received<br>‚Ä¢ <em>‚Äî</em> construction ‚Äî abstract process noun used generally<br>‚Ä¢ <em>A</em> new plant ‚Äî first mention, non-specific'},
{id:'mc02',cat:'Articles',type:'multi',intro:'When a noun is followed by <em>of the‚Ä¶</em>, it almost always takes <em>the</em>. Department and function names used as categories take no article.',q:'The implementation of ___ new policy on ___ data retention has been delayed.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>The</em> new policy ‚Äî specific policy (we know which one)<br>‚Ä¢ <em>‚Äî</em> data retention ‚Äî abstract concept used as a category, no article'},
{id:'mc03',cat:'Articles',type:'multi',intro:'Specific completed actions take <em>the</em>. General business categories (costs, resources, risk) take no article.',q:'___ review of ___ project costs and ___ allocation of ___ resources has been completed.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>The</em> review ‚Äî specific review (completed = identifiable)<br>‚Ä¢ <em>‚Äî</em> project costs ‚Äî general category<br>‚Ä¢ <em>The</em> allocation ‚Äî specific allocation within this review<br>‚Ä¢ <em>‚Äî</em> resources ‚Äî general category'},
{id:'mc04',cat:'Articles',type:'multi',intro:'Unique roles take <em>the</em>. Department names used as categories take no article. First-mention documents take <em>a</em>. Governing bodies take <em>the</em>.',q:'___ Head of ___ Finance has submitted ___ report to ___ board.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:1},{opts:['the','a','‚Äî'],ans:0}],exp:'‚Ä¢ <em>The</em> Head of Finance ‚Äî unique role in the organisation<br>‚Ä¢ <em>‚Äî</em> Finance ‚Äî department name (like a proper noun)<br>‚Ä¢ <em>A</em> report ‚Äî first mention<br>‚Ä¢ <em>The</em> board ‚Äî unique governing body'},
{id:'mc05',cat:'Articles',type:'multi',intro:'Fixed prepositional phrases (<em>under construction, on schedule</em>) take no article. Adding a modifier to such a phrase brings back the article.',q:'___ project is currently under ___ construction and is on ___ schedule for completion in Q4.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>The</em> project ‚Äî specific known project<br>‚Ä¢ <em>Under construction</em> ‚Äî fixed phrase, no article<br>‚Ä¢ <em>On schedule</em> ‚Äî fixed phrase, no article. Compare: <em>on the revised schedule</em> (modifier brings the article back)'},
{id:'mc06',cat:'Articles',type:'multi',intro:'First mention ‚Üí <em>a/an</em>. Second mention ‚Üí <em>the</em>. Ordinal numbers take <em>the</em>. Time expressions with <em>next/last</em> take no article.',q:'Both parties have signed ___ agreement. ___ agreement will come into force on ___ first day of ___ next month.',blanks:[{opts:['the','an','‚Äî'],ans:1},{opts:['the','an','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>An</em> agreement ‚Äî first mention, indefinite<br>‚Ä¢ <em>The</em> agreement ‚Äî second mention, now known<br>‚Ä¢ <em>The</em> first day ‚Äî ordinals take <em>the</em><br>‚Ä¢ <em>‚Äî</em> next month ‚Äî time expressions with <em>next/last</em> take no article'},
{id:'mc07',cat:'Articles',type:'multi',intro:'Possessives replace articles ‚Äî no article is needed after a possessive. Abstract nouns and general categories take no article.',q:'___ company\'s strategy for ___ growth in ___ emerging markets was presented to ___ investors.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>The</em> company\'s ‚Äî specific company<br>‚Ä¢ <em>‚Äî</em> growth ‚Äî abstract noun generally<br>‚Ä¢ <em>‚Äî</em> emerging markets ‚Äî general category<br>‚Ä¢ <em>‚Äî</em> investors ‚Äî general group, first mention'},
{id:'mc08',cat:'Articles',type:'multi',intro:'Specific deals and transactions take <em>the</em>. Non-specific targets take <em>a</em>. Specific required approvals and specific groups of people take <em>the</em>.',q:'___ acquisition of ___ competitor will require ___ approval of ___ shareholders.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:1},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0}],exp:'‚Ä¢ <em>The</em> acquisition ‚Äî specific deal being discussed<br>‚Ä¢ <em>A</em> competitor ‚Äî non-specific target (any competitor)<br>‚Ä¢ <em>The</em> approval ‚Äî specific approval required<br>‚Ä¢ <em>The</em> shareholders ‚Äî specific group (the company\'s own)'},
{id:'mc09',cat:'Articles',type:'multi',intro:'New roles introduced for the first time take <em>a</em>. Specific organisational functions take <em>the</em>. Business function categories take no article. Known geographic areas take <em>the</em>.',q:'___ new Director will be responsible for ___ management of ___ operations across ___ region.',blanks:[{opts:['the','a','‚Äî'],ans:1},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:0}],exp:'‚Ä¢ <em>A</em> new Director ‚Äî introducing a role for the first time<br>‚Ä¢ <em>The</em> management ‚Äî specific function in this context<br>‚Ä¢ <em>‚Äî</em> operations ‚Äî general business function category<br>‚Ä¢ <em>The</em> region ‚Äî specific identifiable area'},
{id:'mc10',cat:'Articles',type:'multi',intro:'Specific documents take <em>the</em>. Quantities introduced for the first time take <em>a/an</em>. Uncountable business terms take no article.',q:'___ report recommends ___ increase in ___ capital expenditure and ___ reduction of ___ headcount.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','an','‚Äî'],ans:1},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:1},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>The</em> report ‚Äî specific document<br>‚Ä¢ <em>An</em> increase ‚Äî first mention; <em>an</em> before vowel sound<br>‚Ä¢ <em>‚Äî</em> capital expenditure ‚Äî uncountable noun<br>‚Ä¢ <em>A</em> reduction ‚Äî first mention, parallel structure<br>‚Ä¢ <em>‚Äî</em> headcount ‚Äî uncountable business term'},
{id:'mc11',cat:'Articles',type:'multi',intro:'Specific events identified by date take <em>the</em>. Dates themselves never take an article. Matters from a specific identified event take <em>the</em>.',q:'I am writing with reference to ___ meeting held on ___ 15 March and ___ matters discussed therein.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:0}],exp:'‚Ä¢ <em>The</em> meeting ‚Äî specific meeting (identified by date)<br>‚Ä¢ <em>‚Äî</em> 15 March ‚Äî dates never take an article<br>‚Ä¢ <em>The</em> matters ‚Äî specific matters from that meeting'},
{id:'mc12',cat:'Articles',type:'multi',intro:'Specific infrastructure projects take <em>the</em>. Assets introduced for the first time take <em>a</em>. Specific conditional events take <em>the</em>. Specific required items take <em>the</em>.',q:'___ construction of ___ pipeline will commence following ___ receipt of ___ necessary permits.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:1},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0}],exp:'‚Ä¢ <em>The</em> construction ‚Äî specific project<br>‚Ä¢ <em>A</em> pipeline ‚Äî first mention (introducing this asset)<br>‚Ä¢ <em>The</em> receipt ‚Äî specific event (receiving the permits)<br>‚Ä¢ <em>The</em> necessary permits ‚Äî specific permits required'},
{id:'mc13',cat:'Articles',type:'multi',intro:'Project goals and objectives take <em>the</em> when specific. Abstract qualities and general cost categories take no article.',q:'___ objective of ___ project is to increase ___ efficiency and reduce ___ costs by 15%.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>The</em> objective ‚Äî specific (this project\'s objective)<br>‚Ä¢ <em>The</em> project ‚Äî specific, already known<br>‚Ä¢ <em>‚Äî</em> efficiency ‚Äî abstract uncountable noun<br>‚Ä¢ <em>‚Äî</em> costs ‚Äî general category'},
{id:'mc14',cat:'Articles',type:'multi',intro:'Governing bodies take <em>the</em>. Specific actions being resolved take <em>the</em>. Non-specific professional roles take <em>an</em>. First-mention procedural actions take <em>a</em>.',q:'___ board resolved that ___ appointment of ___ independent auditor be put to ___ vote.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0},{opts:['the','an','‚Äî'],ans:1},{opts:['the','a','‚Äî'],ans:1}],exp:'‚Ä¢ <em>The</em> board ‚Äî unique governing body<br>‚Ä¢ <em>The</em> appointment ‚Äî specific action being decided<br>‚Ä¢ <em>An</em> independent auditor ‚Äî non-specific, any qualified person<br>‚Ä¢ <em>A</em> vote ‚Äî first mention'},
{id:'mc15',cat:'Articles',type:'multi',intro:'Final challenge: possessives replace articles throughout. All specific named processes and entities take <em>the</em>.',q:'___ success of ___ merger depends on ___ integration of ___ two companies\' systems and ___ alignment of ___ corporate cultures.',blanks:[{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:0},{opts:['the','a','‚Äî'],ans:2}],exp:'‚Ä¢ <em>The</em> success, <em>the</em> merger, <em>the</em> integration, <em>the</em> two companies ‚Äî all specific<br>‚Ä¢ <em>The</em> alignment ‚Äî specific process<br>‚Ä¢ <em>‚Äî</em> corporate cultures ‚Äî possessive (<em>companies\'</em>) already makes it definite; no additional article'},
{id:'fc01',cat:'Conditionals',q:'Which is correct?',opts:['If it will rain, we cancel the trip.','If it rains, we will cancel the trip.','If it rains, we would cancel the trip.'],ans:1,exp:'<strong>First conditional: if + present simple, will + base verb.</strong> Never use <em>will</em> in the if-clause. The if-clause uses present simple to describe the future condition: <em>if it rains</em> (not <em>if it will rain</em>).'},
{id:'fc02',cat:'Conditionals',type:'gap',q:'If you ___ the deadline, the client ___ very unhappy.',opts:['miss / will be','will miss / will be','miss / would be'],ans:0,exp:'<strong>First conditional:</strong> if + present simple (<em>miss</em>), will + base verb (<em>will be</em>). Both errors are common: putting <em>will</em> in the if-clause, or using <em>would</em> in the result clause (which makes it second conditional ‚Äî hypothetical).'},
{id:'fc03',cat:'Conditionals',q:'Which sentence means the speaker thinks this is a REAL possibility?',opts:['If I got a promotion, I would move to a bigger flat.','If I get a promotion, I will move to a bigger flat.','If I had got a promotion, I would have moved to a bigger flat.'],ans:1,exp:'<strong>First conditional = real, possible future.</strong> <em>If I get</em> (it could really happen) ‚Üí <em>I will move.</em> Second conditional (<em>if I got</em>) suggests it is unlikely or hypothetical. Third conditional refers to the past.'},
{id:'fc04',cat:'Conditionals',type:'gap',q:'___ you finish early, give me a call.',opts:['If','Unless','Should'],ans:0,exp:'<strong>If + present simple</strong> in the if-clause. Note: <em>unless you finish early</em> would mean the opposite ‚Äî <em>if you do NOT finish early.</em> Here the speaker wants a call when/if finishing happens early, so <em>if</em> is correct.'},
{id:'fc05',cat:'Conditionals',q:'Which is correct? (negative result clause)',opts:['If he doesn\'t apologise, she will not forgive him.','If he doesn\'t apologise, she would not forgive him.','If he won\'t apologise, she will not forgive him.'],ans:0,exp:'<strong>Negative first conditional:</strong> if + present simple (positive or negative), will/won\'t + base verb. <em>If he doesn\'t apologise</em> (present simple negative) ‚Üí <em>she will not forgive him</em> (will + negative). Never use <em>won\'t</em> in the if-clause.'},
{id:'fc06',cat:'Conditionals',type:'gap',q:'What ___ if the deal ___?',opts:['will happen / falls through','would happen / falls through','will happen / will fall through'],ans:0,exp:'<strong>First conditional question form:</strong> <em>What will happen if‚Ä¶?</em> The result clause inverts to question word order (will + subject + verb). The if-clause stays present simple: <em>if the deal falls through</em> ‚Äî no will.'},
{id:'fc07',cat:'Conditionals',q:'Which sentence uses COULD correctly in a first conditional?',opts:['If we leave now, we could catch the 6pm train.','If we will leave now, we could catch the 6pm train.','If we left now, we could catch the 6pm train.'],ans:0,exp:'<strong>Could in the result clause</strong> of a first conditional = possible outcome (less certain than <em>will</em>). <em>If we leave now, we could catch it</em> (= it\'s possible). Compare: <em>we will catch it</em> (certain). The if-clause still uses present simple.'},
{id:'fc08',cat:'Conditionals',type:'multi',intro:'First conditional: both clauses tested together. If-clause = present simple. Result clause = will/can/might + base verb.',q:'If the board ___ the proposal, we ___ begin construction next quarter.',blanks:[{opts:['approves','will approve','approved'],ans:0},{opts:['will','would','might'],ans:0}],exp:'‚Ä¢ <em>Approves</em> ‚Äî present simple in the if-clause (never will)<br>‚Ä¢ <em>Will</em> ‚Äî will + base verb in the result clause. <em>Might</em> would also be acceptable (possible outcome) but <em>would</em> is wrong ‚Äî that makes it second conditional.'},
{id:'sc01',cat:'Conditionals',q:'Which is correct?',opts:['If I would be you, I would refuse.','If I were you, I would refuse.','If I was you, I will refuse.'],ans:1,exp:'<strong>Second conditional: if + past simple, would + base verb.</strong> Never use <em>would</em> in the if-clause. With the verb <em>be</em>, formal English uses <em>were</em> for all persons: <em>If I were, if he were, if she were.</em>'},
{id:'sc02',cat:'Conditionals',type:'gap',q:'If she ___ harder, she ___ get promoted.',opts:['worked / would','worked / will','works / would'],ans:0,exp:'<strong>Second conditional:</strong> if + past simple (<em>worked</em>), would + base verb (<em>would get</em>). The past simple in the if-clause does NOT refer to the past ‚Äî it signals a hypothetical present or future situation.'},
{id:'sc03',cat:'Conditionals',q:'Which word can replace WOULD in the result clause?',opts:['Will','Could','Should'],ans:1,exp:'<strong>Could/might</strong> can replace <em>would</em> in the result clause to show possibility rather than certainty. <em>If I had more time, I could travel more</em> (= it would be possible). <em>Might</em> also works: <em>I might travel more.</em>'},
{id:'sc04',cat:'Conditionals',q:'Which sentence expresses an UNLIKELY or HYPOTHETICAL present situation?',opts:['If I see the CEO, I will speak to him.','If I saw the CEO, I would speak to him.','If I had seen the CEO, I would have spoken to him.'],ans:1,exp:'<strong>Second conditional = hypothetical or unlikely present/future.</strong> <em>If I saw the CEO</em> (unlikely ‚Äî perhaps he is rarely seen) ‚Üí <em>I would speak to him.</em> Compare: first conditional (<em>if I see</em>) = real possibility; third conditional = past.'},
{id:'sc05',cat:'Conditionals',type:'gap',q:'What ___ you do if the project ___?',opts:['would / failed','will / failed','would / fails'],ans:0,exp:'<strong>Second conditional question form:</strong> <em>What would you do if‚Ä¶?</em> Both clauses are hypothetical: <em>would</em> in the result, past simple in the if-clause. Note: <em>What would you do if it rains?</em> is a common spoken error ‚Äî <em>rained</em> is correct for hypothetical.'},
{id:'sc06',cat:'Conditionals',q:'Which is correct?',opts:['If we had a bigger budget, we could expand faster.','If we have a bigger budget, we could expand faster.','If we had a bigger budget, we will expand faster.'],ans:0,exp:'<strong>Second conditional with could:</strong> if + past simple, could + base verb. <em>We don\'t have a bigger budget</em> ‚Äî this is the hypothetical condition. <em>Could expand</em> = would be able to expand. Mixing <em>have</em> (present) with <em>could</em> breaks the conditional logic.'},
{id:'sc07',cat:'Conditionals',type:'multi',intro:'Second conditional: if-clause = past simple, result clause = would/could/might + base verb. Tests both clauses together.',q:'If the company ___ into a new market, it ___ significant investment.',blanks:[{opts:['expanded','expands','will expand'],ans:0},{opts:['would require','will require','requires'],ans:0}],exp:'‚Ä¢ <em>Expanded</em> ‚Äî past simple in the if-clause signals hypothetical (the expansion is not yet decided)<br>‚Ä¢ <em>Would require</em> ‚Äî would + base verb in the result clause. <em>Will require</em> would make it first conditional (a real plan); <em>requires</em> makes it zero conditional (a fact).'},
{id:'co_tc01',cat:'Conditionals',q:'Which is a correct third conditional?',opts:['If I studied harder, I would have passed.','If I had studied harder, I would have passed.','If I had studied harder, I would pass.'],ans:1,exp:'<strong>Third conditional: if + past perfect, would have + past participle.</strong> Both clauses refer to the past. It expresses an imaginary past ‚Äî something that did not happen: <em>I didn\'t study hard enough</em>, so <em>I didn\'t pass</em>.'},
{id:'co_tc02',cat:'Conditionals',type:'gap',q:'If they ___ the contract earlier, we ___ the project on time.',opts:['had signed / would have completed','signed / would have completed','had signed / would complete'],ans:0,exp:'<strong>Third conditional:</strong> if + past perfect (<em>had signed</em>), would have + past participle (<em>would have completed</em>). They did NOT sign on time ‚Üí we did NOT complete on time. Both the condition and result are unreal past events.'},
{id:'co_tc03',cat:'Conditionals',q:'What does this sentence mean? \'If I had left earlier, I wouldn\'t have missed the flight.\'',opts:['I left early and caught the flight.','I didn\'t leave early and I missed the flight.','I might leave early and catch the flight.'],ans:1,exp:'<strong>Third conditional = unreal past.</strong> The sentence means the opposite of what is stated in the if-clause: <em>I didn\'t leave early</em> ‚Üí <em>I missed the flight.</em> Third conditionals always describe what DIDN\'T happen and its imagined consequence.'},
{id:'co_tc04',cat:'Conditionals',q:'Which uses COULD HAVE correctly in a third conditional?',opts:['If we had planned better, we could have avoided this.','If we planned better, we could have avoided this.','If we had planned better, we could avoid this.'],ans:0,exp:'<strong>Could have + past participle</strong> in the result clause = it would have been possible. <em>Could have avoided</em> (possible outcome) vs <em>would have avoided</em> (certain outcome). The if-clause must still use past perfect: <em>had planned.</em>'},
{id:'co_tc05',cat:'Conditionals',type:'gap',q:'___ they invested earlier, they would have made a substantial profit.',opts:['Had','If','Should'],ans:0,exp:'<strong>Inversion in third conditional:</strong> <em>Had they invested</em> = <em>If they had invested.</em> Dropping <em>if</em> and inverting subject and auxiliary is formal and common in business/legal writing. Only works with <em>had, were,</em> and <em>should.</em>'},
{id:'tc06',cat:'Conditionals',q:'Which is correct? (negative if-clause)',opts:['If the system had not failed, we would have met the deadline.','If the system had not failed, we would meet the deadline.','If the system didn\'t fail, we would have met the deadline.'],ans:0,exp:'<strong>Negative third conditional:</strong> if + had not + past participle, would have + past participle. <em>If the system had not failed</em> = the system DID fail. <em>We would have met the deadline</em> = we DIDN\'T meet it.'},
{id:'tc07',cat:'Conditionals',type:'multi',intro:'Third conditional: if-clause = had + past participle, result clause = would/could/might have + past participle. Both clauses are unreal past.',q:'If the team ___ the risks earlier, the project ___ on budget.',blanks:[{opts:['had identified','identified','has identified'],ans:0},{opts:['would have stayed','would stay','will have stayed'],ans:0}],exp:'‚Ä¢ <em>Had identified</em> ‚Äî past perfect in the if-clause (they did NOT identify the risks in time)<br>‚Ä¢ <em>Would have stayed</em> ‚Äî would have + past participle in the result clause (it did NOT stay on budget). <em>Would stay</em> is second conditional (present hypothetical), not third.'},
{id:'mx01',cat:'Conditionals',q:'What type of conditional is this? \'If I had accepted that job, I would be living in Dubai now.\'',opts:['Second conditional','Third conditional','Mixed conditional ‚Äî past condition, present result'],ans:2,exp:'<strong>Mixed conditional Type 1: past condition ‚Üí present result.</strong> If-clause = past perfect (unreal past event). Result clause = would + base verb (present consequence). The job offer was in the past; the consequence (<em>living in Dubai</em>) is about the present situation.'},
{id:'mx02',cat:'Conditionals',q:'What type of conditional is this? \'If she were more organised, she wouldn\'t have missed the deadline.\'',opts:['Mixed conditional ‚Äî present condition, past result','Second conditional','Third conditional'],ans:0,exp:'<strong>Mixed conditional Type 2: present condition ‚Üí past result.</strong> If-clause = past simple / were (unreal present state). Result clause = would have + past participle (past consequence). She IS disorganised (present trait) ‚Üí that\'s why she missed it (past event).'},
{id:'mx03',cat:'Conditionals',type:'gap',q:'If I ___ the training programme, I ___ able to lead this project now.',opts:['had completed / would be','completed / would be','had completed / would have been'],ans:0,exp:'<strong>Mixed conditional Type 1:</strong> past condition ‚Üí present result. <em>Had completed</em> (past perfect in if-clause) + <em>would be</em> (would + base verb in result = present state). I did NOT complete the training ‚Üí I am NOT able to lead the project now.'},
{id:'mx04',cat:'Conditionals',type:'gap',q:'If he ___ more experience, he ___ got the promotion last year.',opts:['had / would have','had / would get','were / would have'],ans:0,exp:'<strong>Mixed conditional Type 2:</strong> present condition ‚Üí past result. <em>Had</em> (past simple = unreal present state: he doesn\'t have much experience) + <em>would have got</em> (result clause = would have + past participle). His current lack of experience caused the past failure.'},
{id:'mx05',cat:'Conditionals',type:'multi',intro:'Mixed conditional Type 1: past condition (if + past perfect) ‚Üí present result (would + base verb).',q:'If she ___ the MBA, she ___ in a much stronger position today.',blanks:[{opts:['had done','did','has done'],ans:0},{opts:['would be','would have been','will be'],ans:0}],exp:'‚Ä¢ <em>Had done</em> ‚Äî past perfect in the if-clause (she did NOT do the MBA in the past)<br>‚Ä¢ <em>Would be</em> ‚Äî would + base verb = present consequence (she is NOT in a strong position now). <em>Would have been</em> would make it a pure third conditional (past result), not mixed.'},
{id:'mx06',cat:'Conditionals',type:'multi',intro:'Mixed conditional Type 2: present condition (if + past simple/were) ‚Üí past result (would have + past participle).',q:'If he ___ a better communicator, the negotiation ___ differently.',blanks:[{opts:['were','had been','is'],ans:0},{opts:['would have gone','would go','will have gone'],ans:0}],exp:'‚Ä¢ <em>Were</em> ‚Äî past simple/were = unreal present state (he is NOT a good communicator as a general trait)<br>‚Ä¢ <em>Would have gone</em> ‚Äî would have + past participle = past result (the negotiation already happened and went badly because of his present trait).'},
{id:'mx07',cat:'Conditionals',q:'Which sentence is a mixed conditional?',opts:['If I had slept better, I would feel more alert now.','If I had slept better, I would have felt more alert.','If I slept better, I would feel more alert.'],ans:0,exp:'<strong>Mixed conditional:</strong> <em>had slept</em> (past perfect if-clause) + <em>would feel now</em> (present result). Option B is pure third conditional (past result). Option C is pure second conditional (hypothetical present). Only A mixes past condition with present result.'},
{id:'mx08',cat:'Conditionals',q:'Which is the clearest way to identify a mixed conditional?',opts:['The if-clause and result clause refer to the same time period','The if-clause and result clause refer to DIFFERENT time periods','The sentence contains both will and would'],ans:1,exp:'<strong>The key to identifying mixed conditionals:</strong> the two clauses refer to different times. If-clause = past, result = present (Type 1). Or: if-clause = present, result = past (Type 2). In pure conditionals (2nd, 3rd), both clauses refer to the same time period.'},
