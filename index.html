{id:'sk01',cat:'Collocations',q:'Which is correct?',opts:['We always seek for some kind of social activity.','We always seek some kind of social activity.','We always sought for some kind of social activity.'],ans:1,exp:'<strong>Seek</strong> takes a direct object ‚Äî no preposition needed. <em>Seek something</em>, not <em>seek for something</em>. Like <em>find</em>, not <em>look for</em>.'},
{id:'sk02',cat:'Collocations',type:'gap',q:'The past tense of SEEK is ___.',opts:['sought','seeked','seeken','sook'],ans:0,exp:'<strong>Seek ‚Üí sought</strong> is an irregular verb. <em>We sought help / They sought advice.</em>'},
{id:'sk03',cat:'Collocations',q:'Which is the most natural, informal version?',opts:['We always sought some kind of social activity to engage in.','We always looked for some kind of social activity to get involved in.','We always searched for social activities to be engaged in.'],ans:1,exp:'<strong>Look for ‚Ä¶ to get involved in</strong> is informal and natural. <em>Sought ‚Ä¶ to engage in</em> is formal. <em>To be engaged in</em> is unnecessarily passive.'},

// ‚ïê‚ïê LESSON: HW ‚Äî TENSE CONSISTENCY ‚ïê‚ïê
{id:'tc_hw01',cat:'Grammar',q:'Which is correct for stating facts about colleagues?',opts:['Most people are eating lunch at their workstations, they didn\'t go out.','Most people eat lunch at their workstations, they don\'t go out.','Most people were eating lunch, they don\'t go out.'],ans:1,exp:'When stating general facts or habits, use <strong>present simple</strong> consistently: <em>eat, don\'t go out, don\'t drink</em>. Don\'t mix tenses mid-sentence.'},
{id:'tc_hw02',cat:'Prepositions',type:'gap',q:'So ___ the evening you will not manage to agree with them to go for a drink.',opts:['in','at','on','during'],ans:0,exp:'<strong>In the evening</strong> ‚Äî always <em>in</em> for parts of the day (morning, afternoon, evening). <em>At night</em> is the exception.'},
{id:'tc_hw03',cat:'Grammar',type:'gap',q:'You will not manage to agree with them to go ___ a drink.',opts:['for','to have','and have','‚Äî'],ans:0,exp:'<strong>Go for a drink</strong> is the most natural, native expression. <em>Go and have a drink</em> also works but is slightly more verbose.'},

// ‚ïê‚ïê LESSON: HW ‚Äî CRYPTOCURRENCY ‚ïê‚ïê
{id:'cr01',cat:'Grammar',q:'Which is correct?',opts:['This provide a good opportunity.','This provides a good opportunity.','This providing a good opportunity.'],ans:1,exp:'<strong>Subject-verb agreement</strong>: <em>this</em> is singular ‚Üí <em><strong>provides</strong></em> (third person singular, add -s).'},
{id:'cr02',cat:'Grammar',type:'gap',q:'Crypto will be very popular for ___ hidden payments.',opts:['these','this','those','the'],ans:0,exp:'<strong>These</strong> = plural demonstrative, matching the plural noun <em>payments</em>. <em>This</em> is singular and cannot modify a plural noun.'},
{id:'cr03',cat:'Vocabulary',q:'What are ALTCOINS?',opts:['Alternative payment methods (cash, cards, etc.).','All cryptocurrencies other than Bitcoin (and sometimes Ethereum).','Low-value Bitcoin fractions.','Coins used only for illegal transactions.'],ans:1,exp:'<strong>Altcoins</strong> = all cryptocurrencies other than Bitcoin. The term comes from "alternative coins". Examples: Ethereum, Litecoin, Dogecoin.'},
{id:'cr04',cat:'Grammar',q:'Which is correct?',opts:['You cannot really go back and delete any transaction.','You cannot really go back and delete any transactions.','You cannot really go back and delete any specific transaction.','All of B and C are correct.'],ans:3,exp:'<strong>Any transactions</strong> (general plural) OR <strong>any specific/single transaction</strong> (individual with qualifier). <em>Any transaction</em> alone (without a qualifier like <em>single</em>) sounds incomplete ‚Äî add <em>a</em> instead.'},
{id:'cr05',cat:'Grammar',type:'gap',q:'I will definitely ___ buy a lot of bitcoin.',opts:['not','will not','never will','no'],ans:0,exp:'<strong>Will definitely not</strong> ‚Äî only one <em>will</em> is needed. <em>I will definitely will not</em> is wrong. The adverb <em>definitely</em> goes between <em>will</em> and <em>not</em>.'},
{id:'cr06',cat:'Grammar',q:'Which is correct? (Bitcoin as a noun)',opts:['I have 10 Bitcoins in my wallet.','I have 10 bitcoin in my wallet.','I have 10 Bitcoines in my wallet.'],ans:1,exp:'<strong>Bitcoin</strong> is generally used as an uncountable noun, like <em>money</em>. We say <em>10 bitcoin</em>, not <em>10 Bitcoins</em> ‚Äî just as we say <em>10 dollars</em> not <em>10 moneys</em>.'},

// ‚ïê‚ïê TO-INFINITIVE vs GERUND ‚Äî 50 questions ‚ïê‚ïê

// ‚îÄ‚îÄ REMEMBER ‚îÄ‚îÄ
{id:'tg01',cat:'Gerunds & Infinitives',q:'"I remember posting the letter." What does this mean?',opts:['I posted it and I recall doing so.','I must post it ‚Äî I haven\'t forgotten.','I will post it when I remember.'],ans:0,exp:'<strong>Remember + gerund</strong> = recall a past action you already did. <em>I remember posting it</em> = I have the memory of posting it.'},
{id:'tg02',cat:'Gerunds & Infinitives',q:'"Remember to post the letter." What does this mean?',opts:['You already posted it.','Don\'t forget ‚Äî you need to post it.','You remember that you posted it.'],ans:1,exp:'<strong>Remember to do</strong> = don\'t forget to do something (future action). <strong>Remember doing</strong> = recall a past action.'},
{id:'tg03',cat:'Gerunds & Infinitives',type:'gap',q:'I clearly remember ___ him at the conference last year.',opts:['meeting','to meet','meet','have met'],ans:0,exp:'<strong>Remember + gerund</strong> = recall a past event. The meeting already happened and you have the memory of it.'},
{id:'tg04',cat:'Gerunds & Infinitives',type:'gap',q:'Don\'t forget ___ your passport tomorrow.',opts:['to bring','bringing','bring','of bringing'],ans:0,exp:'<strong>Forget/remember to do</strong> = for future obligations. <em>Don\'t forget to bring</em> = make sure you bring it.'},
{id:'tg05',cat:'Gerunds & Infinitives',q:'Which sentence means you have a memory of locking the door?',opts:['I remember to lock the door.','I remember locking the door.','I remembered to lock the door.'],ans:1,exp:'<strong>Remember locking</strong> (gerund) = I have the memory of doing it. <em>Remember to lock</em> = instruction to do it in future.'},

// ‚îÄ‚îÄ FORGET ‚îÄ‚îÄ
{id:'tg06',cat:'Gerunds & Infinitives',q:'"I forgot to call her." What happened?',opts:['I called her but don\'t remember it.','I didn\'t call her ‚Äî it slipped my mind.','I remembered to call but chose not to.'],ans:1,exp:'<strong>Forget to do</strong> = fail to do something because it slipped your mind. The action never happened.'},
{id:'tg07',cat:'Gerunds & Infinitives',q:'"I\'ll never forget meeting her." What does this mean?',opts:['I must not forget to meet her.','I have a strong memory of meeting her that I will always keep.','I always forget when I meet new people.'],ans:1,exp:'<strong>Forget + gerund</strong> = the memory of a past experience. <em>I\'ll never forget meeting her</em> = that experience is unforgettable.'},
{id:'tg08',cat:'Gerunds & Infinitives',type:'gap',q:'She forgot ___ the oven on before leaving ‚Äî dinner was ruined.',opts:['to turn on','turning on','turn on','to turning on'],ans:0,exp:'<strong>Forget to do</strong> = fail to do a future/pending action. She didn\'t turn it on ‚Äî she forgot that obligation.'},

// ‚îÄ‚îÄ TRY ‚îÄ‚îÄ
{id:'tg09',cat:'Gerunds & Infinitives',q:'"I tried to open the window but it was stuck." What does this mean?',opts:['I attempted to open it, but failed.','I opened it as an experiment to see what happens.','I opened it successfully.'],ans:0,exp:'<strong>Try to do</strong> = attempt something, often with difficulty or failure. <em>I tried to open it</em> = I attempted but it didn\'t work.'},
{id:'tg10',cat:'Gerunds & Infinitives',q:'"Try adding a pinch of salt ‚Äî it might taste better." What does TRY mean here?',opts:['Attempt it with difficulty.','Experiment with it as a possible solution.','Do it as an obligation.'],ans:1,exp:'<strong>Try + gerund</strong> = experiment with something to see if it helps. <em>Try doing X</em> = do X as an experiment.'},
{id:'tg11',cat:'Gerunds & Infinitives',type:'gap',q:'The laptop keeps freezing. Have you tried ___ it off and on again?',opts:['turning','to turn','turn','to turning'],ans:0,exp:'<strong>Try + gerund</strong> = do it as an experiment to see if it solves the problem.'},
{id:'tg12',cat:'Gerunds & Infinitives',type:'gap',q:'She tried ___ the exam three times but kept failing.',opts:['to pass','passing','pass','passed'],ans:0,exp:'<strong>Try to do</strong> = attempt something with difficulty. She attempted but failed each time.'},
{id:'tg13',cat:'Gerunds & Infinitives',q:'Which sentence means you are suggesting an experiment?',opts:['Try to eat less sugar.','Try eating less sugar.'],ans:1,exp:'<strong>Try eating</strong> = experiment with it as a remedy. <strong>Try to eat</strong> = make an effort/attempt (implies difficulty).'},

// ‚îÄ‚îÄ REGRET ‚îÄ‚îÄ
{id:'tg14',cat:'Gerunds & Infinitives',q:'"I regret telling him the news." What happened?',opts:['I wish I hadn\'t told him ‚Äî I already did.','I haven\'t told him yet but I don\'t want to.','I\'m about to tell him something unfortunate.'],ans:0,exp:'<strong>Regret + gerund</strong> = feel sorry about something you already did. The telling happened; you wish it hadn\'t.'},
{id:'tg15',cat:'Gerunds & Infinitives',q:'"We regret to inform you that your application was unsuccessful." This means:',opts:['We are sorry that we have to tell you this (now, formally).','We wish we hadn\'t told you before.','We don\'t want you to apply again.'],ans:0,exp:'<strong>Regret to do</strong> = be sorry that you have to do something right now (formal). Used in formal letters and announcements.'},
{id:'tg16',cat:'Gerunds & Infinitives',type:'gap',q:'I regret ___ so much time on social media when I was younger.',opts:['wasting','to waste','waste','wasted'],ans:0,exp:'<strong>Regret + gerund</strong> = feel sorry about a past action. The wasting already happened.'},
{id:'tg17',cat:'Gerunds & Infinitives',type:'gap',q:'We regret ___ you that the flight has been cancelled.',opts:['to inform','informing','inform','to informing'],ans:0,exp:'<strong>Regret to do</strong> = sorry to be doing this right now. Formal: <em>regret to inform / to announce / to tell.</em>'},

// ‚îÄ‚îÄ STOP ‚îÄ‚îÄ
{id:'tg18',cat:'Gerunds & Infinitives',q:'Which sentence means the smoking has ended permanently?',opts:['He stopped to smoke.','He stopped smoking.'],ans:1,exp:'<strong>Stop + gerund</strong> = quit a habit. <em>He stopped smoking</em> = he no longer smokes.'},
{id:'tg20',cat:'Gerunds & Infinitives',type:'gap',q:'I was reading and had to stop ___ the door ‚Äî someone was knocking.',opts:['to answer','answering','answer','for answering'],ans:0,exp:'<strong>Stop to do</strong> = stop the current activity in order to do something new. The knocking was the reason to stop reading.'},

// ‚îÄ‚îÄ GO ON ‚îÄ‚îÄ
{id:'tg21',cat:'Gerunds & Infinitives',q:'"She went on talking for an hour." What does this mean?',opts:['She talked, then did something else.','She continued talking for an hour without stopping.','She talked and then started talking again later.'],ans:1,exp:'<strong>Go on + gerund</strong> = continue doing the same thing. <em>She went on talking</em> = she kept talking and didn\'t stop.'},
{id:'tg22',cat:'Gerunds & Infinitives',q:'"After university, he went on to become a lawyer." What does GO ON TO mean?',opts:['He continued studying at university.','He proceeded to do something different next.','He gave up on law.'],ans:1,exp:'<strong>Go on to do</strong> = proceed to do something new as the next step. He finished uni, then moved on to becoming a lawyer.'},
{id:'tg23',cat:'Gerunds & Infinitives',type:'gap',q:'He apologised briefly and then went on ___ about his own problems.',opts:['talking','to talk','talk','to talking'],ans:0,exp:'<strong>Go on + gerund</strong> = continue doing the same action without stopping.'},
{id:'tg24',cat:'Gerunds & Infinitives',type:'gap',q:'She finished her PhD and went on ___ three bestselling books.',opts:['to write','writing','write','to writing'],ans:0,exp:'<strong>Go on to do</strong> = the next achievement after the previous one. A new, different action follows.'},

// ‚îÄ‚îÄ MEAN ‚îÄ‚îÄ
{id:'tg25',cat:'Gerunds & Infinitives',q:'"This job means working weekends." What does MEAN express here?',opts:['The job intends to require weekends.','The job involves / requires working weekends as a consequence.','The job used to involve weekends.'],ans:1,exp:'<strong>Mean + gerund</strong> = involve/entail as a consequence. <em>This means working weekends</em> = it entails that as a result.'},
{id:'tg27',cat:'Gerunds & Infinitives',type:'gap',q:'Getting a promotion means ___ more responsibility.',opts:['taking on','to take on','take on','to taking on'],ans:0,exp:'<strong>Mean + gerund</strong> = involve as a consequence. Promotion <em>entails</em> more responsibility ‚Äî it is the natural result.'},

// ‚îÄ‚îÄ LIKE / LOVE / HATE / PREFER ‚îÄ‚îÄ
{id:'tg28',cat:'Gerunds & Infinitives',q:'"I like swimming." vs "I\'d like to swim." What is the difference?',opts:['No difference ‚Äî both mean the same.','Like + gerund = general preference; would like + infinitive = specific desire right now.','Like + gerund = past habit; would like + infinitive = future plan.'],ans:1,exp:'<strong>Like + gerund</strong> = general preference. <strong>Would like + infinitive</strong> = a specific desire or polite request right now.'},
{id:'tg29',cat:'Gerunds & Infinitives',type:'gap',q:'I\'d love ___ you to the airport, but I have a meeting.',opts:['to drive','driving','drive','to driving'],ans:0,exp:'<strong>Would love/like to do</strong> = specific desire right now. Always to-infinitive after <em>would like/love.</em>'},
{id:'tg30',cat:'Gerunds & Infinitives',q:'Which is correct for a general habit?',opts:['She hates to get up early every day.','She hates getting up early every day.','Both are equally correct.'],ans:2,exp:'Both are acceptable. <strong>Hate + gerund</strong> is common for general habits; <strong>hate + infinitive</strong> is also fine in British English.'},
{id:'tg31',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I prefer travelling by train to driving.','I prefer travelling by train than driving.','I prefer travel by train to driving.'],ans:0,exp:'<strong>Prefer + gerund + to + gerund</strong> is the standard structure for comparing two activities: <em>prefer swimming to running</em>. Never <em>prefer ‚Ä¶ than</em>.'},

// ‚îÄ‚îÄ NEED ‚îÄ‚îÄ
{id:'tg32',cat:'Gerunds & Infinitives',q:'"The car needs servicing." What does this mean?',opts:['The car intends to be serviced.','The car requires a service ‚Äî it must be done.','The car has just been serviced.'],ans:1,exp:'<strong>Need + gerund</strong> = passive meaning: something requires doing. <em>Needs servicing</em> = needs to be serviced.'},
{id:'tg33',cat:'Gerunds & Infinitives',q:'"I need to service the car." vs "The car needs servicing." ‚Äî what is the key difference?',opts:['No difference in meaning.','The first is active (I must do it); the second is passive (it must be done to the car).','The first is past, the second is future.'],ans:1,exp:'<strong>Need to do</strong> = active obligation on the subject. <strong>Need + gerund</strong> = the subject requires something to be done to it.'},
{id:'tg34',cat:'Gerunds & Infinitives',type:'gap',q:'This report needs ___ before the meeting ‚Äî there are several errors.',opts:['correcting','to correct','correct','corrected'],ans:0,exp:'<strong>Need + gerund</strong> = passive meaning: the report requires correction. <em>Needs correcting</em> = needs to be corrected.'},

// ‚îÄ‚îÄ ALLOW / PERMIT / ENABLE ‚îÄ‚îÄ
{id:'tg35',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['They don\'t allow smoking in here.','They don\'t allow to smoke in here.','They don\'t allow smoke in here.'],ans:0,exp:'<strong>Allow + gerund</strong> when there is no object: <em>don\'t allow smoking.</em> With an object: <em>don\'t allow <strong>us</strong> to smoke</em> (object + infinitive).'},
{id:'tg36',cat:'Gerunds & Infinitives',type:'gap',q:'The new software enables users ___ collaborate in real time.',opts:['to','‚Äî','for','of'],ans:0,exp:'<strong>Enable + object + to-infinitive</strong>: <em>enables users <strong>to</strong> collaborate</em>. Always to-infinitive after enable + object.'},
{id:'tg37',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['The rules don\'t permit to use phones.','The rules don\'t permit using phones.','The rules don\'t permit use phones.'],ans:1,exp:'<strong>Permit + gerund</strong> (no object): <em>doesn\'t permit using phones.</em> With object: <em>doesn\'t permit <strong>us</strong> to use phones</em>.'},

// ‚îÄ‚îÄ AFFORD / MANAGE / ARRANGE ‚îÄ‚îÄ
{id:'tg38',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I can\'t afford buying a new car right now.','I can\'t afford to buy a new car right now.','I can\'t afford buy a new car right now.'],ans:1,exp:'<strong>Afford</strong> always takes a to-infinitive: <em>can\'t afford to buy, can\'t afford to lose.</em>'},
{id:'tg39',cat:'Gerunds & Infinitives',type:'gap',q:'Despite everything, she managed ___ finish the marathon.',opts:['to','‚Äî','of','in'],ans:0,exp:'<strong>Manage to do</strong> = succeed in doing something despite difficulty. Always to-infinitive.'},
{id:'tg40',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['Can you arrange meeting the client on Thursday?','Can you arrange to meet the client on Thursday?','Can you arrange meet the client on Thursday?'],ans:1,exp:'<strong>Arrange to do</strong> = make plans for something. Always to-infinitive.'},

// ‚îÄ‚îÄ CONSIDER / IMAGINE / RISK / FANCY ‚îÄ‚îÄ
{id:'tg41',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['Have you considered to move abroad?','Have you considered moving abroad?','Have you considered to moving abroad?'],ans:1,exp:'<strong>Consider</strong> always takes a gerund: <em>consider moving, consider quitting, consider staying.</em>'},
{id:'tg42',cat:'Gerunds & Infinitives',type:'gap',q:'I can\'t imagine ___ in a place without the internet.',opts:['living','to live','live','to living'],ans:0,exp:'<strong>Imagine</strong> takes a gerund: <em>imagine living, imagine winning, imagine being.</em>'},
{id:'tg43',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['Don\'t risk to say something you\'ll regret.','Don\'t risk saying something you\'ll regret.','Don\'t risk to saying something you\'ll regret.'],ans:1,exp:'<strong>Risk</strong> always takes a gerund: <em>risk losing, risk saying, risk making a mistake.</em>'},
{id:'tg44',cat:'Gerunds & Infinitives',type:'gap',q:'Do you fancy ___ out for dinner tonight?',opts:['going','to go','go','to going'],ans:0,exp:'<strong>Fancy</strong> (British English, informal) = feel like doing. Always takes a gerund: <em>fancy going, fancy doing, fancy having.</em>'},

// ‚îÄ‚îÄ RECOMMEND / PROPOSE ‚îÄ‚îÄ
{id:'tg45',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I recommend to try the pasta here.','I recommend trying the pasta here.','I recommend try the pasta here.'],ans:1,exp:'<strong>Recommend, suggest, propose</strong> all take a gerund: <em>recommend trying, suggest going, propose meeting.</em>'},
{id:'tg46',cat:'Gerunds & Infinitives',type:'gap',q:'The doctor proposed ___ the dose gradually.',opts:['reducing','to reduce','reduce','to reducing'],ans:0,exp:'<strong>Propose</strong> + gerund: <em>proposed reducing, proposed delaying, proposed moving.</em>'},

// ‚îÄ‚îÄ WANT / EXPECT ‚îÄ‚îÄ
{id:'tg47',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I want going to the gym later.','I want to go to the gym later.','I want go to the gym later.'],ans:1,exp:'<strong>Want</strong> always takes a to-infinitive: <em>want to go, want to see, want to know.</em>'},
{id:'tg48',cat:'Gerunds & Infinitives',type:'gap',q:'They expect ___ a decision by the end of the week.',opts:['to make','making','make','to making'],ans:0,exp:'<strong>Expect to do</strong> = anticipate doing something. Always to-infinitive when the subject and the doer are the same.'},

// ‚îÄ‚îÄ USED TO / BE USED TO ‚îÄ‚îÄ
{id:'tg49',cat:'Gerunds & Infinitives',q:'"I\'m used to waking up early." What does USED TO mean here?',opts:['I did it in the past but not now.','I am accustomed to it ‚Äî it is normal for me.','I used to like doing it.'],ans:1,exp:'<strong>Be used to + gerund</strong> = be accustomed to. Very different from <em>used to do</em> (past habit). <em>I\'m used to waking up</em> = it feels normal to me.'},
{id:'tg50',cat:'Gerunds & Infinitives',type:'gap',q:'I used ___ smoke, but I quit five years ago.',opts:['to','to smoking','‚Äî','for'],ans:0,exp:'<strong>Used to + bare infinitive</strong> = past habit that no longer happens. <em>I used to smoke</em> = I smoked regularly in the past but don\'t now.'},
{id:'tg51',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I\'m looking forward to see you.','I\'m looking forward to seeing you.','I\'m looking forward to meet you.'],ans:1,exp:'<strong>Look forward to</strong> + gerund ‚Äî the <em>to</em> is a preposition here, not part of an infinitive. Always -ing after it.'},
{id:'tg52',cat:'Gerunds & Infinitives',type:'gap',q:'I\'m really not used to ___ up this early ‚Äî I\'m exhausted.',opts:['getting','get','to get','got'],ans:0,exp:'<strong>Be used to + gerund</strong>: <em>used to getting up, used to working late, used to living alone.</em>'},
{id:'tg53',cat:'Gerunds & Infinitives',q:'"She began crying." vs "She began to cry." ‚Äî which is correct?',opts:['Only "began crying" is correct.','Only "began to cry" is correct.','Both are correct.'],ans:2,exp:'<strong>Begin, start, continue</strong> can take either a gerund or a to-infinitive with no change in meaning. Both are correct.'},
{id:'tg54',cat:'Gerunds & Infinitives',q:'"She began crying" and "she began to cry" are:',opts:['Both correct ‚Äî begin takes gerund or infinitive with no change in meaning.','Different ‚Äî begin + gerund = past habit; begin + infinitive = single event.','Only "began to cry" is standard ‚Äî gerund after begin is informal only.'],ans:0,exp:'<strong>Begin, start, continue</strong> can take either a gerund or a to-infinitive with no difference in meaning. Both are equally standard and correct.'},

// ‚ïê‚ïê MUCH vs MANY ‚Äî 10 questions ‚ïê‚ïê
{id:'mm01',cat:'Grammar',q:'Which is correct?',opts:['How much people came to the event?','How many people came to the event?','How much persons came to the event?'],ans:1,exp:'<strong>Many</strong> with countable nouns (people, chairs, cars). <strong>Much</strong> with uncountable nouns (water, time, money).'},
{id:'mm02',cat:'Grammar',type:'gap',q:'I don\'t have ___ time left ‚Äî can we speed this up?',opts:['much','many','a lot of a','few'],ans:0,exp:'<strong>Much</strong> + uncountable noun. <em>Time</em> is uncountable: <em>much time, much patience, much energy.</em>'},
{id:'mm03',cat:'Grammar',q:'Which sentence contains an error?',opts:['There aren\'t many seats left.','There isn\'t much traffic today.','There aren\'t much options available.','There isn\'t much noise.'],ans:2,exp:'<strong>Options</strong> is countable ‚Üí use <strong>many</strong>: <em>there aren\'t <strong>many</strong> options.</em> <em>Much</em> is wrong with countable plurals.'},
{id:'mm04',cat:'Grammar',type:'gap',q:'She didn\'t make ___ progress last week ‚Äî she was ill.',opts:['much','many','a lot','few'],ans:0,exp:'<strong>Progress</strong> is uncountable ‚Üí <strong>much progress</strong>. Never <em>many progresses</em>. Like <em>advice, information, news.</em>'},
{id:'mm05',cat:'Grammar',q:'Which is correct?',opts:['There are too much cars on the road.','There are too many cars on the road.','There is too many traffic on the road.'],ans:1,exp:'<strong>Cars</strong> = countable ‚Üí <strong>many</strong>. <em>Traffic</em> = uncountable ‚Üí <em>much traffic</em> or <em>a lot of traffic</em>.'},
{id:'mm06',cat:'Grammar',type:'gap',q:'In the 80s you didn\'t have ___ opportunity to watch foreign films.',opts:['much','many','a lot','few'],ans:0,exp:'<strong>Opportunity</strong> used as an uncountable concept ‚Üí <strong>much opportunity</strong>. <em>Many opportunities</em> (countable plural) is also fine.'},
{id:'mm07',cat:'Grammar',q:'Which TWO sentences are both correct?',opts:['She doesn\'t have many friends. / She doesn\'t have much friends.','She doesn\'t have many friends. / She doesn\'t have much free time.','She doesn\'t have much friends. / She doesn\'t have many free time.'],ans:1,exp:'<strong>Friends</strong> = countable ‚Üí <em>many friends</em>. <strong>Free time</strong> = uncountable ‚Üí <em>much free time</em>. Never swap them.'},
{id:'mm08',cat:'Grammar',type:'gap',q:'How ___ homework did the teacher give you this week?',opts:['much','many','lot of','number of'],ans:0,exp:'<strong>Homework</strong> is uncountable ‚Üí <strong>much homework</strong>. Like <em>information, advice, luggage.</em> Never <em>many homeworks</em>.'},
{id:'mm09',cat:'Grammar',q:'Which is correct?',opts:['I don\'t have many information about this.','I don\'t have much information about this.','I don\'t have many informations about this.'],ans:1,exp:'<strong>Information</strong> is always uncountable ‚Üí <strong>much information</strong>. There is no plural <em>informations</em>.'},
{id:'mm10',cat:'Grammar',type:'gap',q:'There wasn\'t ___ furniture in the new apartment ‚Äî just a mattress.',opts:['much','many','lots of pieces of','a number of'],ans:0,exp:'<strong>Furniture</strong> is uncountable ‚Üí <strong>much furniture</strong>. Like <em>equipment, luggage, clothing</em> ‚Äî these look countable but aren\'t.'},

// ‚ïê‚ïê LESSON: JAN 28 ‚Äî GET vs BE for change ‚ïê‚ïê
{id:'gc01',cat:'Grammar',q:'Which sentence uses GET correctly to describe a change?',opts:['I am cold, let\'s go inside.','I\'m getting cold, let\'s go inside.','I get cold now.'],ans:1,exp:'<strong>Get + adjective</strong> = a change is happening. <em>I\'m getting cold</em> = I am becoming cold. Use <em>get</em> (not <em>be</em>) to describe a change in state.'},
{id:'gc02',cat:'Grammar',type:'gap',q:'She ___ thirsty, so she went to get a drink.',opts:['got','was','is','has been'],ans:0,exp:'<strong>Got</strong> = past tense of <em>get</em>, describing a change. She changed state ‚Äî she became thirsty. <em>Was thirsty</em> just describes a state without the sense of change.'},
{id:'gc03',cat:'Grammar',q:'Which sentence best describes a change happening?',opts:['He is nervous before interviews.','He gets nervous before interviews.','He was nervous.'],ans:1,exp:'<strong>Gets nervous</strong> = a change of state that happens. <em>Gets</em> implies becoming nervous, not just being nervous. Use <em>get + adjective</em> for changes.'},

// ‚ïê‚ïê LESSON: JAN 28 ‚Äî feel vs feeling myself ‚ïê‚ïê
{id:'fm01',cat:'Grammar',q:'Which is correct?',opts:['I\'m usually feeling myself more confident in person.','I usually feel much more confident when I see people in person.','I usually feel myself much more confident face to face.'],ans:1,exp:'<strong>Feel</strong> (not <em>feel myself</em>) is the correct form. We say <em>I feel confident</em> ‚Äî <em>myself</em> is not used here. Also: stative verbs like <em>feel</em> are not typically used in the continuous.'},
{id:'fm02',cat:'Grammar',type:'gap',q:'I ___ much more relaxed when I\'m working from home.',opts:['feel','am feeling myself','feeling','feel myself'],ans:0,exp:'<strong>Feel</strong> = correct. We do not say <em>feel myself + adjective</em> in English. <em>I feel relaxed</em>, not <em>I feel myself relaxed</em>.'},
{id:'fm03',cat:'Grammar',q:'Which sentence is natural and correct?',opts:['She feels herself very comfortable at the new office.','She feels very comfortable at the new office.','She is feeling herself comfortable at the new office.'],ans:1,exp:'We say <strong>feel + adjective</strong>, never <em>feel myself/yourself + adjective</em>. <em>She feels comfortable</em> is the natural, standard form.'},

// ‚ïê‚ïê LESSON: JAN 28 ‚Äî Past tense narrative consistency ‚ïê‚ïê
{id:'nc01',cat:'Grammar',q:'Which sentence uses the correct tense for a past narrative?',opts:['I start to look for a new job and I decide to move to finance.','I started to look for a new job and I decided to move to finance.','I was starting to look for a new job and I am deciding to move to finance.'],ans:1,exp:'When telling a story about the past, keep all verbs in the <strong>past simple</strong>: <em>started, decided</em>. Don\'t switch to present simple mid-story.'},
{id:'nc02',cat:'Grammar',type:'gap',q:'After some time in auditing, I ___ that I wanted to try something different.',opts:['understood','understand','was understanding','had understand'],ans:0,exp:'<strong>Understood</strong> = past simple, correct for a past narrative. <em>Understand</em> (present) would be a tense inconsistency when the whole story is in the past.'},
{id:'nc03',cat:'Grammar',q:'Which is correct?',opts:['It\'s not that difficult as I expect.','It wasn\'t as difficult as I expected.','It isn\'t as difficult as I was expecting.'],ans:1,exp:'Both clauses should be in the <strong>past simple</strong> when describing a past experience: <em>wasn\'t ‚Ä¶ expected</em>. Mixing past and present tenses here is incorrect.'},

// ‚ïê‚ïê LESSON: HW ‚Äî find it difficult structure ‚ïê‚ïê
{id:'fi01',cat:'Grammar',q:'Which sentence is correct?',opts:['I\'m easy to work from home.','It\'s easy for me to work from home.','Me is easy to work from home.'],ans:1,exp:'When describing how easy or difficult something is for you, use <strong>It\'s easy/difficult for me to‚Ä¶</strong> or <strong>I find it easy/difficult to‚Ä¶</strong>. Never make yourself the subject of <em>easy/difficult</em>.'},
{id:'fi02',cat:'Grammar',type:'gap',q:'I find ___ quite difficult to speak for a long time at networking events.',opts:['it','this','myself','the talking'],ans:0,exp:'<strong>Find it + adjective + to-infinitive</strong> = the correct structure. <em>It</em> is the dummy subject. Never <em>find myself difficult to speak</em>.'},
{id:'fi03',cat:'Grammar',q:'Which TWO are correct?',opts:['It\'s hard for me to read 10 books a year. / I find it hard to read 10 books a year.','I\'m hard to read 10 books. / I find myself hard to read.','It\'s hard to read. / I find hard to read more books.'],ans:0,exp:'Both <strong>It\'s hard for me to‚Ä¶</strong> and <strong>I find it hard to‚Ä¶</strong> are correct. The subject must be <em>it</em>, not <em>I</em>, when the adjective describes the situation rather than the person.'},

// ‚ïê‚ïê LESSON: HW ‚Äî each other vs one another ‚ïê‚ïê
{id:'eo01',cat:'Vocabulary',q:'Which is correct?',opts:['We are interested in each one another\'s cultures.','We are interested in each other\'s cultures.','We are interested in each others\' cultures.'],ans:1,exp:'<strong>Each other\'s</strong> (with apostrophe + s) = possessive. Never combine <em>each</em> and <em>one another</em> into <em>each one another</em> ‚Äî these are two separate phrases. Use one or the other.'},
{id:'eo02',cat:'Grammar',type:'gap',q:'They have known ___ for over ten years.',opts:['each other','each one another','one another each','together each'],ans:0,exp:'Use either <strong>each other</strong> (two people) or <strong>one another</strong> (two or more, often more formal). Never combine them into <em>each one another</em>.'},
{id:'eo03',cat:'Grammar',q:'Which sentence is grammatically correct?',opts:['We send each other\'s messages every day.','We send each other messages every day.','We send messages to each one another every day.'],ans:1,exp:'<strong>Each other</strong> = the correct reciprocal pronoun here. <em>Each other\'s</em> is possessive (e.g. we like each other\'s style). <em>Each one another</em> does not exist in English.'},

// ‚ïê‚ïê LESSON: HW ‚Äî preposition at end ‚ïê‚ïê
{id:'ta01',cat:'Grammar',q:'Which is correct?',opts:['It\'s hard to find something to talk with them.','It\'s hard to find something to talk to them.','It\'s hard to find something to talk to them about.'],ans:2,exp:'The preposition <strong>about</strong> is needed to connect <em>talk</em> to <em>something</em>. When the object is fronted, the preposition moves to the end: <em>something to talk about</em>.'},
{id:'ta02',cat:'Grammar',type:'gap',q:'That\'s a topic I know very little ___.',opts:['about','of','for','with'],ans:0,exp:'<strong>About</strong> connects <em>know</em> to the object. When the object comes before the verb phrase, the preposition moves to the end: <em>something I know little about</em>.'},
{id:'ta03',cat:'Grammar',q:'Which is correct?',opts:['It\'s a topic we have a lot to talk.','It\'s a topic we have a lot to talk about.','It\'s a topic we have a lot to talk of.'],ans:1,exp:'We say <strong>talk about something</strong>. When the object is moved before the verb, the preposition <em>about</em> stays at the end: <em>something to talk about</em>.'},

// ‚ïê‚ïê LESSON: HW ‚Äî Zero conditional ‚ïê‚ïê
{id:'zc01',cat:'Conditionals',q:'Which sentence expresses a general truth correctly?',opts:['If there will be more people, they tend to speak louder.','If there are more people, they tend to speak louder.','If there would be more people, they tend to speak louder.'],ans:1,exp:'<strong>Zero conditional</strong> = general truth: <em>if + present simple, present simple</em>. Never use <em>will</em> in the if-clause of a zero conditional. As a rule, <em>will</em> rarely sits directly after <em>if</em>.'},
{id:'zc02',cat:'Conditionals',type:'gap',q:'If you ___ water to 100¬∞C, it boils.',opts:['heat','will heat','would heat','heated'],ans:0,exp:'<strong>Zero conditional</strong> for scientific facts: <em>if + present simple, present simple</em>. No <em>will</em> in the if-clause. This is a universal truth, not a future plan.'},
{id:'zc03',cat:'Conditionals',q:'Which is the zero conditional?',opts:['If you will study, you will pass.','If you study, you pass.','If you studied, you would pass.'],ans:1,exp:'<strong>Zero conditional</strong>: <em>if + present simple, present simple</em>. Used for facts and general truths. No <em>will</em> or <em>would</em> in either clause.'},

// ‚ïê‚ïê LESSON: FEB 8 ‚Äî another vs other ‚ïê‚ïê
{id:'an01',cat:'Grammar',q:'Which is correct when you mean MORE THAN ONE person?',opts:['I need another people to help me.','I need other people to help me.','I need another persons to help me.'],ans:1,exp:'<strong>Other + plural noun</strong> = more than one. <em>Another</em> is always singular: <em>another person</em>. <em>Other people</em> = more than one person. <em>Another people</em> is always wrong.'},
{id:'an02',cat:'Grammar',type:'gap',q:'I need to speak with ___ person to get a second opinion.',opts:['another','other','others','some other'],ans:0,exp:'<strong>Another</strong> = one more, a different one (singular). <em>Another person</em> = exactly one colleague. <em>Other people</em> = more than one. Both are correct depending on how many you mean.'},
{id:'an03',cat:'Grammar',q:'Which TWO sentences are both correct?',opts:['I need other people. / I need another person.','I need another people. / I need other person.','I need other person. / I need anothers.'],ans:0,exp:'<strong>Another person</strong> (singular, exactly one) and <strong>other people</strong> (plural, more than one) are both correct. <em>Another people</em> is always wrong ‚Äî <em>another</em> cannot modify a plural noun.'},

// ‚ïê‚ïê LESSON: FEB 8 ‚Äî Present simple for habits and skills ‚ïê‚ïê
{id:'ps01',cat:'Grammar',q:'Which is correct to describe a person\'s regular skill?',opts:['My manager is negotiating very well.','My manager negotiates very well.','My manager has been negotiating very well.'],ans:1,exp:'For permanent skills and general habits, use the <strong>present simple</strong>. <em>She negotiates well</em> = this is her general skill. The continuous implies something temporary or happening right now.'},
{id:'ps02',cat:'Grammar',type:'gap',q:'A lot of my colleagues ___ much better under pressure than I do.',opts:['perform','are performing','have been performing','performed'],ans:0,exp:'<strong>Present simple</strong> for general truths and descriptions of skills. <em>They perform well</em> = a stable, general characteristic, not a temporary ongoing action.'},
{id:'ps03',cat:'Grammar',q:'Which sentence correctly describes a general skill?',opts:['She is always presenting clearly and confidently.','She always presents clearly and confidently.','She has always been presenting clearly and confidently.'],ans:1,exp:'<strong>Present simple</strong> = general habit or permanent skill. <em>She always presents clearly</em>. The continuous suggests something happening at this moment, which is not the intended meaning.'},

// ‚ïê‚ïê LESSON: FEB 8 ‚Äî Present perfect formation ‚ïê‚ïê
{id:'ppf01',cat:'Present Perfect',q:'What are the two steps to form the present perfect?',opts:['Add HAVE/HAS + base verb form.','Add HAVE/HAS + past participle (3rd form).','Add DID + infinitive.'],ans:1,exp:'<strong>Present perfect = have/has + past participle</strong>. Step 1: add <em>have/has</em>. Step 2: change the main verb to its past participle (3rd form). E.g.: <em>I already have 4 bosses ‚Üí I\'ve already had 4 bosses</em>.'},
{id:'ppf02',cat:'Present Perfect',type:'gap',q:'In my 12 months here I have already ___ 4 bosses.',opts:['had','have','got','been having'],ans:0,exp:'<strong>Have + past participle</strong> = present perfect. The past participle of <em>have</em> is <em>had</em>. <em>I\'ve already had 4 bosses</em> = this has happened during the period up to now.'},
{id:'ppf03',cat:'Present Perfect',q:'Which is the correctly formed present perfect?',opts:['I already have 4 bosses.','I have have already 4 bosses.','I\'ve already had 4 bosses.'],ans:2,exp:'<strong>I\'ve already had 4 bosses</strong> = present perfect: <em>have + had (past participle)</em>. <em>I already have 4 bosses</em> is present simple and implies you have 4 at the same time ‚Äî a different meaning.'},

// ‚ïê‚ïê LESSON: FEB 8 ‚Äî par for the course ‚ïê‚ïê
{id:'pc01',cat:'Idioms',q:'What does PAR FOR THE COURSE mean?',opts:['An exceptionally good result.','What you expected to happen, even if unpleasant.','An unexpected surprise.','Below average performance.'],ans:1,exp:'<strong>Par for the course</strong> = what you expected; typical of the situation, though often not ideal. From golf, where <em>par</em> is the expected number of strokes. <em>Long hours are par for the course in finance.</em>'},
{id:'pc02',cat:'Idioms',type:'gap',q:'In this company, last-minute changes are ___ for the course ‚Äî everyone expects them.',opts:['par','part','normal','standard'],ans:0,exp:'<strong>Par for the course</strong> = the fixed idiom meaning typical and expected. <em>Part for the course</em> is wrong. It means what is expected and normal, often with mild dissatisfaction.'},
{id:'pc03',cat:'Idioms',q:'Which sentence uses PAR FOR THE COURSE correctly?',opts:['He said long hours are par for the course in investment banking.','She performed par for the course on the exam.','The project was par for the course better than expected.'],ans:0,exp:'<strong>Par for the course</strong> = typical/expected (often implying mild dissatisfaction). It describes something that happens regularly: <em>long hours are par for the course</em>. It cannot modify performance like an adverb.'},

// ‚ïê‚ïê LESSON: FEB 8 ‚Äî hand in notice / serve notice ‚ïê‚ïê
{id:'hn01',cat:'Collocations',q:'Which is the most natural way to say you are formally resigning?',opts:['I will give my notice next month.','I will hand in my notice next month.','I will deliver my notice next month.'],ans:1,exp:'<strong>Hand in your notice</strong> = the standard collocation for formally resigning. <em>Give your notice</em> is understandable but less natural. <em>Deliver notice</em> is not a standard phrase.'},
{id:'hn02',cat:'Collocations',type:'gap',q:'After handing in her notice, she still had to ___ a two-month notice period.',opts:['serve','do','make','complete out'],ans:0,exp:'<strong>Serve your notice period</strong> = continue working after resigning until the contractual period ends. Like <em>serve a sentence</em>, the idea is fulfilling an obligation you must complete.'},
{id:'hn03',cat:'Vocabulary',q:'Which word correctly means "to speed up a process" in formal contexts?',opts:['Expedite','Expel','Explicate','Export'],ans:0,exp:'<strong>Expedite</strong> (formal) = to make something happen more quickly. Informal equivalents: <em>speed up, accelerate</em>. <em>I can expedite the process</em> = I can make it happen faster.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî work on vs work at ‚ïê‚ïê
{id:'wo01',cat:'Phrasal Verbs',q:'Which is correct?',opts:['I have something to work at alone, so I\'ll stay home.','I have something to work on alone, so I\'ll stay home.','I have something to work by alone, so I\'ll stay home.'],ans:1,exp:'<strong>Work on something</strong> = to be engaged in a task you want to finish or improve. <em>Work at something</em> is used for practising a skill. <em>Work on a presentation</em> = to complete it.'},
{id:'wo02',cat:'Phrasal Verbs',type:'gap',q:'I\'m terrible at public speaking ‚Äî I really need to ___ it.',opts:['work at','work on','work through','work out'],ans:0,exp:'<strong>Work at something</strong> = practise and make effort to improve a skill over time. <em>Work on something</em> = do a task to complete or improve it. Both are similar, but <em>work at</em> more often implies developing a skill through sustained effort.'},
{id:'wo03',cat:'Phrasal Verbs',q:'Which sentence uses WORK ON correctly?',opts:['I\'m working on a presentation for Monday\'s meeting.','I\'m working at a presentation for Monday\'s meeting.','I\'m working through a presentation for Monday\'s meeting.'],ans:0,exp:'<strong>Work on</strong> = the natural phrase for tasks you are trying to complete. <em>I\'m working on a presentation</em> = I am in the process of completing it.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî plug in / unplug ‚ïê‚ïê
{id:'pu01',cat:'Phrasal Verbs',q:'Which is correct?',opts:['He plugged things in and plugged things out.','He plugged things in and unplugged them.','He plugged in and plugged out the cables.'],ans:1,exp:'The opposite of <strong>plug in</strong> is <strong>unplug</strong> ‚Äî not <em>plug out</em>. <em>Plug out</em> does not exist in standard English. <em>I need to unplug the router.</em>'},
{id:'pu02',cat:'Phrasal Verbs',type:'gap',q:'I need to ___ my laptop before I can move it.',opts:['unplug','plug out','plug off','take out the plug'],ans:0,exp:'<strong>Unplug</strong> = remove the plug / disconnect from the power. <em>Plug out</em> is not a standard English phrase. The correct opposite of <em>plug in</em> is always <em>unplug</em>.'},
{id:'pu03',cat:'Vocabulary',q:'Which is the most natural modern meaning of UNPLUG (informal)?',opts:['Only to remove a physical cable.','To disconnect from technology and relax.','To switch off the mains.','To cancel an appointment.'],ans:1,exp:'<strong>Unplug</strong> also means to disconnect from digital devices and relax: <em>I\'m going on holiday to unplug for a week.</em> This metaphorical use is very common in modern English.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî fit (adj) vs fit (verb) ‚ïê‚ïê
{id:'ft01',cat:'Vocabulary',q:'Which sentence asks if someone is COMPATIBLE for the job?',opts:['Is this guy fit or not?','Does this guy fit or not?','Is this guy fitting or not?'],ans:1,exp:'<strong>Fit (verb)</strong> = to be compatible or suitable. <em>Does he fit?</em> <strong>Fit (adjective)</strong> = physically in shape. <em>Is he fit?</em> = is he athletic? Use the verb form when asking about suitability.'},
{id:'ft02',cat:'Vocabulary',type:'gap',q:'The candidate has the right skills ‚Äî she ___ the role perfectly.',opts:['fits','is fit','is fitting','fit'],ans:0,exp:'<strong>Fits</strong> = verb, third person singular. She is compatible with / suitable for the role. <em>Is fit</em> would mean she is physically healthy, not that she suits the job.'},
{id:'ft03',cat:'Vocabulary',q:'Which sentence is correct?',opts:['Explain why you think you are fit for the role.','Explain why you think you fit.','Explain why you think you are a good fit.','Both B and C are correct.'],ans:3,exp:'<strong>You fit</strong> (verb) and <strong>you are a good fit</strong> (noun phrase) are both correct and natural. <em>You are fit</em> alone implies physical health. For professional compatibility, use the verb <em>fit</em> or the phrase <em>a good fit</em>.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî elaborate (verb vs adjective) ‚ïê‚ïê
{id:'el01',cat:'Vocabulary',q:'Which sentence uses ELABORATE as a verb correctly?',opts:['She gave me an elaborate answer.','Could you elaborate on that point?','It was an elaborate plan.'],ans:1,exp:'<strong>Elaborate (verb)</strong> = to explain in more detail. Pronunciation: <em>elabor-ATE</em>. <strong>Elaborate (adjective)</strong> = complex and detailed. Pronunciation: <em>elabor-UT</em> (schwa). <em>Could you elaborate?</em> = please give more detail.'},
{id:'el02',cat:'Vocabulary',type:'gap',q:'I asked him to elaborate and he gave me a very ___ answer.',opts:['elaborate','elaborative','detailed and elaborate','over-elaborate'],ans:0,exp:'<strong>Elaborate</strong> (adjective) = complex, detailed. The adjective and verb are the same word, just different word class and pronunciation. <em>Elaborative</em> is not standard everyday English.'},
{id:'el03',cat:'Vocabulary',q:'Which is correct?',opts:['I asked for a more elaborative explanation.','I asked for a more elaborate explanation.','I asked him to get more elaborative.'],ans:1,exp:'The correct adjective is <strong>elaborate</strong>, not <em>elaborative</em>. <em>Elaborative</em> is unusual in everyday English. Use <em>elaborate</em> as both verb (<em>to elaborate</em>) and adjective (<em>an elaborate plan</em>).'},

// ‚ïê‚ïê LESSON: FEB 8 / FEB 2 ‚Äî most people vs most of the people ‚ïê‚ïê
{id:'mp01',cat:'Grammar',q:'Which sentence speaks generally about all people?',opts:['Most of people prefer summer.','Most of the people prefer summer.','Most people prefer summer.'],ans:2,exp:'<strong>Most + plural noun</strong> (no article) = general statement about the whole group. <em>Most of the people</em> = a specific group already identified. <em>Most of people</em> (without <em>the</em>) is always wrong.'},
{id:'mp02',cat:'Grammar',type:'gap',q:'___ students I teach find grammar challenging.',opts:['Most of the','Most of','Most'],ans:0,exp:'<strong>Most of the students I teach</strong> = a specific, defined group (the ones you teach). Use <em>most of the</em> + noun when the group is specific and identifiable.'},
{id:'mp03',cat:'Grammar',q:'Which TWO sentences are correct?',opts:['Most people like coffee. / Most of the people at the meeting agreed.','Most of people like coffee. / Most the people agreed.','Most people likes coffee. / Most of the people like it.'],ans:0,exp:'<strong>Most people</strong> (general) and <strong>most of the people</strong> (specific group) are both correct. <em>Most of people</em> (without <em>the</em>) is never correct in standard English.'},

// ‚ïê‚ïê LESSON: FEB 8 ‚Äî golden handcuffs ‚ïê‚ïê
{id:'gh01',cat:'Idioms',q:'What are GOLDEN HANDCUFFS?',opts:['A very prestigious award at work.','High pay or benefits that make it hard to leave a job.','A strict non-compete clause.','A generous redundancy package.'],ans:1,exp:'<strong>Golden handcuffs</strong> = financial incentives (high salary, bonuses, stock options) that make it very difficult for an employee to leave a company, even if they are unhappy there.'},
{id:'gh02',cat:'Idioms',type:'gap',q:'He hates the corporate culture but the salary is enormous ‚Äî he\'s caught in ___.',opts:['golden handcuffs','gilded cage','a golden rule','iron chains'],ans:0,exp:'<strong>Golden handcuffs</strong> = when someone stays in a job they dislike because the financial rewards are too good to walk away from. The "golden" = wealth; the "handcuffs" = trapped.'},
{id:'gh03',cat:'Idioms',q:'Which situation best describes golden handcuffs?',opts:['A manager who is promoted very quickly.','An employee who stays in a disliked job because leaving would mean losing a huge bonus.','A CEO who receives a large severance package.','A worker who is given a company car.'],ans:1,exp:'<strong>Golden handcuffs</strong> = staying trapped in a job because the financial rewards are too large to give up. The compensation "locks" the employee in place.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî used to vs be used to ‚ïê‚ïê
{id:'ut01',cat:'Grammar',q:'Which sentence means something happened regularly in the past but no longer does?',opts:['I\'m used to commuting far.','I used to commute far.','I\'ve used to commute far.'],ans:1,exp:'<strong>Used to + infinitive</strong> = past habit or past state that no longer exists. <em>I used to commute far</em> = in the past I did this, but not anymore.'},
{id:'ut02',cat:'Grammar',type:'gap',q:'She ___ to long working hours ‚Äî they don\'t bother her anymore.',opts:['is used','used','would used','had used'],ans:0,exp:'<strong>Be used to + gerund/noun</strong> = something is familiar and normal for you now. <em>She is used to long working hours</em> = she is accustomed to them; it\'s normal for her.'},
{id:'ut03',cat:'Grammar',q:'Which is the correct structure?',opts:['People are used to say it differently.','People are used to saying it differently.','People used to saying it differently.'],ans:1,exp:'<strong>Be used to + gerund (-ing)</strong>. After <em>be/get used to</em>, always use a gerund, not an infinitive. <em>I\'m used to working late</em>, not <em>I\'m used to work late</em>.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî make X our Y (no "as") ‚ïê‚ïê
{id:'ma01',cat:'Grammar',q:'Which is correct?',opts:['Let\'s make ESG practices as our main pillar.','Let\'s make ESG practices our main pillar.','Let\'s make ESG practices to be our main pillar.'],ans:1,exp:'<strong>Make + object + complement</strong> (no <em>as</em>). We say <em>make him CFO</em>, not <em>make him as CFO</em>. The word <em>as</em> is not needed after <em>make</em>. Alternative: <em>treat ESG practices as our main pillar</em>.'},
{id:'ma02',cat:'Grammar',type:'gap',q:'"Let\'s ___ Dave our CFO ‚Äî he\'s the right person."',opts:['make','appoint','have Dave as'],ans:0,exp:'<strong>Make + object + complement</strong>: <em>Let\'s make Dave our CFO</em>. No <em>as</em> is needed after <em>make</em>. Compare: <em>They appointed her as captain</em> ‚Äî <em>appoint</em> takes <em>as</em>, but <em>make</em> does not.'},
{id:'ma03',cat:'Grammar',q:'Which sentence is correct?',opts:['They made him as the new director.','They appointed him as the new director.','They made him as director.'],ans:1,exp:'<strong>Appoint/name/elect + as</strong> = correct. <strong>Make + object + complement</strong> (no <em>as</em>). <em>They appointed him as director</em> ‚úì <em>They made him director</em> ‚úì <em>They made him as director</em> ‚úó'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî economic / economical / economics ‚ïê‚ïê
{id:'ec01',cat:'Vocabulary',q:'Which word means "related to the economy or the field of economics"?',opts:['Economical','Economic','Economics'],ans:1,exp:'<strong>Economic</strong> (adjective) = related to the economy or the academic field. <em>An economic crisis / economic policy.</em> <strong>Economical</strong> = avoiding waste, efficient. <strong>Economics</strong> = the subject itself (noun).'},
{id:'ec02',cat:'Vocabulary',type:'gap',q:'We need to be more ___ with our use of resources ‚Äî we\'re spending too much.',opts:['economical','economic','economics','economised'],ans:0,exp:'<strong>Economical</strong> = avoiding waste, using resources carefully. <em>Economical with money/fuel/time.</em> <strong>Economic</strong> relates to the economy or the academic discipline, not personal thrift.'},
{id:'ec03',cat:'Vocabulary',q:'Which sentence uses the correct word?',opts:['It\'s an economical question ‚Äî should we raise interest rates?','It\'s an academical field, not an economic one.','Your business activity is based on economics ‚Äî profit and loss.'],ans:2,exp:'<strong>Economics</strong> = the noun for the subject/discipline, also used for profit and loss principles. <strong>Economic</strong> = adjective relating to the economy. <strong>Economical</strong> = thrifty. <em>Academical</em> is not standard ‚Äî use <em>academic</em>.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî focus on + gerund ‚ïê‚ïê
{id:'fo01',cat:'Grammar',q:'Which is correct?',opts:['This role is focused to collect information.','This role is focused on collecting information.','This role is focused for to collect information.'],ans:1,exp:'<strong>Focus on + gerund</strong>. After the preposition <em>on</em>, use a gerund (-ing form). <em>I focus on improving / on completing / on developing.</em> Never <em>focused to + infinitive</em>.'},
{id:'fo02',cat:'Grammar',type:'gap',q:'I like to focus on ___ one task at a time.',opts:['completing','to complete','the completion of','complete'],ans:0,exp:'<strong>Focus on + gerund</strong>. The preposition <em>on</em> is followed by a gerund. <em>Focus on completing, focus on improving, focus on learning.</em>'},
{id:'fo03',cat:'Grammar',q:'Which TWO are correct?',opts:['I focus on my work. / I focus on doing my work.','I focus on to do my work. / I focus to do my work.','I\'m focused to improve. / I focus for improving.'],ans:0,exp:'<strong>Focus on + noun</strong> or <strong>focus on + gerund</strong> are both correct. <em>Focus on my work</em> ‚úì <em>Focus on doing my work</em> ‚úì. Never <em>focus to</em> or <em>focus for</em>.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî spend time + gerund ‚ïê‚ïê
{id:'sp01',cat:'Grammar',q:'Which is correct?',opts:['I spent 2 months to apply for jobs.','I spent 2 months applying for jobs.','I spent 2 months to applying for jobs.'],ans:1,exp:'<strong>Spend + time/money + gerund (-ing)</strong>. Never use a to-infinitive after <em>spend time</em>. <em>I spent 2 months applying / I spent lots of money travelling.</em>'},
{id:'sp02',cat:'Grammar',type:'gap',q:'He spent most of his holiday ___ on the beach.',opts:['relaxing','to relax','relax','relaxed'],ans:0,exp:'<strong>Spend time + gerund</strong>. The verb after <em>spend time</em> must be in the <em>-ing</em> form: <em>spent time relaxing, reading, exploring</em>.'},
{id:'sp03',cat:'Grammar',q:'Which sentence is correct?',opts:['You do it to spend time to entertain yourself.','You do it to spend time entertaining yourself.','You do it for spend time entertaining yourself.'],ans:1,exp:'<strong>Spend time + gerund</strong>: <em>spend time entertaining yourself</em>. The -ing form directly follows <em>spend time</em>.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî constitute ‚ïê‚ïê
{id:'cn01',cat:'Vocabulary',q:'What does CONSTITUTE mean?',opts:['To make up or be regarded as something.','To create something from nothing.','To formally oppose something.','To describe something in detail.'],ans:0,exp:'<strong>Constitute</strong> = to form, make up, or be considered as. <em>Testing without consent would constitute an offence.</em> <em>The EU constitutes 20% of our sales</em> = it makes up 20%.'},
{id:'cn02',cat:'Vocabulary',type:'gap',q:'What ___ abuse in a workplace context is not always clearly defined.',opts:['constitutes','constituted','is constituting','constitute'],ans:0,exp:'<strong>Constitutes</strong> (third person singular present) = is considered to be / counts as. <em>What constitutes abuse?</em> = what is defined as abuse?'},
{id:'cn03',cat:'Vocabulary',q:'Which sentence uses CONSTITUTE correctly?',opts:['The vote constitutes a victory for the party.','The vote constitutes a victory hardly.','The vote constitutes not a victory.'],ans:0,exp:'<strong>Constitute + noun</strong>: <em>constitute a victory / constitute a crime / constitute a problem</em>. The structure is: subject + <em>constitute</em> + noun complement.'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî return it to us / fill in ‚ïê‚ïê
{id:'re01',cat:'Vocabulary',q:'Which is the most natural and professional way to describe the return of a form?',opts:['They fill it and provide it to us back.','They fill it in and return it to us.','They fill it and give it us back.'],ans:1,exp:'<strong>Fill in/out</strong> a form (not just <em>fill</em>). <strong>Return it to us</strong> = the most natural professional phrasing. <em>Provide it back</em> is not standard; say <em>provide us with it</em> or <em>return it to us</em>.'},
{id:'re02',cat:'Grammar',type:'gap',q:'We provide them a form; they ___ it and return it to us.',opts:['fill in','fill','fill up','fill on'],ans:0,exp:'<strong>Fill in</strong> (or <em>fill out</em>) = complete a form by writing in the spaces. <em>Fill</em> alone is incomplete in this context. Both <em>fill in a form</em> and <em>fill out a form</em> are standard.'},
{id:'re03',cat:'Vocabulary',q:'Which is correct?',opts:['Please provide it to us back as soon as possible.','Please return it to us as soon as possible.','Please provide back to us the completed form.'],ans:1,exp:'<strong>Return something to someone</strong> = the most natural phrase. <em>Provide it back</em> is not standard English. Alternatives: <em>send it back to us / give it back to us / provide us with it.</em>'},

// ‚ïê‚ïê LESSON: FEB 2 ‚Äî present continuous / have started for trends ‚ïê‚ïê
{id:'tr01',cat:'Grammar',q:'Which sentence correctly describes a current ongoing trend?',opts:['People are start to go to cinemas less and less.','People have started to go to cinemas less and less.','People started to go to cinemas less and less.'],ans:1,exp:'<strong>Have started</strong> (present perfect) = a change that began in the past and continues now. Alternatively: <em>are going</em> (present continuous). <em>Are start</em> is never correct ‚Äî the continuous requires the <em>-ing</em> form.'},
{id:'tr02',cat:'Grammar',type:'gap',q:'We\'re in the middle of a transformation ‚Äî audiences ___ to movie theatres less and less.',opts:['are going','are go','start going','go'],ans:0,exp:'<strong>Present continuous</strong> (<em>are going</em>) for a trend happening now and continuing. <em>Are go</em> is never correct. Present simple (<em>go</em>) would suggest a permanent fact rather than an ongoing change.'},
{id:'tr03',cat:'Grammar',q:'Which TWO sentences correctly describe an ongoing change?',opts:['People are starting to prefer streaming. / People have started to prefer streaming.','People are start to prefer streaming. / People started to prefer streaming.','People start to prefer streaming. / People are preferring streaming.'],ans:0,exp:'Both <strong>are starting</strong> (present continuous) and <strong>have started</strong> (present perfect) correctly describe an ongoing shift. <em>Are start</em> is never correct ‚Äî the present continuous needs the <em>-ing</em> ending.'},


// ‚ïê‚ïê LESSON: HW FEEDBACK ‚Äî interested in + gerund ‚ïê‚ïê
{id:'ig01',cat:'Collocations',q:'Which is correct?',opts:['All staff are interested to provide feedback.','All staff are interested in providing feedback.','All staff are interested for providing feedback.'],ans:1,exp:'<strong>Interested in</strong> + gerund or noun. The preposition is always <em>in</em>. <em>Interested to do</em> is not the standard form ‚Äî reserve it for reacting to news: <em>I was interested to hear that‚Ä¶</em>'},
{id:'ig02',cat:'Collocations',type:'gap',q:'She\'s very interested ___ learning more about the industry.',opts:['in','to','for','about'],ans:0,exp:'<strong>Interested in</strong> + gerund/noun. Always the preposition <em>in</em>: <em>interested in learning, interested in the topic, interested in what he said</em>.'},
{id:'ig03',cat:'Collocations',q:'Which sentence is correct?',opts:['He\'s interested to join the project.','He\'s interested in joining the project.','He\'s interested for to join the project.'],ans:1,exp:'<strong>Interested in + gerund</strong>. While <em>interested to hear/learn/see</em> does exist in some contexts, <em>interested in doing</em> is the standard form when expressing desire to participate in something.'},

// ‚ïê‚ïê LESSON: HW FEEDBACK ‚Äî modal negatives (should not) ‚ïê‚ïê
{id:'mn01',cat:'Modal Verbs',q:'Which is correct?',opts:['This should don\'t be an issue.','This should not be an issue.','This don\'t should be an issue.'],ans:1,exp:'To make a modal verb negative, add <strong>not</strong> directly after the modal: <em>should not, would not, could not, must not</em>. Never use <em>don\'t</em> with a modal verb.'},
{id:'mn02',cat:'Modal Verbs',type:'gap',q:'You ___ worry about it ‚Äî everything is under control.',opts:['shouldn\'t','don\'t should','should don\'t','aren\'t should'],ans:0,exp:'<strong>Shouldn\'t</strong> = should not (contracted). Modal verbs form negatives with <em>not</em>, never with <em>do/don\'t</em>. <em>Should not ‚Üí shouldn\'t</em>, <em>would not ‚Üí wouldn\'t</em>, <em>could not ‚Üí couldn\'t</em>.'},
{id:'mn03',cat:'Modal Verbs',q:'Which sentence correctly makes ARE negative?',opts:['People are usually don\'t happy to hear criticism.','People are usually not happy to hear criticism.','People don\'t are usually happy to hear criticism.'],ans:1,exp:'<strong>Are not</strong> = the negative of <em>are</em>. Add <em>not</em> after <em>are</em>: <em>they are not, I\'m not, they aren\'t</em>. Never use <em>don\'t</em> to negate <em>to be</em>.'},

// ‚ïê‚ïê LESSON: HW FEEDBACK ‚Äî reprisals / blowback ‚ïê‚ïê
{id:'rb01',cat:'Vocabulary',q:'REPRISALS means:',opts:['Positive recognition from management.','Acts of retaliation or punishment in response to criticism.','A formal written warning.','An unexpected promotion.'],ans:1,exp:'<strong>Reprisals</strong> = retaliatory actions taken against someone for what they did. <em>They were worried about reprisals</em> = they feared punishment or retaliation for speaking up.'},
{id:'rb02',cat:'Vocabulary',type:'gap',q:'Employees often don\'t give honest feedback because they fear ___.',opts:['reprisals','reprisings','reappraisals','removals'],ans:0,exp:'<strong>Reprisals</strong> = retaliation. The fear of being punished for speaking truthfully is a common barrier to upward feedback. <em>Blowback</em> is a more informal alternative.'},
{id:'rb03',cat:'Vocabulary',q:'What does BLOWBACK mean in a professional context?',opts:['Positive feedback from colleagues.','Strong negative reaction or criticism in response to a decision or action.','A type of performance review.','A promotion reversal.'],ans:1,exp:'<strong>Blowback</strong> = negative reaction, criticism, or consequences that come back to you as a result of an action. <em>The CEO faced blowback over the redundancies.</em> More informal than <em>reprisals</em>.'},

// ‚ïê‚ïê LESSON: HW FEEDBACK ‚Äî disconfirming / negative feedback vocabulary ‚ïê‚ïê
{id:'df01',cat:'Vocabulary',q:'Which phrase is the most natural and common in everyday professional English for feedback that points out problems or mistakes?',opts:['Disapproving feedback','Disconfirming feedback','Negative feedback','Critical feedback'],ans:2,exp:'<strong>Negative feedback</strong> is the most common everyday term. <em>Critical feedback</em> also works well. <em>Disconfirming feedback</em> is academic/technical ‚Äî used in research contexts. <em>Disapproving feedback</em> is not a natural collocation in English.'},
{id:'df02',cat:'Vocabulary',type:'gap',q:'People in power are often not happy to receive ___ feedback.',opts:['critical','disapproving','disconfirming','negative'],ans:3,exp:'<strong>Negative feedback</strong> is the most natural and common phrase. <em>Critical feedback</em> is also correct. <em>Disconfirming</em> is technical; <em>disapproving</em> doesn\'t collocate naturally with <em>feedback</em>.'},
{id:'df03',cat:'Vocabulary',q:'Which sentence uses the vocabulary most naturally?',opts:['She was worried about sharing disapproving feedback.','She was worried about sharing negative feedback.','She was worried about sharing disconfirming feedback.'],ans:1,exp:'<strong>Negative feedback</strong> = the standard everyday term for feedback that highlights problems or mistakes. <em>Constructive feedback</em> also common. <em>Disapproving feedback</em> sounds unusual to native speakers.'},

// ‚ïê‚ïê LESSON: HW SMALL TALK ‚Äî small talk: no article ‚ïê‚ïê
{id:'st_a01',cat:'Articles',q:'Which is correct?',opts:['The small talk is very important in business.','A small talk is very important in business.','Small talk is very important in business.'],ans:2,exp:'<strong>Small talk</strong> (no article) = when referring to the concept generally. Like <em>water is important</em> or <em>music is universal</em>. When speaking generally about all small talk, use no article.'},
{id:'st_a02',cat:'Articles',type:'gap',q:'___ small talk is a key skill for building professional relationships.',opts:['‚Äî','The','A','Some'],ans:0,exp:'No article before <strong>small talk</strong> when talking generally about the concept. Compare: <em>water, music, advice, feedback</em> ‚Äî mass/concept nouns used without an article in general statements.'},
{id:'st_a03',cat:'Articles',q:'Which sentence uses "at work" correctly?',opts:['I had almost no connections at the work.','I had almost no connections at work.','I had almost no connections at a work.'],ans:1,exp:'<strong>At work</strong> (no article) = at your workplace. A small group of locations take no article: <em>at work, at home, at school, at university, in hospital</em>. Compare: <em>at the bank, at the office</em> (these need an article).'},

// ‚ïê‚ïê LESSON: HW SMALL TALK ‚Äî "an extended period" ‚ïê‚ïê
{id:'ep01',cat:'Articles',q:'Which is correct?',opts:['We chatted casually for the extended period.','We chatted casually for an extended period.','We chatted casually for extended period.'],ans:1,exp:'<strong>An extended period</strong> = the correct and most common form. Use <em>an</em> (indefinite article) when you\'re not talking about a specific period. <em>The extended period</em> would only work if a specific period had already been mentioned.'},
{id:'ep02',cat:'Articles',type:'gap',q:'The negotiations continued for ___ extended period before a deal was reached.',opts:['an','the','a','‚Äî'],ans:0,exp:'<strong>An extended period</strong> ‚Äî <em>an</em> before a vowel sound. This is the most natural and frequent collocation. Use <em>the</em> only when you\'ve already identified the specific period.'},
{id:'ep03',cat:'Articles',q:'Which sentence uses the article correctly?',opts:['Building trust requires the extended period of time.','Building trust requires an extended period of time.','Building trust requires a extended period of time.'],ans:1,exp:'<strong>An extended period of time</strong> ‚Äî <em>an</em> (not <em>a</em>) because <em>extended</em> starts with a vowel sound. Use <em>the</em> only for a specific, previously identified period.'},

// ‚ïê‚ïê LESSON: HW SMALL TALK ‚Äî "as a result" not "in the result" ‚ïê‚ïê
{id:'ar_01',cat:'Vocabulary',q:'Which phrase is correct?',opts:['In the result, I don\'t go out much.','In result, I don\'t go out much.','As a result, I don\'t go out much.'],ans:2,exp:'<strong>As a result</strong> = the fixed English phrase for expressing a consequence. <em>In the result</em> does not exist in standard English. Also natural: <em>The result of this is that I don\'t go out much.</em>'},
{id:'ar_02',cat:'Vocabulary',type:'gap',q:'The project was delayed. ___, we missed the launch deadline.',opts:['As a result','In the result','For a result','In result'],ans:0,exp:'<strong>As a result</strong> = the only correct fixed phrase here. <em>In the result</em> is not standard English. Other options: <em>consequently, therefore, as a consequence</em>.'},
{id:'ar_03',cat:'Vocabulary',q:'Which sentence is correct?',opts:['She was underprepared. In the result, she failed the interview.','She was underprepared. As a result, she failed the interview.','She was underprepared. For the result, she failed the interview.'],ans:1,exp:'<strong>As a result</strong> = the standard connective phrase meaning "because of this". <em>In the result</em> is a common error among non-native speakers but does not exist in correct English.'},

// ‚ïê‚ïê LESSON: HW SMALL TALK ‚Äî present simple for facts (becomes vs became) ‚ïê‚ïê
{id:'pf01',cat:'Grammar',q:'Which sentence uses the correct tense to express a general truth?',opts:['After you built trust, it became very easy to chat.','After you have built trust, it becomes very easy to chat.','After you have built trust, it became very easy to chat.'],ans:1,exp:'Use the <strong>present simple</strong> when expressing general facts or truths. <em>It becomes easy</em> = a fact about how things work in general. <em>Became</em> would mean you\'re telling a past story, not a universal truth.'},
{id:'pf02',cat:'Grammar',type:'gap',q:'Once you have established trust, communication ___ much easier.',opts:['becomes','became','has become','is becoming'],ans:0,exp:'<strong>Becomes</strong> (present simple) = a general fact or truth. The present simple is used for universal statements. <em>Became</em> would place this in a specific past experience rather than expressing a general principle.'},
{id:'pf03',cat:'Grammar',q:'Which is correct for a general statement?',opts:['When you exercise regularly, you felt better.','When you exercise regularly, you feel better.','When you exercise regularly, you have felt better.'],ans:1,exp:'<strong>Present simple + present simple</strong> for general truths. <em>You feel better</em> = a universal fact. Past tense (<em>felt</em>) would wrongly make this sound like you\'re describing a specific past event.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî sporty vs sportish ‚ïê‚ïê
{id:'sy01',cat:'Vocabulary',q:'Which is the correct adjective to describe someone who is into sport?',opts:['She\'s not that sportish.','She\'s not that sporty.','She\'s not that sportive.'],ans:1,exp:'<strong>Sporty</strong> (informal) = interested in or good at sport. <em>Sportish</em> does not exist in English. More formal: <em>athletic</em>. Neutral/informal: <em>into sport / into sports</em>.'},
{id:'sy02',cat:'Vocabulary',type:'gap',q:'He\'s very ___ ‚Äî he cycles to work, plays tennis, and swims every morning.',opts:['sporty','sportish','sportive','sport-oriented'],ans:0,exp:'<strong>Sporty</strong> = informal for someone who is active and athletic. <em>Sportish</em> is not a real English word. Formal alternative: <em>athletic</em>.'},
{id:'sy03',cat:'Vocabulary',q:'Which THREE are all correct ways to say someone is not into sport?',opts:['She\'s not that sporty. / She\'s not that athletic. / She\'s not that into sport.','She\'s not that sportish. / She\'s not sporty. / She\'s not sportive.','She\'s not very sportive. / She\'s not that athletic. / She isn\'t into sport.'],ans:0,exp:'<strong>Sporty</strong> (informal), <strong>athletic</strong> (formal), and <strong>into sport</strong> (informal) are all correct. <em>Sportish</em> and <em>sportive</em> do not exist in standard modern English.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî fun (uncountable) vs funny ‚ïê‚ïê
{id:'fu01',cat:'Vocabulary',q:'Which is correct?',opts:['If you want to have a fun, try cycling.','If you want to have fun, try cycling.','If you want to have funny, try cycling.'],ans:1,exp:'<strong>Fun</strong> is an uncountable noun ‚Äî no article <em>a</em>. <em>Have fun</em> = enjoy yourself. <em>Funny</em> = makes you laugh, or strange. Never say <em>have a fun</em> on its own (though <em>have a fun time</em> is fine).'},
{id:'fu02',cat:'Vocabulary',type:'gap',q:'That was such ___ evening ‚Äî everyone really enjoyed themselves.',opts:['a fun','fun','a funny','funny'],ans:0,exp:'<strong>A fun evening/time/experience</strong> = here <em>fun</em> is used as an adjective before a noun, so <em>a</em> is correct. Compare: <em>we had fun</em> (no article, noun) vs <em>it was a fun day</em> (article + noun).'},
{id:'fu03',cat:'Vocabulary',q:'Which sentence uses FUN and FUNNY correctly?',opts:['That movie was really fun ‚Äî I laughed so much.','That movie was really funny ‚Äî I laughed so much.','I had a really funny at the party last night.'],ans:1,exp:'<strong>Funny</strong> = makes you laugh. <strong>Fun</strong> = enjoyable, a good time. A movie full of jokes is <em>funny</em>. A great experience is <em>fun</em>. <em>Have a funny</em> is never correct.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî FUNNY: two meanings ‚ïê‚ïê
{id:'fy01',cat:'Vocabulary',q:'Which meaning of FUNNY is used here? "There\'s something funny about him today."',opts:['He is very amusing and witty.','Something seems strange or unusual about him.','He is in very good physical shape.'],ans:1,exp:'<strong>Funny</strong> has two meanings: (1) makes you laugh, (2) <strong>strange, unusual, or unexpected</strong>. <em>There\'s something funny about him</em> = something seems odd or out of the ordinary. Context determines the meaning.'},
{id:'fy02',cat:'Vocabulary',type:'gap',q:'I heard a ___ sound coming from the engine ‚Äî we should check it.',opts:['funny','fun','funning','funnily'],ans:0,exp:'<strong>Funny</strong> = strange, unexpected, unusual (second meaning). <em>A funny sound / smell / feeling</em> = something that seems odd or wrong. This is different from the meaning "makes you laugh".'},
{id:'fy03',cat:'Vocabulary',q:'Which pair uses FUN and FUNNY correctly?',opts:['The party was fun. / He told a funny joke.','The party was funny. / He told a fun joke.','I had a fun at the party. / She\'s very funning.'],ans:0,exp:'<strong>Fun</strong> = enjoyable (the party was a good time). <strong>Funny</strong> = humorous (the joke made people laugh). These two words are often confused by non-native speakers.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî QUITE + adj in positive sentences ‚ïê‚ïê
{id:'qu01',cat:'Grammar',q:'Which sentence uses QUITE most naturally?',opts:['I don\'t feel quite good today.','I feel quite good today.','Quite I don\'t feel good today.'],ans:1,exp:'<strong>Quite</strong> is usually used with positive adjectives in positive sentences: <em>quite good, quite nice, quite useful</em>. In negative sentences, use <em>very, particularly, especially</em> instead: <em>I don\'t feel very well</em>.'},
{id:'qu02',cat:'Grammar',type:'gap',q:'The presentation was ___ impressive ‚Äî everyone was engaged.',opts:['quite','not quite','quite not','quite so'],ans:0,exp:'<strong>Quite</strong> = moderately, fairly (used as a positive intensifier). It pairs naturally with positive adjectives in positive sentences. <em>Quite impressive / quite useful / quite good</em>.'},
{id:'qu03',cat:'Grammar',q:'Which is the more natural version?',opts:['If you bike to work, you won\'t feel quite good.','If you bike to work, you won\'t feel very good.','If you bike to work, you won\'t feel quite bad.'],ans:1,exp:'<strong>Quite</strong> works naturally in positive sentences. In negative sentences, use <strong>very, particularly, especially, all that</strong>: <em>I don\'t feel very well / I\'m not feeling particularly great</em>.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî not that big AS ‚Üí not as big as ‚ïê‚ïê
{id:'nb01',cat:'Comparisons',q:'Which is correct?',opts:['It was not that intense as I expected.','It was not as intense as I expected.','It was not so intense than I expected.'],ans:1,exp:'For comparisons of equality, use <strong>not as + adjective + as</strong>. <em>Not that intense as</em> mixes two different structures. <em>It\'s not that intense</em> (= not very intense, no comparison) is fine alone.'},
{id:'nb02',cat:'Comparisons',type:'gap',q:'Rome is not ___ big ___ Tokyo.',opts:['as / as','that / as','so / than','as / than'],ans:0,exp:'<strong>Not as + adjective + as</strong> = the standard structure for negative comparisons of equality. Both positions require <em>as</em>. <em>Not that big</em> alone means "not very big" but cannot be followed by <em>as Tokyo</em>.'},
{id:'nb03',cat:'Comparisons',q:'Which TWO sentences are correct?',opts:['Rome is not that big. / Rome is not as big as Tokyo.','Rome is not that big as Tokyo. / Rome is not so big than Tokyo.','Rome is not as big. / Rome is not that big as Tokyo.'],ans:0,exp:'<strong>Not that big</strong> (= not very big, no second term) ‚úì and <strong>not as big as Tokyo</strong> (negative comparison) ‚úì. <em>Not that big as Tokyo</em> is wrong ‚Äî mixing <em>that</em> with a comparison requires <em>as‚Ä¶as</em>.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî a bit of + uncountable / a few + countable ‚ïê‚ïê
{id:'bf01',cat:'Grammar',q:'Which is correct?',opts:['It\'s a pretty flat route with a bit of small hills.','It\'s a pretty flat route with a few small hills.','It\'s a pretty flat route with a bit small hills.'],ans:1,exp:'<strong>A few</strong> is used with countable nouns. <em>Hills</em> = countable ‚Üí <em>a few hills</em>. <strong>A bit of</strong> is used with uncountable nouns: <em>a bit of advice, a bit of time, a bit of feedback</em>. Never <em>a bit of hills</em>.'},
{id:'bf02',cat:'Grammar',type:'gap',q:'Could you give me ___ advice on this?',opts:['a bit of','a few','a little piece','a bit'],ans:0,exp:'<strong>A bit of</strong> + uncountable noun. <em>Advice</em> is uncountable ‚Üí <em>a bit of advice</em>. You could also say <em>some advice</em> or <em>a piece of advice</em>. Never <em>a few advice</em>.'},
{id:'bf03',cat:'Grammar',q:'Which pair uses A BIT OF and A FEW correctly?',opts:['A bit of people / A few time','A bit of time / A few people','A few advice / A bit of hills'],ans:1,exp:'<strong>A bit of + uncountable</strong> (time, advice, feedback, money). <strong>A few + countable plural</strong> (people, hills, ideas). <em>A bit of people</em> and <em>a few time</em> are both wrong.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî present perfect vs past simple with time markers ‚ïê‚ïê
{id:'pt01',cat:'Present Perfect',q:'Which is correct?',opts:['I\'ve been to Korea in October.','I was in Korea in October.','I\'ve visited Korea last October.'],ans:1,exp:'<strong>Past simple</strong> with specific time expressions: <em>in October, last year, yesterday</em>. The present perfect is used without a specific time: <em>I\'ve been to Korea</em> (general past experience). Never use the present perfect with a specific time marker.'},
{id:'pt02',cat:'Present Perfect',type:'gap',q:'I ___ to Japan twice, but I\'ve never been to China.',opts:['have been','was','went','had been'],ans:0,exp:'<strong>Have been</strong> = present perfect, correct here because no specific time is mentioned. The sentence describes a general life experience up to now. If we said "I went to Japan last year", past simple would be needed.'},
{id:'pt03',cat:'Present Perfect',q:'Which sentence is correct?',opts:['I have visited Paris last summer.','I visited Paris last summer.','I\'ve visited Paris in the summer of 2022.'],ans:1,exp:'<em>Last summer</em> is a specific time marker ‚Üí use <strong>past simple</strong>: <em>I visited Paris last summer</em>. The present perfect cannot be used with specific completed time expressions like <em>last week, in 2022, yesterday</em>.'},

// ‚ïê‚ïê LESSON: JAN 26 ‚Äî -ing vs -ed adjectives ‚ïê‚ïê
{id:'ie01',cat:'Vocabulary',q:'Which is correct?',opts:['Maybe it\'s interested for you.','Maybe it\'s interesting for you.','Maybe it\'s interest for you.'],ans:1,exp:'<strong>-ING adjectives</strong> describe the cause of a feeling (the thing that makes you feel this way): <em>interesting, boring, exciting, tiring</em>. <strong>-ED adjectives</strong> describe how a person feels: <em>interested, bored, excited, tired</em>.'},
