<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0f0e17">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="English Quiz">
<title>English Grammar Quiz ‚Äî Artem</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0f0e17; --surface:#1a1928; --card:#201f30;
  --accent:#f7c948; --accent2:#ff6b6b; --green:#6fefb2;
  --text:#fffffe; --muted:#a7a9be; --border:rgba(255,255,255,0.08);
}
/* ‚îÄ‚îÄ BASE FONT SCALE ‚îÄ‚îÄ */
html{font-size:18px;}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;padding:.6rem;
  background-image:radial-gradient(ellipse at 20% 10%,rgba(247,201,72,.06) 0%,transparent 60%),
    radial-gradient(ellipse at 80% 90%,rgba(111,239,178,.05) 0%,transparent 60%);}
.container{max-width:760px;margin:0 auto;}
.hidden{display:none!important;}

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
header{display:flex;align-items:center;justify-content:space-between;gap:.5rem;
  margin-bottom:.5rem;padding:.4rem 1rem;border:1px solid var(--border);border-radius:12px;
  background:var(--surface);position:relative;overflow:hidden;}
header::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;
  background:linear-gradient(90deg,var(--accent),var(--green),var(--accent2));}
header h1{font-family:'Playfair Display',serif;font-size:1.25rem;font-weight:900;letter-spacing:-.5px;white-space:nowrap;}
header h1 span{color:var(--accent);}
header p{color:var(--muted);font-family:'DM Mono',monospace;font-size:.7rem;text-align:right;line-height:1.5;}

/* ‚îÄ‚îÄ NAV TABS ‚îÄ‚îÄ */
.tabs{display:flex;gap:.5rem;margin-bottom:.5rem;background:var(--surface);padding:.3rem;border-radius:10px;}
.tab{flex:1;padding:.45rem;border:none;border-radius:9px;cursor:pointer;font-family:'DM Sans',sans-serif;
  font-weight:600;font-size:.85rem;background:transparent;color:var(--muted);transition:all .2s;}
.tab.active{background:var(--card);color:var(--text);}

/* ‚îÄ‚îÄ SETUP SCREEN ‚îÄ‚îÄ */
.setup{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:2rem;}
.setup h2{font-family:'Playfair Display',serif;font-size:1.5rem;margin-bottom:1.5rem;}
.field{margin-bottom:1.5rem;}
.field label{display:block;color:var(--muted);font-size:.85rem;font-family:'DM Mono',monospace;
  letter-spacing:.06em;text-transform:uppercase;margin-bottom:.6rem;}
.slider-row{display:flex;align-items:center;gap:1rem;}
.slider{flex:1;-webkit-appearance:none;height:4px;border-radius:2px;background:var(--surface);outline:none;}
.slider::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;
  background:var(--accent);cursor:pointer;}
.slider-val{font-family:'DM Mono',monospace;font-size:1.1rem;color:var(--accent);min-width:2.5rem;text-align:right;}
.mode-btns{display:flex;gap:.5rem;flex-wrap:wrap;}
.mode-btn{padding:.6rem 1.2rem;border:1px solid var(--border);border-radius:10px;background:transparent;
  color:var(--muted);cursor:pointer;font-size:.9rem;transition:all .2s;}
.mode-btn.active{border-color:var(--accent);color:var(--accent);background:rgba(247,201,72,.08);}
.cat-filter-wrap{display:flex;gap:.4rem;flex-wrap:wrap;}
.cat-btn{padding:.4rem .9rem;border:1px solid var(--border);border-radius:20px;background:transparent;
  color:var(--muted);cursor:pointer;font-size:.82rem;transition:all .2s;white-space:nowrap;}
.cat-btn.active{border-color:var(--accent);color:var(--accent);background:rgba(247,201,72,.08);}
.gi-mode-banner{background:rgba(167,139,250,.1);border:1px solid rgba(167,139,250,.3);border-radius:10px;
  padding:.75rem 1rem;margin-bottom:1rem;font-size:.85rem;color:#a78bfa;display:none;}
.gi-mode-banner.show{display:block;}
.start-btn{width:100%;padding:1rem;border-radius:12px;border:none;background:var(--accent);color:#0f0e17;
  font-size:1.1rem;font-weight:700;cursor:pointer;transition:all .2s;margin-top:.5rem;}
.start-btn:hover{background:#f9d76a;transform:translateY(-1px);}

/* ‚îÄ‚îÄ STATS SCREEN ‚îÄ‚îÄ */
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:1rem;margin-bottom:1.5rem;}
.stat-box{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:1.2rem;text-align:center;}
.stat-box .num{font-family:'Playfair Display',serif;font-size:2rem;font-weight:900;}
.stat-box .lbl{color:var(--muted);font-size:.78rem;font-family:'DM Mono',monospace;text-transform:uppercase;
  letter-spacing:.06em;margin-top:.3rem;}
.stat-box .num.green{color:var(--green);}
.stat-box .num.yellow{color:var(--accent);}
.stat-box .num.red{color:var(--accent2);}

.section-title{font-family:'Playfair Display',serif;font-size:1.2rem;margin:1.5rem 0 .75rem;}
.history-list{display:flex;flex-direction:column;gap:.5rem;max-height:340px;overflow-y:auto;}
.history-item{background:var(--card);border:1px solid var(--border);border-radius:12px;
  padding:.9rem 1.1rem;display:flex;justify-content:space-between;align-items:center;gap:1rem;}
.history-item .date{color:var(--muted);font-family:'DM Mono',monospace;font-size:.78rem;}
.history-item .result{font-weight:700;font-family:'DM Mono',monospace;}
.history-item .bar-wrap{flex:1;height:5px;background:var(--surface);border-radius:3px;overflow:hidden;}
.history-item .bar-fill{height:100%;border-radius:3px;background:linear-gradient(90deg,var(--accent),var(--green));}

.weak-list{display:flex;flex-direction:column;gap:.5rem;max-height:300px;overflow-y:auto;}
.weak-item{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:.8rem 1rem;
  font-size:.85rem;display:flex;justify-content:space-between;align-items:center;gap:.5rem;}
.weak-item .wq{color:var(--muted);font-size:.8rem;flex:1;}
.weak-badge{font-family:'DM Mono',monospace;font-size:.75rem;padding:.2em .6em;border-radius:5px;
  background:rgba(255,107,107,.15);color:var(--accent2);white-space:nowrap;}
.clear-btn{padding:.5rem 1rem;border:1px solid var(--border);border-radius:8px;background:transparent;
  color:var(--muted);cursor:pointer;font-size:.85rem;transition:all .2s;}
.clear-btn:hover{border-color:var(--accent2);color:var(--accent2);}

/* ‚îÄ‚îÄ PROGRESS ‚îÄ‚îÄ */
.progress-label{display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem;
  font-family:'DM Mono',monospace;font-size:.8rem;color:var(--muted);}
.progress-bar-wrap{background:var(--surface);border-radius:20px;height:6px;margin-bottom:.75rem;overflow:hidden;}
.progress-bar{height:100%;background:linear-gradient(90deg,var(--accent),var(--green));border-radius:20px;transition:width .4s ease;}

/* ‚îÄ‚îÄ QUESTION CARD ‚îÄ‚îÄ */
.question-card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:1.2rem 1.5rem;
  margin-bottom:.75rem;animation:slideIn .35s ease;}
@keyframes slideIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.q-num{font-family:'DM Mono',monospace;font-size:.75rem;color:var(--accent);letter-spacing:.1em;text-transform:uppercase;margin-bottom:.5rem;}
.q-cat{display:inline-block;font-family:'DM Mono',monospace;font-size:.7rem;padding:.2em .6em;border-radius:4px;
  background:rgba(167,169,190,.15);color:var(--muted);letter-spacing:.06em;text-transform:uppercase;margin-bottom:.75rem;}
.q-starred{font-size:.85rem;color:var(--accent2);margin-left:.4rem;vertical-align:middle;}
.q-text{font-size:1.1rem;font-weight:600;line-height:1.5;margin-bottom:.9rem;}
.options{display:flex;flex-direction:column;gap:.4rem;}
.option{padding:.7rem .9rem;border:1px solid var(--border);border-radius:12px;cursor:pointer;
  font-size:.88rem;font-family:'DM Mono',monospace;background:var(--surface);color:var(--text);
  transition:all .2s;text-align:left;line-height:1.4;}
.option:hover:not(:disabled){border-color:var(--accent);background:rgba(247,201,72,.06);transform:translateX(4px);}
.option.correct{border-color:var(--green)!important;background:rgba(111,239,178,.1)!important;color:var(--green)!important;}
.option.wrong{border-color:var(--accent2)!important;background:rgba(255,107,107,.1)!important;color:var(--accent2)!important;}
.option.reveal{border-color:var(--green);background:rgba(111,239,178,.05);color:var(--green);}
.option:disabled{cursor:default;}
.explanation{margin-top:.7rem;padding:.7rem .9rem;border-radius:12px;background:rgba(255,255,255,.04);
  border-left:3px solid var(--accent);font-size:.88rem;color:var(--muted);line-height:1.6;display:none;}
.explanation strong{color:var(--text);}
.nav{display:flex;justify-content:flex-end;margin-top:1.2rem;}
.btn{padding:.8rem 1.8rem;border-radius:12px;border:none;cursor:pointer;font-family:'DM Sans',sans-serif;
  font-size:.95rem;font-weight:600;transition:all .2s;}
.btn-primary{background:var(--accent);color:#0f0e17;}
.btn-primary:hover{background:#f9d76a;transform:translateY(-1px);}
.btn-primary:disabled{opacity:.35;cursor:default;transform:none;}

/* ‚îÄ‚îÄ RESULTS ‚îÄ‚îÄ */
.results{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:2.5rem 2rem;text-align:center;}
.score-ring{width:130px;height:130px;border-radius:50%;
  background:conic-gradient(var(--green) var(--pct,0%),var(--surface) 0);
  display:flex;align-items:center;justify-content:center;margin:0 auto 1.25rem;position:relative;}
.score-ring::before{content:'';position:absolute;inset:12px;background:var(--card);border-radius:50%;}
.score-num{position:relative;font-family:'Playfair Display',serif;font-size:1.8rem;font-weight:900;z-index:1;}
.results h2{font-family:'Playfair Display',serif;font-size:1.7rem;margin-bottom:.4rem;}
.results p{color:var(--muted);margin-bottom:1.5rem;font-size:.95rem;}
.result-actions{display:flex;gap:.75rem;justify-content:center;flex-wrap:wrap;}
.btn-outline{padding:.75rem 1.5rem;border-radius:12px;border:1px solid var(--border);background:transparent;
  color:var(--text);cursor:pointer;font-family:'DM Sans',sans-serif;font-weight:600;font-size:.9rem;transition:all .2s;}
.btn-outline:hover{border-color:var(--accent);color:var(--accent);}
.review-wrap{text-align:left;margin-top:2rem;}
.review-item{padding:.65rem .9rem;border-radius:9px;margin-bottom:.4rem;font-size:.82rem;
  font-family:'DM Mono',monospace;display:flex;gap:.6rem;align-items:flex-start;}
.review-item.ok{background:rgba(111,239,178,.07);color:var(--green);}
.review-item.fail{background:rgba(255,107,107,.07);color:var(--accent2);}

/* ‚îÄ‚îÄ STREAK ‚îÄ‚îÄ */
.streak-banner{display:flex;align-items:center;justify-content:center;gap:.5rem;padding:.6rem 1rem;
  background:rgba(247,201,72,.1);border:1px solid rgba(247,201,72,.2);border-radius:10px;
  font-family:'DM Mono',monospace;font-size:.85rem;color:var(--accent);margin-bottom:1rem;}

/* ‚îÄ‚îÄ QUESTION TYPE BADGE ‚îÄ‚îÄ */
.q-type-badge{display:inline-block;font-family:'DM Mono',monospace;font-size:.68rem;padding:.15em .55em;
  border-radius:4px;letter-spacing:.07em;text-transform:uppercase;margin-left:.5rem;vertical-align:middle;}
.q-type-badge.mcq{background:rgba(111,239,178,.12);color:var(--green);}
.q-type-badge.gap{background:rgba(247,201,72,.12);color:var(--accent);}

/* ‚îÄ‚îÄ GAP FILL ‚îÄ‚îÄ */
.gap-sentence{font-size:1.15rem;font-weight:600;line-height:2;margin-bottom:1.5rem;word-spacing:.05em;}
.gap-blank{display:inline-block;min-width:100px;border-bottom:2px solid var(--accent);
  text-align:center;padding:0 .4em;font-family:'DM Mono',monospace;color:var(--accent);
  font-size:1rem;font-weight:700;vertical-align:bottom;transition:all .3s;cursor:default;
  margin:0 .2em;}
.gap-blank.filled{color:var(--text);border-bottom-color:var(--muted);}
.gap-blank.correct-gap{color:var(--green);border-bottom-color:var(--green);}
.gap-blank.wrong-gap{color:var(--accent2);border-bottom-color:var(--accent2);}
.word-bank{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:.5rem;}
/* ‚îÄ‚îÄ MULTI-BLANK (article chains) ‚îÄ‚îÄ */
.multi-intro{background:rgba(247,201,72,.06);border-left:3px solid var(--accent);
  border-radius:0 8px 8px 0;padding:.6rem 1rem;margin-bottom:1.2rem;
  font-size:.88rem;color:var(--muted);line-height:1.6;}
.multi-sentence{font-size:1.1rem;font-weight:600;line-height:2.2;margin-bottom:1.2rem;}
.mblank{display:inline-flex;align-items:center;justify-content:center;
  min-width:54px;height:32px;border-bottom:2px solid var(--accent);
  font-family:'DM Mono',monospace;font-size:.9rem;font-weight:700;
  color:var(--accent);margin:0 .15em;vertical-align:middle;
  transition:all .3s;position:relative;}
.mblank.active-blank{background:rgba(247,201,72,.12);border-radius:4px 4px 0 0;
  box-shadow:0 0 0 1px var(--accent);}
.mblank.blank-correct{color:var(--green);border-bottom-color:var(--green);}
.mblank.blank-wrong{color:var(--accent2);border-bottom-color:var(--accent2);}
.mblank.blank-pending{color:var(--muted);border-bottom-color:var(--border);}
.blank-num{font-size:.65rem;position:absolute;top:-10px;left:50%;
  transform:translateX(-50%);color:var(--muted);font-weight:400;}
.multi-chips-label{font-size:.75rem;color:var(--muted);letter-spacing:.05em;
  text-transform:uppercase;margin-bottom:.4rem;}
.multi-chips{display:flex;gap:.5rem;flex-wrap:wrap;}
.art-chip{padding:.4rem .9rem;border:1px solid var(--border);border-radius:8px;
  cursor:pointer;font-family:'DM Mono',monospace;font-size:.95rem;
  background:var(--surface);color:var(--text);transition:all .2s;min-width:48px;
  text-align:center;}
.art-chip:hover:not(:disabled){border-color:var(--accent);background:rgba(247,201,72,.08);}
.art-chip.chip-correct{border-color:var(--green);background:rgba(111,239,178,.1);color:var(--green);}
.art-chip.chip-wrong{border-color:var(--accent2);background:rgba(255,107,107,.1);color:var(--accent2);}
.art-chip.chip-reveal{border-color:var(--green);background:rgba(111,239,178,.06);color:var(--green);}
.art-chip:disabled{opacity:.5;cursor:default;}
.multi-progress-dots{display:flex;gap:.4rem;margin-bottom:1rem;align-items:center;}
.mdot{width:10px;height:10px;border-radius:50%;background:var(--border);transition:all .3s;}
.mdot.dot-active{background:var(--accent);transform:scale(1.2);}
.mdot.dot-correct{background:var(--green);}
.mdot.dot-wrong{background:var(--accent2);}
.mdot.dot-done{background:var(--muted);}
.word-chip{padding:.45rem .9rem;border:1px solid var(--border);border-radius:8px;cursor:pointer;
  font-family:'DM Mono',monospace;font-size:.88rem;background:var(--surface);color:var(--text);
  transition:all .2s;}
.word-chip:hover:not(:disabled){border-color:var(--accent);background:rgba(247,201,72,.08);transform:translateY(-2px);}
.word-chip.used{opacity:.3;cursor:default;pointer-events:none;}
.word-chip.correct-chip{border-color:var(--green);background:rgba(111,239,178,.1);color:var(--green);}
.word-chip.wrong-chip{border-color:var(--accent2);background:rgba(255,107,107,.1);color:var(--accent2);}
.word-chip.reveal-chip{border-color:var(--green);color:var(--green);}
</style>
</head>
<body>
<div class="container">
<header>
  <h1>English <span>Grammar</span> Quiz</h1>
  <p id="hdr-sub">multiple choice ¬∑ fill the gap ¬∑ smart repetition ¬∑ progress tracking</p>
</header>

<!-- TABS -->
<div class="tabs">
  <button class="tab active" onclick="showTab('setup')">üéØ Practice</button>
  <button class="tab" onclick="showTab('stats')">üìä Statistics</button>
</div>

<!-- ‚ïê‚ïê SETUP SCREEN ‚ïê‚ïê -->
<div id="tab-setup">
  <div class="setup">
    <h2>Start a new session</h2>
    <div class="field">
      <label>Number of questions</label>
      <div class="slider-row">
        <input type="range" class="slider" id="q-count" min="5" max="50" value="20" oninput="document.getElementById('q-count-val').textContent=this.value">
        <div class="slider-val" id="q-count-val">20</div>
      </div>
    </div>
    <div class="field">
      <label>Question mode</label>
      <div class="mode-btns">
        <button class="mode-btn active" data-mode="smart" onclick="setMode(this)">üß† Smart (focus on mistakes)</button>
        <button class="mode-btn" data-mode="random" onclick="setMode(this)">üé≤ Random</button>
        <button class="mode-btn" data-mode="weak" onclick="setMode(this)">‚ö†Ô∏è Weak spots only</button>
        <button class="mode-btn" data-mode="new" onclick="setMode(this)">‚ú® Never seen</button>
      </div>
    </div>
    <div class="field" id="cat-filter-field">
      <label>Category filter <span style="font-weight:400;opacity:.6;">(optional)</span></label>
      <div class="cat-filter-wrap" id="cat-filter-wrap">
        <button class="cat-btn active" data-cat="All" onclick="setCat(this)">All</button>
        <button class="cat-btn" data-cat="Grammar" onclick="setCat(this)">Grammar</button>
        <button class="cat-btn" data-cat="Vocabulary" onclick="setCat(this)">Vocabulary</button>
        <button class="cat-btn" data-cat="Phrasal Verbs" onclick="setCat(this)">Phrasal Verbs</button>
        <button class="cat-btn" data-cat="Collocations" onclick="setCat(this)">Collocations</button>
        <button class="cat-btn" data-cat="Gerunds &amp; Infinitives" onclick="setCat(this)">Gerunds &amp; Infinitives</button>
        <button class="cat-btn" data-cat="Present Perfect" onclick="setCat(this)">Present Perfect</button>
        <button class="cat-btn" data-cat="Conditionals" onclick="setCat(this)">Conditionals</button>
        <button class="cat-btn" data-cat="Prepositions" onclick="setCat(this)">Prepositions</button>
        <button class="cat-btn" data-cat="Modal Verbs" onclick="setCat(this)">Modal Verbs</button>
        <button class="cat-btn" data-cat="Articles" onclick="setCat(this)">Articles</button>
        <button class="cat-btn" data-cat="Word Order" onclick="setCat(this)">Word Order</button>
        <button class="cat-btn" data-cat="Idioms" onclick="setCat(this)">Idioms</button>
        <button class="cat-btn" data-cat="Stative Verbs" onclick="setCat(this)">Stative Verbs</button>
        <button class="cat-btn" data-cat="Question Formation" onclick="setCat(this)">Question Formation</button>
        <button class="cat-btn" data-cat="Relative Clauses" onclick="setCat(this)">Relative Clauses</button>
      </div>
    </div>
    <button class="start-btn" onclick="startQuiz()">Start Quiz ‚Üí</button>
  </div>
</div>

<!-- ‚ïê‚ïê STATS SCREEN ‚ïê‚ïê -->
<div id="tab-stats" class="hidden">
  <div class="stats-grid" id="stats-grid"></div>
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem;flex-wrap:wrap;gap:.5rem;">
    <div class="section-title" style="margin:0;">Session history</div>
    <div style="display:flex;gap:.5rem;flex-wrap:wrap;">
      <button class="clear-btn" onclick="exportStats()" title="Download stats as JSON to attach to Claude">üì§ Export stats</button>
      <button class="clear-btn" onclick="document.getElementById('import-input').click()" title="Import previously exported stats">üì• Import stats</button>
      <button class="clear-btn" onclick="clearHistory()">üóë Clear</button>
      <input type="file" id="import-input" accept=".json" style="display:none" onchange="importStats(event)">
    </div>
  </div>
  <div class="history-list" id="history-list"></div>
  <div class="section-title">Weak spots (most missed)</div>
  <div class="weak-list" id="weak-list"></div>
</div>

<!-- ‚ïê‚ïê QUIZ SCREEN ‚ïê‚ïê -->
<div id="tab-quiz" class="hidden">
  <div id="streak-banner" class="streak-banner hidden">üî• <span id="streak-txt"></span></div>
  <div class="progress-label">
    <span id="prog-text">Question 1</span>
    <span id="score-running">Score: 0</span>
  </div>
  <div class="progress-bar-wrap"><div class="progress-bar" id="progress-bar"></div></div>
  <div class="question-card" id="question-card">
    <div class="gi-mode-banner" id="gi-banner"></div>
    <div class="q-num" id="q-num"></div>
    <div id="q-cat" class="q-cat"></div>
    <div class="q-text" id="q-text"></div>
    <div class="options" id="q-options"></div>
    <div class="explanation" id="q-explanation"></div>
  </div>
  <div class="nav" style="justify-content:space-between;">
    <button class="btn-outline" onclick="exportStats()" title="Export your stats" style="font-size:.8rem;padding:.6rem 1rem;">üì§ Stats</button>
    <button class="btn btn-primary" id="next-btn" disabled onclick="nextQ()">Next ‚Üí</button>
  </div>
</div>

<!-- ‚ïê‚ïê RESULTS SCREEN ‚ïê‚ïê -->
<div id="tab-results" class="hidden">
  <div class="results">

const ALL_QUESTIONS = [

// ‚ïê‚ïê PRESENT PERFECT ‚ïê‚ïê
{id:'pp01',cat:'Present Perfect',q:'Which sentence is correct?',opts:['We never did it so far.','We\'ve never done it so far.','We have never do it so far.'],ans:1,exp:'Use the <strong>present perfect</strong> (have + past participle) with time expressions like <em>so far</em>, <em>yet</em>, <em>already</em>.'},
{id:'pp02',cat:'Present Perfect',q:'Choose the correct form.',opts:['I never tried sushi.','I\'ve never tried sushi.','I never have tried sushi.'],ans:1,exp:'<strong>Never</strong> with a present-time implication uses the present perfect.'},
{id:'pp03',cat:'Present Perfect',q:'Which is grammatically correct?',opts:['She already finished the report.','She\'s already finished the report.','She already has finished report.'],ans:1,exp:'<strong>Already</strong> with present relevance = present perfect: <em>She\'s already finished.</em>'},
{id:'pp04',cat:'Present Perfect',type:'gap',q:'___ you ever been to Japan?',opts:['Have','Did','Are','Do'],ans:0,exp:'<strong>Have you ever been</strong> ‚Äî present perfect question with <em>ever</em>. Use <em>have</em>, not <em>did</em> or <em>are</em>.'},
{id:'pp05',cat:'Present Perfect',q:'Which is correct?',opts:['I\'ve seen that film yesterday.','I saw that film yesterday.','I\'ve seen that film last week.'],ans:1,exp:'Present perfect cannot be used with specific past time words like <em>yesterday</em> or <em>last week</em>. Use simple past.'},
{id:'pp06',cat:'Present Perfect',type:'gap',q:'They\'ve lived here ___ five years.',opts:['for','since','during','from'],ans:0,exp:'Use <strong>for</strong> with a duration (five years). Use <strong>since</strong> with a point in time (since 2019).'},
{id:'pp07',cat:'Present Perfect',q:'Choose the right form.',opts:['How long are you studying English?','How long have you been studying English?','How long do you study English?'],ans:1,exp:'<strong>Present perfect continuous</strong> (have been + -ing) for ongoing actions that started in the past.'},
{id:'pp08',cat:'Present Perfect',q:'Which is correct?',opts:['It\'s the best film I ever saw.','It\'s the best film I\'ve ever seen.','It\'s the best film I ever seen.'],ans:1,exp:'After superlatives, use the <strong>present perfect</strong>: <em>the best I\'ve ever seen</em>.'},
{id:'pp09',cat:'Present Perfect',type:'gap',q:'She ___ just called ‚Äî she\'ll be late.',opts:['has','have','had','is'],ans:0,exp:'<strong>She has just called</strong> ‚Äî third person singular present perfect uses <em>has</em>, not <em>have</em>.'},
{id:'pp10',cat:'Present Perfect',type:'gap',q:'We\'ve never done it ___ far.',opts:['so','this','that','too'],ans:0,exp:'<strong>So far</strong> is the fixed expression meaning "up to this point". It collocates with the present perfect.'},

// ‚ïê‚ïê WORD ORDER / EVEN ‚ïê‚ïê
{id:'ev01',cat:'Word Order',q:'Which sentence is correct?',opts:['You even can reply on Monday.','You can even reply on Monday.','You can reply even on Monday.'],ans:1,exp:'<strong>EVEN</strong> goes immediately before the word it modifies. Here it modifies <em>reply</em>: <em>can even reply</em>.'},
{id:'ev02',cat:'Word Order',q:'Choose the correct sentence.',opts:['Even don\'t tell anyone.','Don\'t even tell anyone.','Don\'t tell anyone even.'],ans:1,exp:'<strong>EVEN DON\'T</strong> is never correct. Always: <strong>DON\'T EVEN</strong>. EVEN is an adverb that follows auxiliaries.'},
{id:'ev03',cat:'Word Order',type:'gap',q:'She ___ even try to apologise.',opts:['didn\'t','even didn\'t','not did','hasn\'t'],ans:0,exp:'<strong>Didn\'t even try</strong> ‚Äî EVEN comes after the auxiliary <em>didn\'t</em>, not before it.'},
{id:'ev04',cat:'Word Order',q:'Select the correct form.',opts:['They haven\'t even heard of it.','They even haven\'t heard of it.','They have even not heard of it.'],ans:0,exp:'<em>haven\'t <strong>even</strong> heard</em> ‚Äî EVEN goes between the auxiliary and main verb.'},
{id:'ev05',cat:'Word Order',type:'gap',q:'I can\'t ___ begin to explain how complicated it is.',opts:['even','never','still','yet'],ans:0,exp:'<strong>Can\'t even begin</strong> ‚Äî EVEN after the negative auxiliary emphasises the impossibility.'},
{id:'ev06',cat:'Word Order',q:'Which is correct?',opts:['I would even not consider it.','I wouldn\'t even consider it.','I even wouldn\'t consider it.'],ans:1,exp:'<em>wouldn\'t <strong>even</strong> consider</em> ‚Äî EVEN always goes after the (negative) auxiliary.'},
{id:'ev07',cat:'Word Order',type:'gap',q:'They ___ even started when the boss arrived.',opts:['hadn\'t','even hadn\'t','didn\'t','haven\'t'],ans:0,exp:'<strong>Hadn\'t even started</strong> ‚Äî past perfect + EVEN in its correct position after the auxiliary.'},

// ‚ïê‚ïê AT ALL ‚ïê‚ïê
{id:'aa01',cat:'Grammar',q:'Which sentence is correct?',opts:['I want to stop driving at all.','I don\'t want to drive at all.','I want to not drive at all.'],ans:1,exp:'<strong>At all</strong> is used in <em>negative</em> sentences and questions for emphasis ‚Äî not in positive statements.'},
{id:'aa02',cat:'Grammar',q:'Choose the correct word to complete: "I want to stop drinking ___."',opts:['at all','completely','at most','at max'],ans:1,exp:'Use <strong>completely / entirely</strong> in positive statements. <em>At all</em> requires a negative.'},
{id:'aa03',cat:'Grammar',q:'Which sentence uses AT ALL correctly?',opts:['Do you have any money at all?','I was very happy at all.','She is at all a good student.'],ans:0,exp:'<strong>At all</strong> is correct in questions and negatives. Never in positive statements.'},
{id:'aa04',cat:'Grammar',type:'gap',q:'She wasn\'t happy ___ ‚Äî she was furious.',opts:['at all','at most','at once','in all'],ans:0,exp:'<strong>Not ‚Ä¶ at all</strong> = not even the slightest bit. Standard negative emphatic use.'},
{id:'aa05',cat:'Grammar',type:'gap',q:'I don\'t mind ___. Do whatever you prefer.',opts:['at all','in all','at most','at once'],ans:0,exp:'<em>I don\'t mind <strong>at all</strong></em> = it makes no difference to me. Negative + at all.'},

// ‚ïê‚ïê COMPARISONS ‚ïê‚ïê
{id:'cp01',cat:'Comparisons',q:'Which is correct?',opts:['It\'s not that popular as padel.','It\'s not as popular as padel.','It\'s not so popular than padel.'],ans:1,exp:'Use <strong>as ‚Ä¶ as</strong> for equality comparisons. Never mix <em>that popular</em> with <em>as padel</em>.'},
{id:'cp02',cat:'Comparisons',q:'Choose the correct comparison.',opts:['She\'s as tall than her brother.','She\'s as tall as her brother.','She\'s as taller as her brother.'],ans:1,exp:'Equality: <strong>as [base adjective] as</strong>. Never <em>as ‚Ä¶ than</em> or <em>as [comparative] as</em>.'},
{id:'cp03',cat:'Comparisons',q:'Which is the correct negative comparison?',opts:['This coffee is not as strong as the other one.','This coffee is not so strong than the other one.','This coffee is not more strong as the other one.'],ans:0,exp:'Negative equality: <strong>not as ‚Ä¶ as</strong>. Both <em>not as</em> and <em>not so ‚Ä¶ as</em> are acceptable, but <em>not as ‚Ä¶ as</em> is more common and always correct. Never <em>not ‚Ä¶ than</em>.t so</em> are acceptable, but <em>as</em> is the most common.'},
{id:'cp04',cat:'Comparisons',type:'gap',q:'The weather here is just ___ cold as in Moscow.',opts:['as','so','that','more'],ans:0,exp:'<strong>Just as ‚Ä¶ as</strong> = exactly the same degree. Always <em>as‚Ä¶as</em>, not <em>so‚Ä¶as</em> in positive sentences.'},
{id:'cp05',cat:'Comparisons',q:'Which is correct?',opts:['It\'s not that popular as padel.','It\'s not that popular.','It\'s not that popular than padel.'],ans:1,exp:'<em>It\'s not <strong>that</strong> popular</em> alone is perfectly fine ‚Äî <em>that</em> here is an informal intensifier meaning "very".'},

// ‚ïê‚ïê SUCCEED IN ‚ïê‚ïê
{id:'su01',cat:'Collocations',q:'Which is correct?',opts:['We never succeeded to make them part of our life.','We never succeeded in making them part of our life.','We never succeeded making them part of our life.'],ans:1,exp:'<strong>Succeed in</strong> + gerund (-ing). Never <em>succeed to</em> + infinitive.'},
{id:'su02',cat:'Collocations',type:'gap',q:'He succeeded ___ getting a promotion after three years.',opts:['in','to','at','for'],ans:0,exp:'<strong>Succeed in</strong> + gerund. <em>In</em> is the only correct preposition here.'},
{id:'su03',cat:'Collocations',q:'Which is correct?',opts:['Did you succeed to find the keys?','Did you succeed in finding the keys?','Did you succeed at to find the keys?'],ans:1,exp:'<strong>Succeed in finding</strong> ‚Äî always a gerund after <em>succeed in</em>.'},

// ‚ïê‚ïê PHRASAL VERBS ‚ïê‚ïê
{id:'pv01',cat:'Phrasal Verbs',q:'Which is correct?',opts:['I end up get rid of my driver.','I ended up getting rid of my driver.','I end up to get rid of my driver.'],ans:1,exp:'<strong>End up</strong> is followed by a gerund (-ing form). Also note: <em>on my own</em>, not <em>for my own</em>.'},
{id:'pv02',cat:'Phrasal Verbs',q:'What does WIPE OUT mean?',opts:['To clean a surface.','To eliminate or destroy completely.','To delete a file.','To remove stains.'],ans:1,exp:'<strong>Wipe out</strong> = eliminate completely. <strong>Wipe off</strong> = remove from a surface.'},
{id:'pv03',cat:'Phrasal Verbs',type:'gap',q:'There was no alternative but to ___ the business.',opts:['wind up','wind down','wind off','wipe up'],ans:0,exp:'<strong>Wind up a business</strong> = to close it down completely. <em>Wind down</em> means to gradually slow/relax.'},
{id:'pv04',cat:'Phrasal Verbs',q:'Which is correct?',opts:['She gave up to smoke.','She gave up smoking.','She gave up for smoking.'],ans:1,exp:'<strong>Give up</strong> + gerund (-ing). <em>Give up smoking</em>, not <em>give up to smoke</em>.'},
{id:'pv05',cat:'Phrasal Verbs',type:'gap',q:'I came ___ an interesting article about right to repair.',opts:['across','over','through','up'],ans:0,exp:'<strong>Come across</strong> = to find or encounter something unexpectedly. No extra preposition.'},
{id:'pv06',cat:'Phrasal Verbs',q:'Which sentence uses SET UP correctly?',opts:['She set up a new business last year.','She set up to a new business last year.','She set up for a new business last year.'],ans:0,exp:'<strong>Set up</strong> = establish or start something. No preposition: <em>set up a business</em>.'},
{id:'pv07',cat:'Phrasal Verbs',type:'gap',q:'The police decided to look ___ the complaints.',opts:['into','for','after','through'],ans:0,exp:'<strong>Look into</strong> = investigate. E.g.: <em>They looked into the case.</em>'},
{id:'pv08',cat:'Phrasal Verbs',q:'What does RUN OUT OF mean?',opts:['To escape from somewhere.','To use up all of something.','To run past something.','To exceed a limit.'],ans:1,exp:'<strong>Run out of</strong> = have none left. <em>We\'ve run out of milk.</em>'},
{id:'pv09',cat:'Phrasal Verbs',type:'gap',q:'She ___ putting off the difficult conversation.',opts:['kept','suggested','tried','decided'],ans:0,exp:'<strong>Keep + gerund</strong> = to continue doing something repeatedly. <em>Keep putting off</em>.'},
{id:'pv10',cat:'Phrasal Verbs',q:'Which is correct? (demolish)',opts:['They tore up the old factory.','They tore down the old factory.','They tore off the old factory.'],ans:1,exp:'<strong>Tear down</strong> = demolish a building. <strong>Tear up</strong> = rip into small pieces.'},

// ‚ïê‚ïê GET STUCK ‚ïê‚ïê
{id:'gs01',cat:'Grammar',q:'Which is correct?',opts:['At least today I stuck in a traffic jam.','At least today I got stuck in a traffic jam.','At least today I am stuck in traffic jam.'],ans:1,exp:'Use <strong>get stuck</strong> to describe becoming trapped. <em>Got stuck</em> is the past tense.'},
{id:'gs02',cat:'Grammar',type:'gap',q:'The car ___ stuck in the mud and we had to call for help.',opts:['got','get','was getting','is'],ans:0,exp:'<strong>Got stuck</strong> = became stuck (past tense of get stuck). Describes the moment of becoming trapped.'},
{id:'gs03',cat:'Grammar',q:'Which form is most natural?',opts:['I stuck in traffic for an hour.','I got stuck in traffic for an hour.','I was being stuck in traffic for an hour.'],ans:1,exp:'<strong>Got stuck</strong> is the natural, standard way to describe becoming trapped in traffic.'},

// ‚ïê‚ïê VOCABULARY ‚ïê‚ïê
{id:'voc01',cat:'Vocabulary',q:'What does RELIGIOSITY mean?',opts:['Extreme wealth.','The quality of being religious or devout.','Religious clothing.','A religious ceremony.'],ans:1,exp:'<strong>Religiosity</strong> = the state or quality of being religious. More formal than <em>religiousness</em>.'},
{id:'voc02',cat:'Vocabulary',q:'What does NULL AND VOID mean?',opts:['Very important and binding.','Having no legal value or authority.','Temporarily paused.','Under review.'],ans:1,exp:'<strong>Null and void</strong> = officially invalid, having no legal effect.'},
{id:'voc03',cat:'Vocabulary',q:'To HOOVER in British English means:',opts:['To mop the floor.','To dust the shelves.','To vacuum-clean.','To wash the windows.'],ans:2,exp:'<strong>Hoover</strong> became a genericised verb in British English meaning to vacuum. From the Hoover brand.'},
{id:'voc04',cat:'Vocabulary',q:'The boonies / boondocks means:',opts:['A fashionable city area.','A remote, rural area far from the city.','Suburban housing estates.','An industrial zone.'],ans:1,exp:'<strong>Boonies/boondocks</strong> = informal for remote countryside. From Tagalog <em>bundok</em> (mountain).'},
{id:'voc05',cat:'Vocabulary',type:'gap',q:'OEM stands for Original Equipment ___.',opts:['Manufacturer','Manager','Market','Module'],ans:0,exp:'<strong>OEM</strong> = Original Equipment Manufacturer ‚Äî the company that made the original device/parts.'},
{id:'voc06',cat:'Vocabulary',q:'What does BOONDOCKS literally mean in Tagalog?',opts:['Mountain','River','Forest','Village'],ans:0,exp:'The Tagalog word <strong>bundok</strong> means <em>mountain</em>. It entered English via US soldiers in the Philippines in the 1940s.'},
{id:'voc07',cat:'Vocabulary',type:'gap',q:'I need to ___ before the guests arrive ‚Äî the floor is filthy.',opts:['hoover','tannoy','kleenex','boondock'],ans:0,exp:'<strong>To hoover</strong> = to vacuum clean (British English). A genericised trademark from the Hoover brand.'},
{id:'voc08',cat:'Vocabulary',q:'What does TANNOY mean?',opts:['A brand of kettle.','A public address / loudspeaker system.','A type of microphone.','A radio station.'],ans:1,exp:'<strong>Tannoy</strong> is a British English genericised trademark for a PA/loudspeaker system. <em>They announced it on the tannoy.</em>'},
{id:'voc09',cat:'Vocabulary',q:'THE LETTER OF THE LAW means:',opts:['The exact wording of a law, even if against its spirit.','The moral intention behind a law.','A formal legal document.','A lawyer\'s letter.'],ans:0,exp:'<strong>Letter of the law</strong> = strict literal interpretation. <strong>Spirit of the law</strong> = underlying purpose.'},
{id:'voc10',cat:'Vocabulary',q:'What does VOID mean in legal English?',opts:['Valid and enforceable.','Having no legal force or effect.','Under appeal.','Temporarily suspended.'],ans:1,exp:'<strong>Void</strong> = legally invalid. <em>Null and void</em> emphasises this ‚Äî both words mean essentially the same thing.'},
{id:'voc11',cat:'Vocabulary',type:'gap',q:'I\'m completely ___! I can\'t even afford a coffee.',opts:['broke','void','wiped','blank'],ans:0,exp:'<strong>Broke</strong> (informal) = having no money at all. <em>I\'m completely broke!</em>'},
{id:'voc12',cat:'Vocabulary',q:'SUBURBS refers to:',opts:['Rural farmland far from cities.','Residential areas on the edges of a city.','The historic city centre.','Industrial outskirts.'],ans:1,exp:'<strong>Suburbs</strong> = residential neighbourhoods outside the city centre, typically with houses and gardens.'},
{id:'voc13',cat:'Vocabulary',type:'gap',q:'If you live ___ the outskirts of the city, your commute is usually longer.',opts:['on','in','at','by'],ans:0,exp:'<strong>On the outskirts</strong> is the fixed preposition. <em>In the suburbs</em> but <em>on the outskirts</em>.'},
{id:'voc14',cat:'Vocabulary',q:'What does RIGHT TO REPAIR refer to?',opts:['A manufacturer\'s warranty.','A policy letting consumers repair their own devices.','A tech company\'s service plan.','An EU safety regulation.'],ans:1,exp:'<strong>Right to Repair</strong> = the movement arguing consumers should be able to fix their own electronics, not be forced to use official centres.'},

// ‚ïê‚ïê COUNTABLE / UNCOUNTABLE ‚ïê‚ïê
{id:'cu01',cat:'Grammar',q:'Which sentence is correct?',opts:['I do a lot of cardio exercises.','I do a lot of cardio exercise.','I do a lot of the cardio exercises.'],ans:1,exp:'<strong>Exercise</strong> as a general concept is uncountable. <em>Cardio exercise</em> (no -s).'},
{id:'cu02',cat:'Grammar',type:'gap',q:'Can I give you ___ advice about the interview?',opts:['some','an','a piece an','a'],ans:0,exp:'<strong>Advice</strong> is uncountable: <em>some advice</em> or <em>a piece of advice</em>. Never <em>an advice</em>.'},
{id:'cu03',cat:'Grammar',q:'Which is correct?',opts:['I heard a good news.','I heard some good news.','I heard good newses.'],ans:1,exp:'<strong>News</strong> is uncountable: <em>some news, a piece of news</em>. Never <em>a news</em>.'},
{id:'cu04',cat:'Grammar',type:'gap',q:'He gave me really useful ___. I\'ll follow it.',opts:['feedback','feedbacks','a feedback','an feedback'],ans:0,exp:'<strong>Feedback</strong> is uncountable: no article <em>a</em> and no plural form.'},
{id:'cu05',cat:'Grammar',q:'Which is correct?',opts:['We need more staffs.','We need more staff.','We need more a staff.'],ans:1,exp:'<strong>Staff</strong> (employees collectively) is uncountable. <em>More staff</em>, not <em>staffs</em>.'},
{id:'cu06',cat:'Grammar',type:'gap',q:'She has a lot of ___ about ancient history.',opts:['knowledge','knowledges','a knowledge','the knowledges'],ans:0,exp:'<strong>Knowledge</strong> is uncountable ‚Äî no plural, no article <em>a</em>.'},

// ‚ïê‚ïê TENSE ‚ïê‚ïê
{id:'tc01',cat:'Grammar',q:'Which is correct?',opts:['It tooks a lot of time.','It takes a lot of time.','It is taking a lot of time always.'],ans:1,exp:'<em>Takes</em> is the correct simple present. <em>Tooks</em> does not exist in English.'},
{id:'tc02',cat:'Grammar',type:'gap',q:'They spent 2 ___ trying to fix my laptop.',opts:['months','month','monthes','month\'s'],ans:0,exp:'<strong>Months</strong> ‚Äî plural noun after a number. <em>2 months</em>, never <em>2 month</em>.'},
{id:'tc03',cat:'Grammar',q:'Choose the correct sentence.',opts:['She is working here since 2019.','She has been working here since 2019.','She works here since 2019.'],ans:1,exp:'With <strong>since</strong> for an ongoing action = present perfect continuous: <em>has been working</em>.'},
{id:'tc04',cat:'Grammar',q:'Select the correct sentence.',opts:['If I would have more time, I\'d study more.','If I had more time, I\'d study more.','If I would have had more time, I\'d study more.'],ans:1,exp:'Second conditional if-clause: use <strong>simple past</strong>. Never <em>would</em> in the if-clause.'},
{id:'tc05',cat:'Grammar',type:'gap',q:'He ___ here for six years ‚Äî he started in 2019.',opts:['has worked','works','worked','is working'],ans:0,exp:'<strong>Has worked</strong> = present perfect. The action started in the past and is still ongoing now.'},

// ‚ïê‚ïê PREPOSITIONS ‚ïê‚ïê
{id:'pr01',cat:'Prepositions',q:'Which is correct?',opts:['5 hours a week at max.','5 hours a week at most.','5 hours a week at best.'],ans:1,exp:'<strong>At most</strong> is standard English. <em>At max</em> is not correct. Informal alternative: <em>5 hours max</em>.'},
{id:'pr02',cat:'Prepositions',type:'gap',q:'I drive ___ my own now ‚Äî I got rid of my driver.',opts:['on','for','by','at'],ans:0,exp:'<strong>On my own</strong> = by myself, independently. <em>For my own</em> is not standard.'},
{id:'pr03',cat:'Prepositions',type:'gap',q:'He\'s very interested ___ learning new languages.',opts:['in','at','for','about'],ans:0,exp:'<strong>Interested in</strong> + gerund. <em>In</em> is the correct preposition.'},
{id:'pr04',cat:'Prepositions',q:'Which is correct?',opts:['She\'s good in tennis.','She\'s good at tennis.','She\'s good for tennis.'],ans:1,exp:'<strong>Good at</strong> + activity/skill. Never <em>good in</em> for skills or sports.'},
{id:'pr05',cat:'Prepositions',type:'gap',q:'I\'m looking forward ___ seeing you at the conference.',opts:['to','for','at','of'],ans:0,exp:'<strong>Look forward to</strong> + gerund. The <em>to</em> here is a preposition, not part of an infinitive.'},
{id:'pr06',cat:'Prepositions',q:'Which is correct?',opts:['He arrived to the airport late.','He arrived at the airport late.','He arrived in the airport late.'],ans:1,exp:'<strong>Arrive at</strong> for specific places (airports, stations). <strong>Arrive in</strong> for cities/countries.'},
{id:'pr07',cat:'Prepositions',type:'gap',q:'She depends ___ her colleagues for support.',opts:['on','from','of','in'],ans:0,exp:'<strong>Depend on</strong> = rely on. <em>She depends <strong>on</strong> her colleagues.</em>'},
{id:'pr08',cat:'Prepositions',q:'Which is correct?',opts:['He apologised to be late.','He apologised for being late.','He apologised about to be late.'],ans:1,exp:'<strong>Apologise for</strong> + gerund. <em>For</em> is the correct preposition here.'},

// ‚ïê‚ïê ARTICLES ‚ïê‚ïê
{id:'ar01',cat:'Articles',type:'gap',q:'She plays ___ piano every evening.',opts:['the','a','an','‚Äî'],ans:0,exp:'Use <strong>the</strong> with musical instruments: <em>play the piano/guitar/violin</em>.'},
{id:'ar02',cat:'Articles',q:'Which is correct?',opts:['He is the doctor.','He is a doctor.','He is doctor.'],ans:1,exp:'Use <strong>a</strong> for professions when introducing them: <em>She\'s a teacher / He\'s a doctor.</em>'},
{id:'ar03',cat:'Articles',type:'gap',q:'I had ___ breakfast at 7am and then went straight to work.',opts:['‚Äî','a','the','some'],ans:0,exp:'Meals take <em>no article</em>: <em>have breakfast/lunch/dinner</em>. Not <em>have a breakfast</em>.'},
{id:'ar04',cat:'Articles',q:'Which is correct?',opts:['It\'s an unique opportunity.','It\'s a unique opportunity.','It\'s the unique opportunity.'],ans:1,exp:'<strong>A</strong> before words starting with a consonant <em>sound</em>. <em>Unique</em> starts with /juÀê/ sound ‚Üí <em>a unique</em>.'},
{id:'ar05',cat:'Articles',type:'gap',q:'She goes to ___ hospital every day for her treatment.',opts:['‚Äî','a','the','an'],ans:2,exp:'<strong>The hospital</strong> (a specific one). <em>In hospital</em> (no article) = as a patient. Here she\'s visiting, so <em>the hospital</em>.'},

// ‚ïê‚ïê IDIOMS ‚ïê‚ïê
{id:'id01',cat:'Idioms',q:'FOLLOW THE SPIRIT OF THE LAW means:',opts:['Obey only the literal words.','Act in accordance with the law\'s intended purpose.','Ignore the law entirely.','Quote the law accurately.'],ans:1,exp:'The <strong>spirit</strong> = the underlying intention. The <strong>letter</strong> = the exact wording.'},
{id:'id02',cat:'Idioms',type:'gap',q:'They\'ve followed the ___ of the law, but not the spirit.',opts:['letter','word','rule','text'],ans:0,exp:'The fixed expression is <strong>the letter of the law</strong> = the exact literal wording, as opposed to the spirit.'},
{id:'id03',cat:'Idioms',q:'TO BE IN THE SAME BOAT means:',opts:['To travel together by sea.','To be in the same difficult situation.','To share ownership.','To agree on a plan.'],ans:1,exp:'<strong>In the same boat</strong> = sharing the same problem or difficult situation as someone else.'},
{id:'id04',cat:'Idioms',q:'HIT THE NAIL ON THE HEAD means:',opts:['To make a mistake.','To describe something exactly right.','To find something by accident.','To work very hard.'],ans:1,exp:'<strong>Hit the nail on the head</strong> = to describe or identify something with perfect accuracy.'},
{id:'id05',cat:'Idioms',q:'BURN THE MIDNIGHT OIL means:',opts:['To waste money on energy.','To work or study very late into the night.','To cook late at night.','To have a romantic evening.'],ans:1,exp:'<strong>Burn the midnight oil</strong> = to stay up very late working or studying. From the era of oil lamps.'},
{id:'id06',cat:'Idioms',type:'gap',q:'You\'ve ___ off more than you can chew with this project ‚Äî it\'s too big.',opts:['bitten','taken','cut','chewed'],ans:0,exp:'<strong>Bite off more than you can chew</strong> = take on more than you can handle. Past tense: <em>bitten off</em>.'},
{id:'id07',cat:'Idioms',q:'NULL AND VOID means:',opts:['Very important.','Having no legal force.','Temporarily invalid.','Under dispute.'],ans:1,exp:'<strong>Null and void</strong> = officially invalid and without legal effect. Both words mean the same thing.'},

// ‚ïê‚ïê GERUNDS & INFINITIVES ‚ïê‚ïê
{id:'gi01',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I enjoy to swim.','I enjoy swimming.','I enjoy swim.'],ans:1,exp:'<strong>Enjoy</strong> is followed by a gerund (-ing). <em>I enjoy swimming.</em>'},
{id:'gi02',cat:'Gerunds & Infinitives',type:'gap',q:'She suggested ___ to the cinema after dinner.',opts:['going','to go','go','went'],ans:0,exp:'<strong>Suggest</strong> + gerund. <em>Suggest going</em>, not <em>suggest to go</em>.'},
{id:'gi03',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['He decided leaving early.','He decided to leave early.','He decided leave early.'],ans:1,exp:'<strong>Decide</strong> + infinitive. <em>He decided to leave.</em>'},
{id:'gi04',cat:'Gerunds & Infinitives',type:'gap',q:'They managed ___ finish the project before the deadline.',opts:['to','of','in','‚Äî'],ans:0,exp:'<strong>Manage to</strong> + infinitive. <em>He managed to finish.</em>'},
{id:'gi05',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['Would you mind to open the window?','Would you mind opening the window?','Would you mind open the window?'],ans:1,exp:'<strong>Mind</strong> + gerund. <em>Would you mind opening‚Ä¶?</em>'},
{id:'gi06',cat:'Gerunds & Infinitives',type:'gap',q:'I look forward to ___ you at the conference.',opts:['seeing','see','have seen','be seeing'],ans:0,exp:'<strong>Look forward to</strong> + gerund. The <em>to</em> is a preposition here, not part of an infinitive.'},
{id:'gi07',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['She kept to interrupt me.','She kept interrupting me.','She kept interrupt me.'],ans:1,exp:'<strong>Keep</strong> + gerund. <em>Keep doing something</em> = continue doing repeatedly.'},
{id:'gi08',cat:'Gerunds & Infinitives',type:'gap',q:'She promised ___ call as soon as she arrived.',opts:['to','of','‚Äî','that'],ans:0,exp:'<strong>Promise to</strong> + infinitive. <em>She promised to call me.</em>'},
{id:'gi09',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['They avoided to make noise.','They avoided making noise.','They avoided make noise.'],ans:1,exp:'<strong>Avoid</strong> + gerund. <em>Avoid making noise.</em>'},
{id:'gi10',cat:'Gerunds & Infinitives',type:'gap',q:'I hope ___ you at the party on Saturday.',opts:['to see','seeing','see','of seeing'],ans:0,exp:'<strong>Hope to</strong> + infinitive. <em>I hope to see you soon.</em>'},

// ‚ïê‚ïê CONDITIONALS ‚ïê‚ïê
{id:'co01',cat:'Conditionals',q:'Which is a correct second conditional?',opts:['If I would have more money, I\'d travel more.','If I had more money, I\'d travel more.','If I have more money, I\'ll travel more.'],ans:1,exp:'Second conditional: <strong>If + past simple, would + base verb</strong>. Never <em>would</em> in the if-clause.'},
{id:'co02',cat:'Conditionals',type:'gap',q:'If it ___, we\'ll stay home and watch a film.',opts:['rains','will rain','rained','would rain'],ans:0,exp:'First conditional: <strong>if + present simple, will + base</strong>. Never <em>will</em> in the if-clause.'},
{id:'co03',cat:'Conditionals',q:'Choose the correct third conditional.',opts:['If I would have studied, I would have passed.','If I had studied harder, I would have passed.','If I studied harder, I would have passed.'],ans:1,exp:'Third conditional: <strong>If + past perfect, would have + past participle</strong>.'},
{id:'co04',cat:'Conditionals',type:'gap',q:'"If I ___ you, I wouldn\'t accept that offer."',opts:['were','was','am','would be'],ans:0,exp:'Second conditional with <em>were</em> ‚Äî formal/standard: <em>If I <strong>were</strong> you</em>. Both <em>were</em> and <em>was</em> occur in speech, but <em>were</em> is more correct.'},
{id:'co05',cat:'Conditionals',q:'Which is correct?',opts:['Unless you will study, you will fail.','Unless you study, you will fail.','Unless you would study, you will fail.'],ans:1,exp:'<strong>Unless</strong> = if not. Use present simple after it, just like after <em>if</em>.'},

// ‚ïê‚ïê MODAL VERBS ‚ïê‚ïê
{id:'mv01',cat:'Modal Verbs',q:'Which expresses obligation?',opts:['You should try it.','You must try it.','You could try it.'],ans:1,exp:'<strong>Must</strong> = strong obligation. <strong>Should</strong> = recommendation. <strong>Could</strong> = possibility/suggestion.'},
{id:'mv02',cat:'Modal Verbs',type:'gap',q:'She ___ be at home ‚Äî her car is in the driveway.',opts:['must','should','might','could'],ans:0,exp:'<strong>Must</strong> for logical deduction/certainty: her car is there ‚Üí she is almost certainly home.'},
{id:'mv03',cat:'Modal Verbs',q:'Which is correct?',opts:['You mustn\'t come if you don\'t want to.','You don\'t have to come if you don\'t want to.','You can\'t come if you don\'t want to.'],ans:1,exp:'<strong>Don\'t have to</strong> = no obligation (free choice). <strong>Mustn\'t</strong> = prohibition (not allowed).'},
{id:'mv04',cat:'Modal Verbs',type:'gap',q:'You ___ show your ID to enter ‚Äî it\'s required.',opts:['must','mustn\'t','don\'t have to','might'],ans:0,exp:'<strong>Must</strong> = obligation/requirement. The ID is required = you must show it.'},
{id:'mv05',cat:'Modal Verbs',q:'What does NEEDN\'T mean?',opts:['It is forbidden.','It is not necessary.','It would be nice to.','It is highly recommended.'],ans:1,exp:'<strong>Needn\'t</strong> = don\'t need to / it\'s not necessary. A lack of obligation, not a prohibition.'},

// ‚ïê‚ïê WORD CHOICE / COLLOCATIONS ‚ïê‚ïê
{id:'wc01',cat:'Word Choice',q:'Which is correct?',opts:['It wiped off most religiosity from the culture.','It wiped out most religiosity from the culture.','It wiped away most religiosity from the culture.'],ans:1,exp:'<strong>Wipe out</strong> = eliminate completely. <em>Wipe off</em> = remove from a surface. <em>Wipe away</em> = remove tears/liquid.'},
{id:'wc02',cat:'Word Choice',type:'gap',q:'She was very ___. She\'d had too much wine the night before.',opts:['hungover','hangover','hung over','hang overed'],ans:0,exp:'<strong>Hungover</strong> (adjective) = experiencing a hangover. <strong>Hangover</strong> = the noun. <em>I\'m hungover / I have a hangover.</em>'},
{id:'wc03',cat:'Word Choice',q:'Which is correct?',opts:['He made a major breakthrough.','He did a major breakthrough.','He got a major breakthrough.','He took a major breakthrough.'],ans:0,exp:'<strong>Make a breakthrough</strong> is the correct collocation. You <em>make</em> progress, breakthroughs, decisions.'},
{id:'wc04',cat:'Word Choice',type:'gap',q:'She ___ a very good impression on the interviewers.',opts:['made','did','gave','had'],ans:0,exp:'<strong>Make an impression on someone</strong> = affect how they see you. Always <em>make</em>, not <em>do</em>.'},
{id:'wc05',cat:'Word Choice',q:'Which is correct?',opts:['She did a good impression of him.','She made a good impression of him.'],ans:0,exp:'<strong>Do an impression of</strong> someone = imitate them. <strong>Make an impression on</strong> someone = affect their opinion.'},
{id:'wc06',cat:'Word Choice',type:'gap',q:'I ___ exercise at least three times a week.',opts:['do','make','take','have'],ans:0,exp:'<strong>Do exercise</strong> is the most common collocation. <em>Take exercise</em> is also correct but old-fashioned.'},

// ‚ïê‚ïê REPORTED SPEECH ‚ïê‚ïê
{id:'rs01',cat:'Reported Speech',q:'Which is correct reported speech for "I am tired"?',opts:['He said he is tired.','He said he was tired.','He told he was tired.'],ans:1,exp:'In reported speech, the tense shifts back: <em>am ‚Üí was</em>. Also: <em>said he was</em>, not <em>told he was</em>.'},
{id:'rs02',cat:'Reported Speech',type:'gap',q:'"We will call you." ‚Üí She said they ___ call me.',opts:['would','will','shall','should'],ans:0,exp:'<em>Will ‚Üí would</em> in reported speech when the reporting verb is in the past.'},
{id:'rs03',cat:'Reported Speech',q:'Which is correct?',opts:['She asked where did I live.','She asked where I lived.','She asked where do I live.'],ans:1,exp:'In reported questions, use statement word order (no inversion): <em>where I lived</em>, not <em>where did I live</em>.'},
{id:'rs04',cat:'Reported Speech',type:'gap',q:'"I have finished." ‚Üí She told me she ___ finished.',opts:['had','has','have','was'],ans:0,exp:'<em>Have/has finished ‚Üí had finished</em> ‚Äî present perfect shifts to past perfect in reported speech.'},

// ‚ïê‚ïê ADJECTIVE ORDER ‚ïê‚ïê
{id:'ao01',cat:'Grammar',q:'Which adjective order is correct?',opts:['a big red old Italian car','a big old red Italian car','an old big Italian red car'],ans:1,exp:'Adjective order: size ‚Üí age ‚Üí colour ‚Üí origin. So: big ‚Üí old ‚Üí red ‚Üí Italian.'},
{id:'ao02',cat:'Grammar',type:'gap',q:'She had ___ eyes that everyone noticed.',opts:['beautiful big brown','big beautiful brown','big brown beautiful'],ans:0,exp:'Opinion comes first: <em>beautiful (opinion) ‚Üí big (size) ‚Üí brown (colour)</em>. So: <em>beautiful big brown eyes</em>.'},
{id:'ao03',cat:'Grammar',q:'Which is correct?',opts:['a wooden old brown table','an old brown wooden table','a brown wooden old table'],ans:1,exp:'Order: age (old) ‚Üí colour (brown) ‚Üí material (wooden). So: <em>old brown wooden table</em>.'},

// ‚ïê‚ïê COMMONLY CONFUSED WORDS ‚ïê‚ïê
{id:'cc01',cat:'Vocabulary',type:'gap',q:'The ___ was immediate ‚Äî sales doubled after the campaign.',opts:['effect','affect','impact affect','affection'],ans:0,exp:'<strong>Effect</strong> = noun (the result). <strong>Affect</strong> = verb (to influence). <em>The <strong>effect</strong> was immediate.</em>'},
{id:'cc02',cat:'Vocabulary',q:'Which is correct?',opts:['Your coat is over their.','Your coat is over there.','Your coat is over they\'re.'],ans:1,exp:'<strong>There</strong> = place. <strong>Their</strong> = belonging to them. <strong>They\'re</strong> = they are.'},
{id:'cc03',cat:'Vocabulary',type:'gap',q:'___ going to be a lot of people at the party tonight.',opts:['There\'s','Its','Their','They\'re'],ans:0,exp:'<strong>There\'s</strong> = there is. <em>There\'s going to be‚Ä¶</em> introduces something. Not <em>their</em> (possessive) or <em>they\'re</em> (they are).'},
{id:'cc04',cat:'Vocabulary',q:'Which is correct?',opts:['I have fewer money than before.','I have less money than before.','I have lesser money than before.'],ans:1,exp:'<strong>Less</strong> for uncountable nouns. <strong>Fewer</strong> for countable: <em>fewer coins, less money.</em>'},
{id:'cc05',cat:'Vocabulary',type:'gap',q:'There are ___ students this year than last year.',opts:['fewer','less','lesser','little'],ans:0,exp:'<strong>Fewer</strong> for countable nouns (students = countable). <strong>Less</strong> for uncountable.'},
{id:'cc06',cat:'Vocabulary',q:'Which is correct?',opts:['Its cold today.','It\'s cold today.','Its\' cold today.'],ans:1,exp:'<strong>It\'s</strong> = it is. <strong>Its</strong> = possessive (belonging to it). <em>It\'s cold</em> = it is cold.'},
{id:'cc07',cat:'Vocabulary',type:'gap',q:'I\'ve been here ___ 2019 ‚Äî it\'s been quite a journey!',opts:['since','for','from','during'],ans:0,exp:'<strong>Since</strong> + point in time (2019). <strong>For</strong> + duration (five years).'},

// ‚ïê‚ïê QUESTION TAGS ‚ïê‚ïê
{id:'qt01',cat:'Grammar',type:'gap',q:'It\'s cold today, ___ it?',opts:['isn\'t','is','wasn\'t','doesn\'t'],ans:0,exp:'Positive statement ‚Üí negative tag: <em>It\'s cold, <strong>isn\'t it?</strong></em>'},
{id:'qt02',cat:'Grammar',type:'gap',q:'She doesn\'t like coffee, ___ she?',opts:['does','doesn\'t','is','did'],ans:0,exp:'Negative statement ‚Üí positive tag: <em>She doesn\'t like coffee, <strong>does she?</strong></em>'},
{id:'qt03',cat:'Grammar',q:'Which is correct? "Let\'s take a break, ___ ?"',opts:['will we?','shall we?','do we?'],ans:1,exp:'After <strong>let\'s</strong>, the tag is always <strong>shall we?</strong>'},
{id:'qt04',cat:'Grammar',type:'gap',q:'Nobody called while I was out, ___ they?',opts:['did','didn\'t','were','wasn\'t'],ans:0,exp:'<em>Nobody</em> is negative, so use a positive tag: <strong>did they?</strong>'},

// ‚ïê‚ïê PASSIVE VOICE ‚ïê‚ïê
{id:'pv_a01',cat:'Grammar',q:'Which is correct passive?',opts:['The report was written by her.','The report written by her.','The report is written by her yesterday.'],ans:0,exp:'Passive: <strong>was/were + past participle</strong>. <em>The report <strong>was written</strong> by her.</em>'},
{id:'pv_a02',cat:'Grammar',type:'gap',q:'iPhones ___ made in China by Foxconn.',opts:['are','is','were being','have been'],ans:0,exp:'<em>iPhones</em> is plural ‚Üí <strong>are made</strong>. Present simple passive for general facts.'},

// ‚ïê‚ïê EMPHASIS ‚ïê‚ïê
{id:'se01',cat:'Emphasis',q:'Which sentence uses LITERALLY correctly as an emphasiser?',opts:['The views are literally breath-taking.','I literally grew wings and flew.','It was literally impossible, so I did it.'],ans:0,exp:'<em>Literally breath-taking</em> uses it as emphasis (the views are extremely impressive). The other two contradict themselves.'},
{id:'se02',cat:'Emphasis',type:'gap',q:'We\'ve ___ never ever done anything like this before.',opts:['absolutely','very','so','real'],ans:0,exp:'Intensifiers like <strong>absolutely</strong>, <em>genuinely</em>, <em>literally</em> can precede <em>never ever</em> for extra emphasis.'},

// ‚ïê‚ïê EXTRA VOCABULARY ‚ïê‚ïê
{id:'ex01',cat:'Vocabulary',q:'What is a GENERICIZED TRADEMARK?',opts:['A trademark that has expired.','A brand name used as a common word (like hoover, kleenex, google).','A fake brand name.','A global trademark.'],ans:1,exp:'<strong>Genericized trademark</strong> = a brand name that became the everyday word for that product. E.g. hoover, kleenex, google, tannoy.'},
{id:'ex02',cat:'Vocabulary',q:'CONSUMERISM refers to:',opts:['Government spending on goods.','The trend of acquiring material goods, often in excess.','Fair trade policies.','Environmental sustainability.'],ans:1,exp:'<strong>Consumerism</strong> = the cultural emphasis on buying and owning goods, often criticised as excessive.'},
{id:'ex03',cat:'Vocabulary',type:'gap',q:'The agreement will be considered ___ and void.',opts:['null','nill','no','not'],ans:0,exp:'The fixed legal expression is <strong>null and void</strong>. <em>Null</em> is the only correct word here.'},
{id:'ex04',cat:'Vocabulary',q:'ASYNCHRONOUS working means:',opts:['Everyone works at the same time.','Work is done and responses happen at different times, not in real-time.','A type of shift work.','Remote work only.'],ans:1,exp:'<strong>Asynchronous</strong> = not simultaneous. In async work you can reply when convenient ‚Äî e.g. on Monday morning.'},
{id:'ex05',cat:'Vocabulary',type:'gap',q:'I ___ up moving to the suburbs ‚Äî never planned it, just happened.',opts:['wound','winded','ended','found'],ans:0,exp:'<strong>Wound up</strong> (past of wind up, informal US) = ended up somewhere/in a situation unexpectedly.'},
{id:'ex06',cat:'Vocabulary',q:'Which phrase is informal for living somewhere very remote?',opts:['I live on the outskirts.','I live in the boonies.','I live in the suburbs.','I live on the periphery.'],ans:1,exp:'<strong>The boonies</strong> = informal for a remote rural place. From Tagalog <em>bundok</em> (mountain).'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî STOP + TO/GERUND ‚ïê‚ïê
{id:'st01',cat:'Gerunds & Infinitives',q:'Which is correct?',opts:['I finish to watch my Fallout series.','I finished watching my Fallout series.','I finished to watch my Fallout series.'],ans:1,exp:'<strong>Finish</strong> is always followed by a gerund (-ing), never an infinitive. <em>I finished watching.</em>'},
{id:'st02',cat:'Gerunds & Infinitives',type:'gap',q:'She had to stop halfway through the race ___ the wheel on her bike.',opts:['to repair','repairing','repair','repaired'],ans:0,exp:'<strong>Stop to do</strong> = stop in order to do something (a new action begins). She stopped racing <em>in order to</em> repair the wheel.'},
{id:'st03',cat:'Gerunds & Infinitives',q:'"He\'s stopped searching for jobs." What does this mean?',opts:['He paused his job search temporarily.','He no longer searches for jobs ‚Äî he has quit.','He is about to start searching.'],ans:1,exp:'<strong>Stop + gerund</strong> = quit doing something permanently. <em>He\'s stopped searching</em> = he doesn\'t search anymore.'},
{id:'st04',cat:'Gerunds & Infinitives',q:'Which sentence means the conversation BEGAN?',opts:['I stopped talking to him.','I stopped to talk to him.'],ans:1,exp:'<strong>Stop to talk</strong> = stop (something else) in order to start talking. <strong>Stop talking</strong> = end the conversation.'},
{id:'st05',cat:'Gerunds & Infinitives',q:'"We were presenting and then at 1pm we stopped ___ lunch." Which is correct?',opts:['eating','to eat','eat','for eating'],ans:1,exp:'<strong>Stop to eat</strong> = stop the presentation <em>in order to</em> eat. The eating is the purpose/reason for stopping.'},
{id:'st06',cat:'Gerunds & Infinitives',type:'gap',q:'I\'ve stopped ___ myself to interns. They never understand anyway.',opts:['explaining','to explain','explain','explained'],ans:0,exp:'<strong>Stop + gerund</strong> = quit doing something. <em>Stopped explaining</em> = I no longer explain. The habit has ended.'},
{id:'st09',cat:'Gerunds & Infinitives',q:'Choose the correct sentence.',opts:['I stopped to explain a problem to my manager.','I stopped explaining a problem to my manager.'],ans:0,exp:'Stopping while walking in order to explain = <strong>stop to explain</strong> (purpose). <em>Stop explaining</em> would mean you quit mid-explanation.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî EAT IN / BRING vs TAKE ‚ïê‚ïê
{id:'ei01',cat:'Vocabulary',q:'Which is the most natural way to say you eat at the restaurant?',opts:['I prefer to eat in the establishment.','I prefer to eat in.','I prefer to eat inside the place.'],ans:1,exp:'In a restaurant context, <strong>eat in</strong> = stay and eat there (opposite of getting a takeaway). <em>Eat in the establishment</em> is technically correct but absurdly formal ‚Äî no native speaker says it. Note: <em>eat in</em> can also mean eat at home vs going out, depending on context.'},
{id:'ei02',cat:'Vocabulary',type:'gap',q:'Shall we get a takeaway or ___?',opts:['eat in','eat inside','dine in the establishment','consume on premises'],ans:0,exp:'<strong>Eat in</strong> is the natural, everyday phrase. Also: <em>eat out</em> = go to a restaurant; <em>eat in</em> = eat at the place you ordered or at home.'},
{id:'ei03',cat:'Vocabulary',q:'Which sentence is the most natural and correct?',opts:['I took some food from home to the office.','I brought some food from home to the office.','I carried some food from home to the office.'],ans:1,exp:'<strong>Bring</strong> = move something toward the place you\'re talking about. <strong>Take</strong> = move away from it. You <em>bring</em> food to work (where you now are).'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî THIS TUESDAY / TENSE ‚ïê‚ïê
{id:'tt01',cat:'Grammar',q:'Which is correct for a future meeting?',opts:['The meeting was this Tuesday.','The meeting is this Tuesday.','The meeting will be this Tuesday.'],ans:1,exp:'<strong>The meeting is this Tuesday</strong> = upcoming (present simple for scheduled future). <em>Was</em> means it already happened.'},
{id:'tt02',cat:'Grammar',q:'Which is correct?',opts:['I cycle this weekend in Dubai.','I cycled this weekend in Dubai.','I will cycle this weekend in Dubai.'],ans:1,exp:'If the weekend is in the past, use <strong>past simple</strong>: <em>I cycled this weekend.</em> <em>This weekend</em> can refer to the past or future depending on tense.'},
{id:'tt03',cat:'Grammar',type:'gap',q:'In the 80s and 90s you ___ have much opportunity to watch anything else.',opts:['didn\'t','don\'t','won\'t','hadn\'t'],ans:0,exp:'Talking about a past period (the 80s and 90s) = <strong>past simple</strong>: <em>didn\'t have</em>. Not present tense.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî MUCH vs MANY / OPPORTUNITY ‚ïê‚ïê
{id:'mo01',cat:'Grammar',q:'Which is correct?',opts:['You didn\'t have much opportunities.','You didn\'t have many opportunities.','You didn\'t have much opportunity.','Both B and C are correct.'],ans:3,exp:'<strong>Many opportunities</strong> (countable plural) OR <strong>much opportunity</strong> (uncountable). Both are correct. Never <em>much opportunities</em>.'},
{id:'mo02',cat:'Grammar',type:'gap',q:'In those days you didn\'t have ___ chance to travel abroad.',opts:['much','many','a lot of a','few'],ans:0,exp:'<strong>Chance</strong> used as an uncountable concept takes <strong>much</strong>: <em>much chance</em>. <em>Many chances</em> (countable) is also fine.'},
{id:'mo03',cat:'Grammar',q:'Which three sentences are all correct?',opts:['Much opportunities / many opportunity / much chance','Much opportunity / many opportunities / many chances','Many opportunities / much chances / many chance'],ans:1,exp:'<strong>Much + uncountable</strong> (opportunity, chance). <strong>Many + countable plural</strong> (opportunities, chances). Never mix them.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî WAKE UP / GET UP ‚ïê‚ïê
{id:'wu01',cat:'Phrasal Verbs',q:'Which is correct?',opts:['It was very difficult to woke up them.','It was very difficult to wake them up.','It was very difficult to wake up them.'],ans:1,exp:'<strong>Wake up</strong> with a pronoun object: the pronoun <em>must</em> go between the verb and particle: <em>wake <strong>them</strong> up</em>, not <em>wake up them</em>.'},
{id:'wu02',cat:'Phrasal Verbs',type:'gap',q:'The kids refused to ___ this morning ‚Äî we were nearly late.',opts:['get up','get out','wake out','rise up'],ans:0,exp:'<strong>Get up</strong> = get out of bed. A natural alternative to <em>wake up</em>. <em>It was hard to get them up.</em>'},
{id:'wu03',cat:'Phrasal Verbs',q:'Which sentence has the pronoun in the correct position?',opts:['I need to wake up him earlier.','I need to wake him up earlier.','I need him to wake up.'],ans:1,exp:'With separable phrasal verbs + pronouns, the pronoun goes <strong>between</strong> verb and particle: <em>wake <strong>him</strong> up</em>. Option C also works but changes the meaning slightly.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî GET STUCK (preposition) ‚ïê‚ïê
{id:'gsp01',cat:'Grammar',q:'Which is correct?',opts:['I try to avoid it so I will not stuck with one preposition.','I try to avoid it so I will not get stuck on one preposition.','I try to avoid it so I will not get stuck with one preposition.'],ans:2,exp:'Both options need <strong>get</strong> ‚Äî you cannot say <em>will not stuck</em>. <strong>Get stuck with</strong> = be left having to deal with something. <strong>Get stuck on</strong> = unable to move past a point. In this sentence, <em>with</em> is more natural (stuck having to use one preposition).'},
{id:'gsp02',cat:'Phrasal Verbs',type:'gap',q:'If you get too little sleep you might get up on the wrong side of the ___.',opts:['bed','floor','morning','day'],ans:0,exp:'The idiom is <strong>get up on the wrong side of the bed</strong> = to be in a bad mood and easily annoyed all day.'},
{id:'gsp03',cat:'Idioms',q:'What does "get up on the wrong side of the bed" mean?',opts:['To wake up very early.','To fall out of bed.','To be in a bad mood and easily annoyed all day.','To have a poor night\'s sleep.'],ans:2,exp:'<strong>Get up on the wrong side of the bed</strong> (UK: get out of bed on the wrong side) = start the day in a bad mood that lasts all day.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî AT LEAST vs BY / LATEST ‚ïê‚ïê
{id:'al01',cat:'Vocabulary',q:'Which is correct for a curfew?',opts:['If I go out I return home at at least 10pm.','If I go out I return home by 10pm at the latest.','If I go out I return home until 10pm at most.'],ans:1,exp:'<strong>By 10pm at the latest</strong> = no later than 10pm. <em>At least 10pm</em> means the <em>earliest</em> time ‚Äî the opposite meaning!'},
{id:'al02',cat:'Vocabulary',type:'gap',q:'"The bar always stays open until ___ 10pm" ‚Äî meaning it never closes before 10.',opts:['at least','at most','by','at latest'],ans:0,exp:'<strong>At least 10pm</strong> = 10pm is the <em>earliest</em> closing time ‚Äî it could stay open later. This is the opposite of <em>at most</em>.'},
{id:'al03',cat:'Vocabulary',q:'"This project will take until at least April 1st" means:',opts:['It will definitely finish on April 1st.','April 1st is the latest possible completion date.','April 1st is the earliest possible completion date ‚Äî it could take longer.'],ans:2,exp:'<strong>At least</strong> = the minimum. <em>Until at least April 1st</em> = it won\'t finish before April 1st; it could take longer.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî WORK AROUND ‚ïê‚ïê
{id:'wa01',cat:'Phrasal Verbs',q:'Which sentence is correct?',opts:['I have to make my schedule around my office hours.','I have to work around my office hours.','I have to schedule around at my office hours.'],ans:1,exp:'<strong>Work around something</strong> = adapt your plans to accommodate a constraint. <em>I have to work around my office hours.</em>'},
{id:'wa02',cat:'Phrasal Verbs',type:'gap',q:'"The internet is down, we\'ll have to ___ that for the rest of the day."',opts:['work around','work through','work about','work past'],ans:0,exp:'<strong>Work around</strong> a problem = find a way to proceed despite the obstacle, without solving it directly.'},
{id:'wa03',cat:'Phrasal Verbs',q:'What does "work around it" mean?',opts:['Solve the problem permanently.','Find a way to proceed despite the problem.','Work near a physical object.','Ignore the problem.'],ans:1,exp:'<strong>Work around</strong> = deal with a constraint or obstacle by adapting, not by fixing it directly.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî KNOCK-ON EFFECT ‚ïê‚ïê
{id:'kn01',cat:'Vocabulary',q:'What is a KNOCK-ON EFFECT?',opts:['A direct and immediate consequence.','Something that results indirectly from another event.','A positive side effect.','An unexpected problem.'],ans:1,exp:'A <strong>knock-on effect</strong> = an indirect consequence that follows inevitably from a previous event. E.g.: a cut in car prices has a knock-on effect on used car prices.'},
{id:'kn02',cat:'Vocabulary',type:'gap',q:'It affects your sleep, which can in turn have a ___ effect on your work.',opts:['knock-on','knock-off','carry-on','ripple-on'],ans:0,exp:'<strong>Knock-on effect</strong> is the fixed phrase. <em>Ripple effect</em> is also acceptable but less common in British English.'},
{id:'kn03',cat:'Vocabulary',q:'Which sentence uses KNOCK-ON EFFECT correctly?',opts:['The knock-on effect was a direct result of his decision.','The cut in car prices had a knock-on effect on used car values.','She had a knock-on effect at the meeting.'],ans:1,exp:'<em>The cut in car prices had a knock-on effect on used car values</em> ‚Äî one event indirectly affecting another. It\'s always about indirect consequences.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî AFFECT vs EFFECT ‚ïê‚ïê
{id:'ae01',cat:'Vocabulary',q:'Which is correct?',opts:['It has an affect on your sleep.','It has an effect on your sleep.','It affects on your sleep.'],ans:1,exp:'<strong>Effect</strong> = noun. <strong>Affect</strong> = verb. <em>It <strong>affects</strong> your sleep</em> OR <em>it has an <strong>effect</strong> on your sleep</em>.'},
{id:'ae02',cat:'Vocabulary',type:'gap',q:'Poor sleep can ___ your concentration the next day.',opts:['affect','effect','have affect on','make effect on'],ans:0,exp:'<strong>Affect</strong> = verb (to influence). <em>Sleep deprivation <strong>affects</strong> concentration.</em> <em>Effect</em> is the noun form.'},
{id:'ae03',cat:'Vocabulary',q:'Which pair is correct?',opts:['The drug effected her badly. / The drug had an affect on her.','The drug affected her badly. / The drug had an effect on her.','The drug effected her. / The drug had an effect on her.'],ans:1,exp:'<strong>Affect</strong> (verb) = to influence. <strong>Effect</strong> (noun) = the result. <em>The drug <strong>affected</strong> her / had an <strong>effect</strong> on her.</em>'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî GO ABOUT ‚ïê‚ïê
{id:'ga01',cat:'Phrasal Verbs',q:'What does GO ABOUT mean?',opts:['To go somewhere nearby.','To begin doing or dealing with something.','To avoid a topic.','To go around in circles.'],ans:1,exp:'<strong>Go about</strong> = to begin to do something or deal with it: <em>What\'s the best way of going about this?</em>'},
{id:'ga02',cat:'Phrasal Verbs',type:'gap',q:'"How do I ___ contacting the CEO?" ‚Äî meaning: what is the process?',opts:['go about','go for','go through','go around'],ans:0,exp:'<strong>Go about doing something</strong> = approach or begin doing it. <em>How do I go about contacting‚Ä¶?</em>'},
{id:'ga03',cat:'Phrasal Verbs',q:'Which sentence uses GO ABOUT correctly?',opts:['I disagree with the way he went about firing her.','I disagree with the way he went about to fire her.','I disagree with the way he went about fired her.'],ans:0,exp:'<strong>Go about</strong> + gerund (-ing). <em>The way he went about <strong>firing</strong> her.</em> Always followed by a noun or gerund.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî FICTITIOUS vs FICTIONAL ‚ïê‚ïê
{id:'ff01',cat:'Vocabulary',q:'Which word is most associated with deception and fraud?',opts:['Fictional','Fictitious','Made up','Invented'],ans:1,exp:'<strong>Fictitious</strong> carries a sense of deception: a fictitious alibi, a fictitious name (used to commit fraud). It is now mainly used in legal, financial, and police contexts.'},
{id:'ff02',cat:'Vocabulary',q:'Which word is used for characters and worlds in stories, TV, and film?',opts:['Fictitious','Fictional','Fictive','Fabricated'],ans:1,exp:'<strong>Fictional</strong> is the word for creative works: a fictional universe, a fictional character. It is tied to the genre of fiction and art.'},
{id:'ff03',cat:'Vocabulary',type:'gap',q:'Sherlock Holmes is a ___ detective ‚Äî he never actually existed.',opts:['fictional','fictitious','fictive','fabricated'],ans:0,exp:'<strong>Fictional</strong> = from a work of fiction (creative art). <em>Fictitious</em> would imply deception. Holmes is an artistic creation, not a fraud.'},
{id:'ff04',cat:'Vocabulary',q:'Which sentence uses the words correctly?',opts:['He used a fictional name to open the bank account.','He used a fictitious name to open the bank account.','He is a fictitious character in a great novel.'],ans:1,exp:'A fake name used for fraud = <strong>fictitious</strong>. A character in a novel = <strong>fictional</strong>. Don\'t mix them.'},
{id:'ff05',cat:'Vocabulary',type:'gap',q:'This statement includes ___ information ‚Äî everything in it is made up.',opts:['fictitious','fictional','fictive','false facts'],ans:0,exp:'Information that is deliberately fabricated or false (in a factual context) = <strong>fictitious</strong>. Use <em>fictional</em> for artistic/creative contexts.'},
{id:'ff06',cat:'Vocabulary',q:'"She made it up out of thin air." This means:',opts:['She found the information by researching.','She invented it completely with no basis in reality.','She borrowed the idea from someone else.'],ans:1,exp:'<strong>Make something up out of thin air</strong> = invent it completely from nothing, with no factual basis.'},

// ‚ïê‚ïê LESSON: FEB 18 ‚Äî OBFUSCATE / FALLIBLE ‚ïê‚ïê
{id:'ob01',cat:'Vocabulary',q:'To OBFUSCATE means:',opts:['To make something clearer.','To deliberately make something confusing and hard to understand.','To investigate something thoroughly.','To simplify a complex issue.'],ans:1,exp:'<strong>Obfuscate</strong> (formal) = to deliberately make something confusing or obscure. <em>They are obfuscating the issue.</em>'},
{id:'ob02',cat:'Vocabulary',type:'gap',q:'Instead of giving a clear answer, the politician tried to ___ the issue.',opts:['obfuscate','elaborate','illuminate','clarify'],ans:0,exp:'<strong>Obfuscate</strong> = deliberately confuse or obscure. The opposite of clarify.'},
{id:'ob03',cat:'Vocabulary',q:'What does FALLIBLE mean?',opts:['Incapable of making mistakes.','Likely to fail completely.','Capable of making mistakes; not perfect.','Unreliable due to dishonesty.'],ans:2,exp:'<strong>Fallible</strong> (formal) = capable of making errors; not infallible. <em>Human reason is a fallible guide.</em>'},
{id:'ob04',cat:'Vocabulary',type:'gap',q:'You don\'t want to look ___  ‚Äî as if you don\'t always know the right answer.',opts:['fallible','infallible','obfuscated','fictitious'],ans:0,exp:'<strong>Fallible</strong> = capable of being wrong. In professional contexts, people often try to hide their fallibility to appear more authoritative.'},
{id:'ob05',cat:'Vocabulary',q:'Which sentence uses FALLIBLE correctly?',opts:['The system has proved fallible time after time.','The system has proved fallible to work.','The system is too fallible to exist.'],ans:0,exp:'<em>The system <strong>has proved fallible</strong></em> = it has been shown to make mistakes. <strong>Prove fallible</strong> is the natural collocation.'},

// ‚ïê‚ïê LESSON: HW ‚Äî COLLEAGUES OUTSIDE WORK ‚ïê‚ïê
{id:'hw01',cat:'Prepositions',q:'Which sentences are correct?',opts:['Spend time with colleagues outside the work.','Spend time with colleagues outside work.','Spend time with colleagues outside of work.','Both B and C are correct.'],ans:3,exp:'<em>Outside <strong>work</strong></em> and <em>outside <strong>of</strong> work</em> are both correct. <em>Outside <strong>the</strong> work</em> is wrong ‚Äî no article needed here.'},
{id:'hw02',cat:'Prepositions',q:'Which preposition is correct? "It\'s quite difficult ___ my current workplace."',opts:['at my workplace','in my workplace','Both at and in are correct here.','on my workplace'],ans:2,exp:'Both <strong>at</strong> and <strong>in</strong> are correct here. <em>At</em> treats the workplace as a location/point; <em>in</em> treats it as a space you are inside. Both are natural and native.orrect here. <em>At</em> treats it as a location; <em>in</em> treats it as a space you\'re inside.'},
{id:'hw03',cat:'Grammar',q:'Which sentence is most natural for describing a habit?',opts:['I have one friend with whom I play squash.','I have one friend who I play squash with.','I have one friend that I play squash with.','All three are correct.'],ans:3,exp:'All three are grammatically fine. <em>With whom</em> is formal. <em>Who/that ‚Ä¶ with</em> is more natural and common in everyday speech.'},

// ‚ïê‚ïê LESSON: HW ‚Äî SEEK ‚ïê‚ïê
